name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Update to latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Update to latest version
        with:
          node-version: '20'  # Use latest LTS Node version
          cache: 'npm'  # Enable npm caching

      - name: Install dependencies
        run: npm ci  # Consistent, clean install

      - name: Build
        run: npm run build
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          REACT_APP_GITHUB_USERNAME: ${{ secrets.REACT_APP_GITHUB_USERNAME }}
          REACT_APP_GITHUB_REPO: ${{ secrets.REACT_APP_GITHUB_REPO }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          single-commit: true  # Keep gh-pages branch clean