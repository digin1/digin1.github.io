\",\"children\":[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$La\",null,{}],\"notFoundStyles\":[]}]}],[\"$\",\"$Lb\",null,{}]]}]]}]]}]],null],null],\"couldBeIntercepted\":false,\"initialHead\":[null,\"$Lc\"],\"globalErrorComponent\":\"$d\",\"missingSlots\":\"$We\"}]\n"])</script><script>self.__next_f.push([1,"f:I[2343,[\"676\",\"static/chunks/870fdd6f-7d1121d73b7ce91d.js\",\"958\",\"static/chunks/69b09407-9eb0958119fc55ca.js\",\"812\",\"static/chunks/812-468c3ea239d1ed5c.js\",\"648\",\"static/chunks/648-ca5c008ca4413444.js\",\"327\",\"static/chunks/app/contact/page-07c593603dbba95f.js\"],\"default\"]\n10:T132c,"])</script><script>self.__next_f.push([1,"\u003cp\u003eI am a software engineer and computational scientist working at the University of Edinburgh, where my role sits at the intersection of scientific research, large-scale data processing, and modern web technologies. My work focuses on designing, building, and maintaining end-to-end computational systems that enable researchers to analyse, visualise, and interpret complex biological imaging and genomic data at scale.\u003c/p\u003e\n\u003ch2\u003eTechnical Foundation\u003c/h2\u003e\n\u003cp\u003eI have a strong background in software engineering, Linux system administration, and research computing, with hands-on experience spanning Python, Docker, distributed systems, web development, and scientific data pipelines. Over the years, I have evolved from traditional systems and infrastructure roles into a developer who builds full-stack research platforms—from backend data ingestion and processing pipelines to interactive, browser-based visualisation tools.\u003c/p\u003e\n\u003ch2\u003eCurrent Work: Grant Lab, University of Edinburgh\u003c/h2\u003e\n\u003cp\u003eAt the University of Edinburgh, I am closely involved with the Seth Grant Lab (Centre for Clinical Brain Sciences / Genes to Cognition Programme), where I contribute to multiple long-term research initiatives related to human brain synaptome mapping. My work directly supports scientists by transforming raw microscopy and experimental data into structured, analysable formats, and by building tools that make complex datasets accessible to non-technical users.\u003c/p\u003e\n\u003ch2\u003eSynaptopathyDB: A Nature Publication\u003c/h2\u003e\n\u003cp\u003eOne of my key contributions is \u003cstrong\u003eSynaptopathyDB\u003c/strong\u003e, a publicly available research database published in \u003cem\u003eNature Scientific Reports\u003c/em\u003e. I played a central role in developing the platform, including data integration, backend APIs, frontend visualisation, and deployment. The project brings together proteomic, genetic, and disease-association data to support research into synaptic disorders, and it represents a significant example of my ability to translate scientific requirements into robust, production-grade software.\u003c/p\u003e\n\u003ch2\u003eLarge-Scale Microscopy Data\u003c/h2\u003e\n\u003cp\u003eBeyond databases, I have extensive experience working with large-scale microscopy data, including Nikon ND2, Zeiss CZI, IMS, and high-resolution TIFF montages. I have designed and implemented conversion pipelines, stitching algorithms, metadata extraction tools, and GPU-accelerated workflows to handle datasets that can span tens of thousands of pixels or billions of data points. These pipelines are used in real research workflows and must balance accuracy, performance, and reproducibility.\u003c/p\u003e\n\u003ch2\u003eCustom Visualisation \u0026#x26; Analysis Tools\u003c/h2\u003e\n\u003cp\u003eI am the developer behind several custom visualisation and segmentation tools built using technologies such as Flask, Three.js, React, and Docker. These tools allow researchers to interactively explore massive imaging datasets, draw and edit ROIs, overlay analytical results, and export data in formats compatible with downstream tools such as ImageJ, MATLAB, and Napari. Performance, usability, and reliability are core design considerations in my work.\u003c/p\u003e\n\u003ch2\u003eInfrastructure \u0026#x26; DevOps\u003c/h2\u003e\n\u003cp\u003eOn the infrastructure side, I have deep experience managing Linux servers, Docker Swarm and Kubernetes environments, distributed task queues, and research clusters. I regularly work with Dask, Celery, GPU-enabled containers, NAS storage systems, and CI/CD pipelines. My background in system administration allows me to design solutions that are not only functional, but also maintainable, secure, and cost-effective in a real institutional environment.\u003c/p\u003e\n\u003ch2\u003eEducation \u0026#x26; Recognition\u003c/h2\u003e\n\u003cp\u003eI hold a \u003cstrong\u003eMaster's degree in Cyber Security\u003c/strong\u003e from Nottingham Trent University, where I received the \u003cstrong\u003eBest Project Award\u003c/strong\u003e. This background strongly influences my approach to software development—I place a high emphasis on data protection, access control, reproducibility, and compliance, particularly when working with sensitive research data and public-facing platforms.\u003c/p\u003e\n\u003ch2\u003eWhat Sets Me Apart\u003c/h2\u003e\n\u003cp\u003eWhat distinguishes my work is the ability to operate comfortably across domains: I can discuss scientific requirements with researchers, design scalable architectures, write production-ready code, and deploy and maintain systems in live environments. I enjoy solving hard, messy problems where data, computation, and usability intersect, and I take pride in building tools that genuinely improve how research is conducted.\u003c/p\u003e\n\u003ch2\u003eLooking Forward\u003c/h2\u003e\n\u003cp\u003eI am passionate about creating robust, transparent, and reusable research software, and I am particularly motivated by projects that have real scientific and societal impact. My long-term goal is to continue contributing to high-impact research through technology—building platforms and tools that help scientists ask better questions and discover meaningful answers.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"11:T1287,"])</script><script>self.__next_f.push([1,"\nI am a software engineer and computational scientist working at the University of Edinburgh, where my role sits at the intersection of scientific research, large-scale data processing, and modern web technologies. My work focuses on designing, building, and maintaining end-to-end computational systems that enable researchers to analyse, visualise, and interpret complex biological imaging and genomic data at scale.\n\n## Technical Foundation\n\nI have a strong background in software engineering, Linux system administration, and research computing, with hands-on experience spanning Python, Docker, distributed systems, web development, and scientific data pipelines. Over the years, I have evolved from traditional systems and infrastructure roles into a developer who builds full-stack research platforms—from backend data ingestion and processing pipelines to interactive, browser-based visualisation tools.\n\n## Current Work: Grant Lab, University of Edinburgh\n\nAt the University of Edinburgh, I am closely involved with the Seth Grant Lab (Centre for Clinical Brain Sciences / Genes to Cognition Programme), where I contribute to multiple long-term research initiatives related to human brain synaptome mapping. My work directly supports scientists by transforming raw microscopy and experimental data into structured, analysable formats, and by building tools that make complex datasets accessible to non-technical users.\n\n## SynaptopathyDB: A Nature Publication\n\nOne of my key contributions is **SynaptopathyDB**, a publicly available research database published in *Nature Scientific Reports*. I played a central role in developing the platform, including data integration, backend APIs, frontend visualisation, and deployment. The project brings together proteomic, genetic, and disease-association data to support research into synaptic disorders, and it represents a significant example of my ability to translate scientific requirements into robust, production-grade software.\n\n## Large-Scale Microscopy Data\n\nBeyond databases, I have extensive experience working with large-scale microscopy data, including Nikon ND2, Zeiss CZI, IMS, and high-resolution TIFF montages. I have designed and implemented conversion pipelines, stitching algorithms, metadata extraction tools, and GPU-accelerated workflows to handle datasets that can span tens of thousands of pixels or billions of data points. These pipelines are used in real research workflows and must balance accuracy, performance, and reproducibility.\n\n## Custom Visualisation \u0026 Analysis Tools\n\nI am the developer behind several custom visualisation and segmentation tools built using technologies such as Flask, Three.js, React, and Docker. These tools allow researchers to interactively explore massive imaging datasets, draw and edit ROIs, overlay analytical results, and export data in formats compatible with downstream tools such as ImageJ, MATLAB, and Napari. Performance, usability, and reliability are core design considerations in my work.\n\n## Infrastructure \u0026 DevOps\n\nOn the infrastructure side, I have deep experience managing Linux servers, Docker Swarm and Kubernetes environments, distributed task queues, and research clusters. I regularly work with Dask, Celery, GPU-enabled containers, NAS storage systems, and CI/CD pipelines. My background in system administration allows me to design solutions that are not only functional, but also maintainable, secure, and cost-effective in a real institutional environment.\n\n## Education \u0026 Recognition\n\nI hold a **Master's degree in Cyber Security** from Nottingham Trent University, where I received the **Best Project Award**. This background strongly influences my approach to software development—I place a high emphasis on data protection, access control, reproducibility, and compliance, particularly when working with sensitive research data and public-facing platforms.\n\n## What Sets Me Apart\n\nWhat distinguishes my work is the ability to operate comfortably across domains: I can discuss scientific requirements with researchers, design scalable architectures, write production-ready code, and deploy and maintain systems in live environments. I enjoy solving hard, messy problems where data, computation, and usability intersect, and I take pride in building tools that genuinely improve how research is conducted.\n\n## Looking Forward\n\nI am passionate about creating robust, transparent, and reusable research software, and I am particularly motivated by projects that have real scientific and societal impact. My long-term goal is to continue contributing to high-impact research through technology—building platforms and tools that help scientists ask better questions and discover meaningful answers.\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$Lf\",null,{\"aboutContent\":{\"id\":\"about\",\"metadata\":{\"title\":\"About Me\",\"name\":\"Digin Dominic\",\"role\":\"Software Engineer \u0026 Computational Scientist\",\"organization\":\"University of Edinburgh\",\"image\":\"/images/digin.png\",\"skills\":\"Python, React, Flask, Three.js, Docker, Kubernetes, PostgreSQL, Dask, Celery, PyTorch, TensorFlow, OpenCV, WebGL, Chart.js, Node.js, JavaScript, TypeScript, HTML, CSS, Git, GitLab CI, MongoDB, SQLite, AWS, Linux, Ansible, Prometheus, Grafana, MATLAB, RadiantKit, rclone\",\"email\":\"digin13dominic@gmail.com\",\"phone\":\"+44 7424003671\",\"location\":\"Edinburgh, United Kingdom\",\"languages\":\"English, Malayalam\",\"youtubeId\":\"LurUb1p8Cns\",\"youtubeTitle\":\"Masters Graduat
