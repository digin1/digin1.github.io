003cli\u003e\u003cstrong\u003eVersion Control\u003c/strong\u003e: Git for source code management\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eKey Features Implemented\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eUser Authentication System\u003c/strong\u003e: Secure login, registration, and user profile management with email confirmation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProduct Catalogue\u003c/strong\u003e: Categorized browsing with filtering and search functionality\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShopping Basket\u003c/strong\u003e: AJAX-powered add/remove functionality with real-time total calculation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOrder Processing\u003c/strong\u003e: Complete checkout flow with address collection and order confirmation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdmin Dashboard\u003c/strong\u003e: Product management interface for adding, editing, and removing products\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Mobile-friendly interface that adapts to different screen sizes\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDevelopment Challenges\u003c/h2\u003e\n\u003cp\u003eThe most significant challenges I encountered during development included implementing session management for the shopping basket functionality and ensuring proper validation of user input throughout the application. I overcame these by leveraging ASP.NET session state management and implementing robust model validation.\u003c/p\u003e\n\u003ch2\u003eWhat I Learned\u003c/h2\u003e\n\u003cp\u003eThis project significantly improved my understanding of:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMVC architecture pattern and its practical implementation\u003c/li\u003e\n\u003cli\u003eEntity Framework for database operations\u003c/li\u003e\n\u003cli\u003eAuthentication and authorization in web applications\u003c/li\u003e\n\u003cli\u003eFrontend-backend integration using Razor views\u003c/li\u003e\n\u003cli\u003eForm validation and security best practices\u003c/li\u003e\n\u003cli\u003eUser experience design for e-commerce platforms\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eThe Boot Factory project demonstrates my capability to develop a complete web application using modern technologies and patterns. Through this coursework, I gained valuable experience in building secure, scalable, and user-friendly web applications that would transfer well to real-world e-commerce development.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"12:T94e,"])</script><script>self.__next_f.push([1,"\n## Project Overview\nBoot Factory is an e-commerce web application developed as coursework using the ASP.NET MVC framework and C#. The project demonstrates my ability to build scalable, secure, and user-friendly web applications from the ground up. The platform allows users to browse a catalogue of footwear products, add items to their shopping basket, and proceed through a complete checkout process.\n\n## Technical Stack\n* **Backend**: C# with ASP.NET MVC framework\n* **Frontend**: HTML5, CSS3, Bootstrap for responsive design\n* **Database**: SQL Server for product data and user management\n* **Authentication**: ASP.NET Identity for secure user login and registration\n* **Version Control**: Git for source code management\n\n## Key Features Implemented\n* **User Authentication System**: Secure login, registration, and user profile management with email confirmation\n* **Product Catalogue**: Categorized browsing with filtering and search functionality\n* **Shopping Basket**: AJAX-powered add/remove functionality with real-time total calculation\n* **Order Processing**: Complete checkout flow with address collection and order confirmation\n* **Admin Dashboard**: Product management interface for adding, editing, and removing products\n* **Responsive Design**: Mobile-friendly interface that adapts to different screen sizes\n\n## Development Challenges\nThe most significant challenges I encountered during development included implementing session management for the shopping basket functionality and ensuring proper validation of user input throughout the application. I overcame these by leveraging ASP.NET session state management and implementing robust model validation.\n\n## What I Learned\nThis project significantly improved my understanding of:\n* MVC architecture pattern and its practical implementation\n* Entity Framework for database operations\n* Authentication and authorization in web applications\n* Frontend-backend integration using Razor views\n* Form validation and security best practices\n* User experience design for e-commerce platforms\n\n## Conclusion\nThe Boot Factory project demonstrates my capability to develop a complete web application using modern technologies and patterns. Through this coursework, I gained valuable experience in building secure, scalable, and user-friendly web applications that would transfer well to real-world e-commerce development."])</script><script>self.__next_f.push([1,"4:[\"$\",\"$L10\",null,{\"project\":{\"id\":\"boot-factory-e-commerce-platform-development\",\"metadata\":{\"title\":\"Boot Factory: E-Commerce Platform Development with ASP.NET MVC\",\"date\":\"2021-05-31\",\"featured\":false,\"category\":\"education\",\"summary\":\"Designed and built a fully functional e-commerce platform for footwear using C# ASP.NET MVC architecture. This coursework project demonstrates proficiency in web development frameworks, database integration, user authentication, and shopping cart functionality while following industry best practices.\",\"image\":\"/images/bootfactory.png\",\"tag\":\"ASP.NET, C#, MVC, SQL Server, Bootstrap, Entity Framework\",\"github\":\"https://github.com/digin1/Boot-Factory\",\"role\":\"Full Stack Developer\",\"duration\":\"3 months\"},\"content\":\"$11\",\"rawContent\":\"$12\"},\"prevProject\":{\"id\":\"code-pad-me
