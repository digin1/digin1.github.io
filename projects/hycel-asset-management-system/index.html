\"],\"default\"]\n10:Tc5f,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eAn IoT integrated hydrogen leakage detection infrastructure developed for Deakin University (Victoria, Australia) to ensure the safety of the Hycel precinct. The system utilizes Google BigData to visualize real-time sensor data on interactive maps, providing critical monitoring capabilities for hydrogen-related safety systems.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePHP\u003c/li\u003e\n\u003cli\u003eMySQL\u003c/li\u003e\n\u003cli\u003eJavaScript\u003c/li\u003e\n\u003cli\u003eBootstrap\u003c/li\u003e\n\u003cli\u003eGoogle Maps API\u003c/li\u003e\n\u003cli\u003eBigData Integration\u003c/li\u003e\n\u003cli\u003eIoT Sensor Integration\u003c/li\u003e\n\u003cli\u003eSQL\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Contributions\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDeveloped an interactive mapping system that displays real-time sensor data with color-coded markers\u003c/li\u003e\n\u003cli\u003eImplemented a sensor information panel that provides detailed metrics including temperature, humidity, sampling frequency, and system status\u003c/li\u003e\n\u003cli\u003eCreated a data visualization system showing warning and danger thresholds for critical measurements\u003c/li\u003e\n\u003cli\u003eBuilt a comment/chat system allowing team members to communicate about specific sensor readings\u003c/li\u003e\n\u003cli\u003eDesigned a responsive interface accessible across multiple devices for monitoring on-the-go\u003c/li\u003e\n\u003cli\u003eIntegrated Google BigData for efficient storage and retrieval of large volumes of sensor data\u003c/li\u003e\n\u003cli\u003eImplemented SQL queries to filter and display relevant sensor information based on location and status\u003c/li\u003e\n\u003cli\u003eSet up real-time data refreshing to ensure the latest safety information is always available\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eFeatures\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive map with sensor location markers\u003c/li\u003e\n\u003cli\u003eDetailed sensor information panels showing:\n\u003cul\u003e\n\u003cli\u003eTemperature and humidity readings\u003c/li\u003e\n\u003cli\u003ePrecise GPS location coordinates\u003c/li\u003e\n\u003cli\u003eTimestamp of readings\u003c/li\u003e\n\u003cli\u003eSampling frequency\u003c/li\u003e\n\u003cli\u003eSystem ID and manufacturer details\u003c/li\u003e\n\u003cli\u003eOperating specifications\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eColor-coded warning system for identifying potential issues\u003c/li\u003e\n\u003cli\u003eData visualization tools for monitoring trends\u003c/li\u003e\n\u003cli\u003eUser comment system for team communication\u003c/li\u003e\n\u003cli\u003eAdmin controls for system management\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResults\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eProvided Deakin University with a comprehensive safety monitoring system for hydrogen facilities\u003c/li\u003e\n\u003cli\u003eEnhanced safety protocols through early detection of potential leaks or abnormal readings\u003c/li\u003e\n\u003cli\u003eImproved communication among team members regarding sensor status and maintenance\u003c/li\u003e\n\u003cli\u003eCreated a scalable system that can accommodate additional sensors as the Hycel precinct expands\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProcess\u003c/h2\u003e\n\u003cp\u003eThis project was developed as an outsourced engagement for Deakin University's Hycel initiative. The development focused primarily on functionality, ensuring reliable data transfer from sensors to the visualization platform. The system was designed to handle large volumes of IoT data while maintaining responsive performance for users monitoring the facility.\u003c/p\u003e\n\u003ch2\u003eProject URL\u003c/h2\u003e\n\u003cp\u003e[\u003ca href=\"https://hycelassetmanagement.space/\"\u003eHycel Asset Management System\u003c/a\u003e](https://hycelassetmanagement.space)\u003c/p\u003e\n\u003ch2\u003eLicense\u003c/h2\u003e\n\u003cp\u003eThis project was developed for Deakin University's Hycel initiative.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"11:Tb02,"])</script><script>self.__next_f.push([1,"\n## Project Overview\nAn IoT integrated hydrogen leakage detection infrastructure developed for Deakin University (Victoria, Australia) to ensure the safety of the Hycel precinct. The system utilizes Google BigData to visualize real-time sensor data on interactive maps, providing critical monitoring capabilities for hydrogen-related safety systems.\n\n## Project Details\n\n### Technologies Used\n* PHP\n* MySQL\n* JavaScript\n* Bootstrap\n* Google Maps API\n* BigData Integration\n* IoT Sensor Integration\n* SQL\n\n### Key Contributions\n* Developed an interactive mapping system that displays real-time sensor data with color-coded markers\n* Implemented a sensor information panel that provides detailed metrics including temperature, humidity, sampling frequency, and system status\n* Created a data visualization system showing warning and danger thresholds for critical measurements\n* Built a comment/chat system allowing team members to communicate about specific sensor readings\n* Designed a responsive interface accessible across multiple devices for monitoring on-the-go\n* Integrated Google BigData for efficient storage and retrieval of large volumes of sensor data\n* Implemented SQL queries to filter and display relevant sensor information based on location and status\n* Set up real-time data refreshing to ensure the latest safety information is always available\n\n### Features\n* Interactive map with sensor location markers\n* Detailed sensor information panels showing:\n  * Temperature and humidity readings\n  * Precise GPS location coordinates\n  * Timestamp of readings\n  * Sampling frequency\n  * System ID and manufacturer details\n  * Operating specifications\n* Color-coded warning system for identifying potential issues\n* Data visualization tools for monitoring trends\n* User comment system for team communication\n* Admin controls for system management\n\n### Results\n* Provided Deakin University with a comprehensive safety monitoring system for hydrogen facilities\n* Enhanced safety protocols through early detection of potential leaks or abnormal readings\n* Improved communication among team members regarding sensor status and maintenance\n* Created a scalable system that can accommodate additional sensors as the Hycel precinct expands\n\n## Process\nThis project was developed as an outsourced engagement for Deakin University's Hycel initiative. The development focused primarily on functionality, ensuring reliable data transfer from sensors to the visualization platform. The system was designed to handle large volumes of IoT data while maintaining responsive performance for users monitoring the facility.\n\n## Project URL\n[[Hycel Asset Management System](https://hycelassetmanagement.space/)](https://hycelassetmanagement.space)\n\n## License\nThis project was developed for Deakin University's Hycel initiative."])</script><script>self.__next_f.push([1,"4:[\"$\",\"$Lf\",null,{\"project\":{\"id\":\"hycel-asset-management-system\",\"metadata\":{\"title\":\"Hycel Asset Management System\",\"date\":\"2021-04-15\",\"summary\":\"The Hycel Asset Management System is an IoT-integrated hydrogen leakage detection infrastructure built for Deakin University that visualizes real-time sensor data on interactive Google Maps. Using PHP, MySQL, JavaScript, and BigData integration, the system displays color-coded map markers with detailed sensor information panels showing temperature, humidity, and system status. The project features custom SQL queries for efficient data retrieval, a responsive interface for cross-device monitoring, and
