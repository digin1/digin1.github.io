ted code and plain text display\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eImageViewer\u003c/code\u003e: Image preview with TIFF-to-PNG conversion support\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCsvViewer\u003c/code\u003e: Tabular display of CSV data with headers\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eXlsxViewer\u003c/code\u003e: Excel spreadsheet rendering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDocxViewer\u003c/code\u003e: Word document preview\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUtility Components\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eConfigPanel\u003c/code\u003e: S3 endpoint and bucket configuration interface\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eShareableLink\u003c/code\u003e: URL generation for current view state\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eSyncCommandBox\u003c/code\u003e: AWS CLI command generation for batch operations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBackend Architecture\u003c/h4\u003e\n\u003cp\u003eDeveloped a Flask REST API for S3 interactions:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAPI Endpoints\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eGET/POST/DELETE /api/config\u003c/code\u003e - Manage S3 connection configuration with validation\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/list\u003c/code\u003e - List bucket contents with pagination (500 items per page)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/file\u003c/code\u003e - Download or stream files for preview\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/fileinfo\u003c/code\u003e - Retrieve file metadata including size and content type\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eS3 Integration\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUses boto3 with \u003ccode\u003eUNSIGNED\u003c/code\u003e signature configuration for public bucket access\u003c/li\u003e\n\u003cli\u003eHandles S3-compatible endpoints (AWS, MinIO, Wasabi, etc.)\u003c/li\u003e\n\u003cli\u003eContinuation token management for large directory listings\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFile Processing (file_handlers.py)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMIME type detection using python-magic\u003c/li\u003e\n\u003cli\u003eText file preview with encoding detection\u003c/li\u003e\n\u003cli\u003eImage processing with TIFF-to-PNG conversion using Pillow\u003c/li\u003e\n\u003cli\u003eCSV parsing with pandas for structured display\u003c/li\u003e\n\u003cli\u003eXLSX extraction with openpyxl\u003c/li\u003e\n\u003cli\u003eDOCX text extraction with python-docx\u003c/li\u003e\n\u003cli\u003e100MB size limit for preview operations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDeployment Infrastructure\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDocker Compose Configuration\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBackend service: Flask app on port 5000 (exposed as 5050)\u003c/li\u003e\n\u003cli\u003eFrontend service: nginx serving React build on port 80 (exposed as 8080)\u003c/li\u003e\n\u003cli\u003eResource limits: CPU and memory constraints for production stability\u003c/li\u003e\n\u003cli\u003eHealth checks for backend service monitoring\u003c/li\u003e\n\u003cli\u003eShared bridge network for inter-service communication\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eVolume Management\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelopment hot-reload with mounted source directories\u003c/li\u003e\n\u003cli\u003eSeparate node_modules volume to prevent conflicts\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTechnical Highlights\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePublic Bucket Access\u003c/strong\u003e: Implements unsigned S3 requests using boto3's \u003ccode\u003eUNSIGNED\u003c/code\u003e signature, eliminating the need for AWS credentials when accessing public buckets\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFormat Conversion\u003c/strong\u003e: Server-side TIFF-to-PNG conversion enables web display of formats not natively supported by browsers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEfficient Pagination\u003c/strong\u003e: Leverages S3's native continuation tokens for efficient navigation of buckets with thousands of objects\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFlexible Configuration\u003c/strong\u003e: Three-tier configuration system (URL \u003e localStorage \u003e backend) enables both shareable links and persistent user preferences\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Tailwind CSS utilities provide mobile-friendly layouts with consistent styling\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContainer Orchestration\u003c/strong\u003e: Docker Compose setup enables single-command deployment with proper service dependencies and resource management\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eArchitecture Diagram\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e┌─────────────────┐     ┌─────────────────┐     ┌─────────────────┐\n│   Browser       │────▶│   nginx (80)    │────▶│   React App     │\n│                 │     │   Frontend      │     │   (Static)      │\n└─────────────────┘     └─────────────────┘     └─────────────────┘\n                                │\n                                ▼\n                        ┌─────────────────┐     ┌─────────────────┐\n                        │   Flask API     │────▶│   S3 Bucket     │\n                        │   (5000)        │     │   (Public)      │\n                        └─────────────────┘     └─────────────────┘\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eUse Cases\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eData Exploration\u003c/strong\u003e: Quickly browse and preview files in public datasets without downloading\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTeam Sharing\u003c/strong\u003e: Generate shareable links to specific files or directories\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBatch Downloads\u003c/strong\u003e: Generate AWS CLI commands for downloading multiple files efficiently\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCross-Platform Access\u003c/strong\u003e: Web-based interface works on any device with a browser\u003c/li\u003e\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"1b:T19d8,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nS3 Bucket Viewer is a web application designed to simplify browsing and previewing files stored in public S3-compatible buckets. It provides an intuitive interface for navigating bucket contents, previewing various file types directly in the browser, and generating shareable links or AWS CLI commands for batch operations.\n\n## Project Details\n\n### Technologies Used\n\n* React.js\n* Tailwind CSS\n* Flask (Python)\n* boto3 (AWS SDK)\n* Docker \u0026 Docker Compose\n* nginx\n\n### Key Features\n\n* **Directory Navigation**: Browse bucket contents with breadcrumb navigation and pagination support using S3 continuation tokens\n* **Multi-Format File Preview**: In-browser preview support for text files, images (including TIFF conversion), CSV, XLSX, and DOCX documents\n* **Resizable Panel Layout**: Adjustable split-view interface with draggable dividers for customizing the browsing experience\n* **Shareable URLs**: Generate URLs that preserve the current endpoint, bucket, and path configuration for easy sharing\n* **AWS CLI Sync Commands**: Automatically generate `aws s3 sync` commands for batch downloading files\n* **Configuration Persistence**: Hierarchical config system using URL parameters, localStorage, and backend fallback\n* **File Size Display**: Human-readable file sizes with appropriate unit formatting\n\n### Development Process\n\n#### Frontend Architecture\n\nBuilt a React.js single-page application with sophisticated state management:\n\n* **App.js (Main Component)**:\n  * Manages global state including endpoint configuration, current path, and selected file\n  * Implements resizable panel layout using mouse event handlers for drag functionality\n  * Configuration persistence with priority: URL params \u003e localStorage \u003e backend config\n  * Panel width constraints with minimum/maximum boundaries\n\n* **BucketExplorer Component**:\n  * Directory listing with pagination using S3 continuation tokens\n  * Breadcrumb navigation for quick directory traversal\n  * File size formatting and sorting capabilities\n  * Click handling for both directories and files\n\n* **FileViewer Component**:\n  * Dispatcher component that routes files to appropriate handlers based on MIME type\n  * Supports lazy loading of file content for performance\n\n* **FileTypeHandlers**:\n  * `TextViewer`: Syntax-highlighted code and plain text display\n  * `ImageViewer`: Image preview with TIFF-to-PNG conversion support\n  * `CsvViewer`: Tabular display of CSV data with headers\n  * `XlsxViewer`: Excel spreadsheet rendering\n  * `DocxViewer`: Word document preview\n\n* **Utility Components**:\n  * `ConfigPanel`: S3 endpoint and bucket configuration interface\n  * `ShareableLink`: URL generation for current view state\n  * `SyncCommandBox`: AWS CLI command generation for batch operations\n\n#### Backend Architecture\n\nDeveloped a Flask REST API for S3 interactions:\n\n* **API Endpoints**:\n  * `GET/POST/DELETE /api/config` - Manage S3 connection configuration with validation\n  * `GET /api/list` - List bucket contents with pagination (500 items per page)\n  * `GET /api/file` - Download or stream files for preview\n  * `GET /api/fileinfo` - Retrieve file metadata including size and content type\n\n* **S3 Integration**:\n  * Uses boto3 with `UNSIGNED` signature configuration for public bucket access\n  * Handles S3-compatible endpoints (AWS, MinIO, Wasabi, etc.)\n  * Continuation token management for large directory listings\n\n* **File Processing (file_handlers.py)**:\n  * MIME type detection using python-magic\n  * Text file preview with encoding detection\n  * Image processing with TIFF-to-PNG conversion using Pillow\n  * CSV parsing with pandas for structured display\n  * XLSX extraction with openpyxl\n  * DOCX text extraction with python-docx\n  * 100MB size limit for preview operations\n\n#### Deployment Infrastructure\n\n* **Docker Compose Configuration**:\n  * Backend service: Flask app on port 5000 (exposed as 5050)\n  * Frontend service: nginx serving React build on port 80 (exposed as 8080)\n  * Resource limits: CPU and memory constraints for production stability\n  * Health checks for backend service monitoring\n  * Shared bridge network for inter-service communication\n\n* **Volume Management**:\n  * Development hot-reload with mounted source directories\n  * Separate node_modules volume to prevent conflicts\n\n## Technical Highlights\n\n* **Public Bucket Access**: Implements unsigned S3 requests using boto3's `UNSIGNED` signature, eliminating the need for AWS credentials when accessing public buckets\n* **Format Conversion**: Server-side TIFF-to-PNG conversion enables web display of formats not natively supported by browsers\n* **Efficient Pagination**: Leverages S3's native continuation tokens for efficient navigation of buckets with thousands of objects\n* **Flexible Configuration**: Three-tier configuration system (URL \u003e localStorage \u003e backend) enables both shareable links and persistent user preferences\n* **Responsive Design**: Tailwind CSS utilities provide mobile-friendly layouts with consistent styling\n* **Container Orchestration**: Docker Compose setup enables single-command deployment with proper service dependencies and resource management\n\n### Architecture Diagram\n\n```\n┌─────────────────┐     ┌─────────────────┐     ┌─────────────────┐\n│   Browser       │────▶│   nginx (80)    │────▶│   React App     │\n│                 │     │   Frontend      │     │   (Static)      │\n└─────────────────┘     └─────────────────┘     └─────────────────┘\n                                │\n                                ▼\n                        ┌─────────────────┐     ┌─────────────────┐\n                        │   Flask API     │────▶│   S3 Bucket     │\n                        │   (5000)        │     │   (Public)      │\n                        └─────────────────┘     └─────────────────┘\n```\n\n## Use Cases\n\n* **Data Exploration**: Quickly browse and preview files in public datasets without downloading\n* **Team Sharing**: Generate shareable links to specific files or directories\n* **Batch Downloads**: Generate AWS CLI commands for downloading multiple files efficiently\n* **Cross-Platform Access**: Web-based interface works on any device with a browser\n\n"])</script><script>self.__next_f.push([1,"1c:Td06,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eThe Deep Chill Management System is a custom-built web application designed to streamline inventory tracking and calculations in a cold storage/blast freezing environment. This tablet-optimized solution helps staff track product quantities across different storage areas (Blast 1, Blast 2, Deep Chill, Holding, etc.) and automates calculations to save time and reduce errors during daily operations.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePHP\u003c/li\u003e\n\u003cli\u003eMySQL\u003c/li\u003e\n\u003cli\u003eBootstrap\u003c/li\u003e\n\u003cli\u003eJavaScript/jQuery\u003c/li\u003e\n\u003cli\u003eHTML5/CSS3\u003c/li\u003e\n\u003cli\u003eAJAX\u003c/li\u003e\n\u003cli\u003eResponsive Design\u003c/li\u003e\n\u003cli\u003eMobile-optimized UI\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-location Inventory Tracking\u003c/strong\u003e: Monitor products across different storage areas (Deep Chill, Dawson, Holding, Blast 1, Blast 2, Tottle)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eQuick Quantity Management\u003c/strong\u003e: Intuitive plus/minus buttons and preset quantity options (5, 10, 16, 32, 40)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTray and Pie Quantity Tracking\u003c/strong\u003e: Separate columns for tracking different product container types\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAutomatic Total Calculation\u003c/strong\u003e: Real-time updates of total inventory based on entered quantities\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDate Tracking\u003c/strong\u003e: Records when products were entered or modified\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSave Functionality\u003c/strong\u003e: One-click saving of inventory changes\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUser Authentication\u003c/strong\u003e: Secure login system with logout functionality\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eQuery Data\u003c/strong\u003e: Generate reports and retrieve historical inventory information\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Optimized for tablet use in warehouse/cold storage environments\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eProblem Solved\u003c/h3\u003e\n\u003cp\u003eThis application was developed for a friend working in a cold storage/freezing facility who needed to:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eQuickly calculate product quantities across different storage locations\u003c/li\u003e\n\u003cli\u003eTrack inventory movements between different freezing/cooling stages\u003c/li\u003e\n\u003cli\u003eGenerate reports for management\u003c/li\u003e\n\u003cli\u003eHave a mobile solution that works efficiently in a cold environment where staff often wear gloves\u003c/li\u003e\n\u003cli\u003eReplace inefficient paper-based tracking systems\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eImplementation Details\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBootstrap Framework\u003c/strong\u003e: Utilized for responsive design and touch-friendly UI elements\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePHP Backend\u003c/strong\u003e: Handles all calculations, data storage, and retrieval logic\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMySQL Database\u003c/strong\u003e: Structured to efficiently store product information, quantities, and location data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAJAX Requests\u003c/strong\u003e: Enables real-time updates without page refreshes for a smoother user experience\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLarge Touch Targets\u003c/strong\u003e: Designed with larger buttons and controls for easy use with gloves or in cold environments\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResults\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSignificantly reduced time spent on manual calculations and inventory tracking\u003c/li\u003e\n\u003cli\u003eMinimized data entry errors common with previous paper-based system\u003c/li\u003e\n\u003cli\u003eImproved inventory visibility across different storage areas\u003c/li\u003e\n\u003cli\u003eEnhanced reporting capabilities for management\u003c/li\u003e\n\u003cli\u003eStreamlined daily workflow for warehouse staff\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eLicense\u003c/h2\u003e\n\u003cp\u003eThis project was developed as a custom solution for cold storage inventory management.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1d:Tb07,"])</script><script>self.__next_f.push([1,"\n## Project Overview\nThe Deep Chill Management System is a custom-built web application designed to streamline inventory tracking and calculations in a cold storage/blast freezing environment. This tablet-optimized solution helps staff track product quantities across different storage areas (Blast 1, Blast 2, Deep Chill, Holding, etc.) and automates calculations to save time and reduce errors during daily operations.\n\n## Project Details\n\n### Technologies Used\n* PHP\n* MySQL\n* Bootstrap\n* JavaScript/jQuery\n* HTML5/CSS3\n* AJAX\n* Responsive Design\n* Mobile-optimized UI\n\n### Key Features\n* **Multi-location Inventory Tracking**: Monitor products across different storage areas (Deep Chill, Dawson, Holding, Blast 1, Blast 2, Tottle)\n* **Quick Quantity Management**: Intuitive plus/minus buttons and preset quantity options (5, 10, 16, 32, 40)\n* **Tray and Pie Quantity Tracking**: Separate columns for tracking different product container types\n* **Automatic Total Calculation**: Real-time updates of total inventory based on entered quantities\n* **Date Tracking**: Records when products were entered or modified\n* **Save Functionality**: One-click saving of inventory changes\n* **User Authentication**: Secure login system with logout functionality\n* **Query Data**: Generate reports and retrieve historical inventory information\n* **Responsive Design**: Optimized for tablet use in warehouse/cold storage environments\n\n### Problem Solved\nThis application was developed for a friend working in a cold storage/freezing facility who needed to:\n1. Quickly calculate product quantities across different storage locations\n2. Track inventory movements between different freezing/cooling stages\n3. Generate reports for management\n4. Have a mobile solution that works efficiently in a cold environment where staff often wear gloves\n5. Replace inefficient paper-based tracking systems\n\n### Implementation Details\n* **Bootstrap Framework**: Utilized for responsive design and touch-friendly UI elements\n* **PHP Backend**: Handles all calculations, data storage, and retrieval logic\n* **MySQL Database**: Structured to efficiently store product information, quantities, and location data\n* **AJAX Requests**: Enables real-time updates without page refreshes for a smoother user experience\n* **Large Touch Targets**: Designed with larger buttons and controls for easy use with gloves or in cold environments\n\n### Results\n* Significantly reduced time spent on manual calculations and inventory tracking\n* Minimized data entry errors common with previous paper-based system\n* Improved inventory visibility across different storage areas\n* Enhanced reporting capabilities for management\n* Streamlined daily workflow for warehouse staff\n\n## License\nThis project was developed as a custom solution for cold storage inventory management. "])</script><script>self.__next_f.push([1,"1e:T1d22,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eIntroduction\u003c/h2\u003e\n\u003cp\u003eInfrastructure automation is a critical aspect of modern system administration. My project focused on using Ansible to automate essential administrative tasks such as:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManaging SSH Key Authentication\u003c/li\u003e\n\u003cli\u003eCreating and Removing Users Securely\u003c/li\u003e\n\u003cli\u003eConfiguring Sudoers for Role-Based Access Control\u003c/li\u003e\n\u003cli\u003eMonitoring and Logging Sudo Actions\u003c/li\u003e\n\u003cli\u003eDeploying Security Enhancements (Safe Deletion, Password Policies, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe primary goal was to create an automated, repeatable, and scalable solution for managing user access and securing the infrastructure.\u003c/p\u003e\n\u003ch2\u003e1. SSH Key Management and Secure Access Automation\u003c/h2\u003e\n\u003cp\u003eOne of the core challenges in multi-node environments is secure authentication. Instead of relying on password-based access, I automated SSH key generation, distribution, and configuration.\u003c/p\u003e\n\u003ch3\u003eGenerating and Distributing SSH Keys\u003c/h3\u003e\n\u003cp\u003eAnsible was used to generate SSH keys for different hosts and copy them to the appropriate machines.\u003c/p\u003e\n\u003cp\u003ePlaybook for Generating SSH Keys (Conditional Execution to Avoid Overwriting):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Generate SSH keys for root if they don’t exist\n  hosts: all\n  become: false\n  tasks:\n    - name: Check if root SSH key exists\n      stat:\n        path: \"~/.ssh/id_rsa\"\n      register: ssh_key_check\n\n    - name: Generate SSH key for root\n      shell: ssh-keygen -t rsa -N '' -f ~/.ssh/id_rsa\n      when: not ssh_key_check.stat.exists\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCopying SSH Keys to Ansible Host\u003c/h3\u003e\n\u003cp\u003eTo allow secure, password-less communication between machines, public keys were copied to the Ansible control machine:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Copy SSH keys to Ansible control machine\n  hosts: awsnodes\n  become: true\n  tasks:\n    - name: Fetch public SSH key from nodes\n      fetch:\n        src: \"~/.ssh/id_rsa.pub\"\n        dest: \"/root/awskeys/{{ inventory_hostname }}_id_rsa.pub\"\n        flat: yes\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCopying SSH Keys to Target Nodes\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Copy SSH keys to authorized_keys on target nodes\n  hosts: logserver\n  become: true\n  vars:\n    key_dir: /root/awskeys\n  tasks:\n    - name: Ensure .ssh directory exists\n      file:\n        path: \"/root/.ssh\"\n        state: directory\n        mode: \"0700\"\n\n    - name: Add public SSH keys\n      authorized_key:\n        user: \"root\"\n        key: \"{{ lookup('file', item) }}\"\n        state: present\n      with_fileglob: \"{{ key_dir }}/*_id_rsa.pub\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eOutcome\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePassword-less authentication across all servers\u003c/li\u003e\n\u003cli\u003eHardened security by eliminating password-based access\u003c/li\u003e\n\u003cli\u003eAutomated onboarding for new machines with SSH authentication\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e2. Automated User and Sudoers Management\u003c/h2\u003e\n\u003cp\u003eManaging users manually across multiple servers can lead to inconsistencies and security risks. Ansible was used to automate user creation, privilege assignment, and sudoers configuration.\u003c/p\u003e\n\u003ch3\u003eCreating Users\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Create users on all nodes\n  hosts: all\n  become: true\n  vars:\n    users:\n      - alice\n      - bob\n      - charlie\n  tasks:\n    - name: Add users\n      user:\n        name: \"{{ item }}\"\n        create_home: yes\n        state: present\n      loop: \"{{ users }}\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eGranting Sudo Privileges\u003c/h3\u003e\n\u003cp\u003eTo enforce role-based access control, users were assigned to the sudoers file with strict validation:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Configure sudoers for specific users\n  hosts: all\n  become: true\n  tasks:\n    - name: Add users to sudoers\n      lineinfile:\n        path: /etc/sudoers\n        state: present\n        line: \"{{ item }} ALL=(ALL) NOPASSWD: ALL\"\n        validate: \"/usr/sbin/visudo -cf %s\"\n      loop: \"{{ users }}\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eOutcome\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRole-based access management\u003c/li\u003e\n\u003cli\u003eAutomated onboarding \u0026#x26; offboarding of users\u003c/li\u003e\n\u003cli\u003eStrict sudoers validation to prevent misconfigurations\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e3. Monitoring Sudo Commands and Logging Activity\u003c/h2\u003e\n\u003cp\u003eTo improve security, all \u003ccode\u003esudo\u003c/code\u003e activity needed to be logged and monitored remotely.\u003c/p\u003e\n\u003ch3\u003ePlaybook for Enabling Sudo Logging\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Configure sudo logging\n  hosts: all\n  become: true\n  tasks:\n    - name: Add sudo replay logging\n      lineinfile:\n        path: /etc/sudoers\n        state: present\n        insertafter: '^# Defaults.*visiblepw'\n        line: |\n          Defaults log_output\n          Defaults!/usr/bin/sudoreplay !log_output\n          Defaults!/sbin/reboot !log_output\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAutomated Log Collection and Sync\u003c/h3\u003e\n\u003cp\u003eA script was deployed to automatically sync logs from all nodes to a remote monitoring server.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e#!/bin/bash\nSRC=\"/var/log/sudo-io/\"\nDEST_DIR=\"/root/sudologs/{{ inventory_hostname }}/\"\nDEST_HOST=\"root@18.218.206.77\"\nSSH_PORT=4956\n\nssh -p \"$SSH_PORT\" -o StrictHostKeyChecking=no \"$DEST_HOST\" \"mkdir -p $DEST_DIR\"\nrsync -avz -e \"ssh -p $SSH_PORT -o StrictHostKeyChecking=no\" \"$SRC\" \"$DEST_HOST:$DEST_DIR\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA cron job was configured to run this script every 12 hours.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Schedule sudo log monitoring script\n  cron:\n    name: \"Monitor Sudo Logs\"\n    minute: \"0\"\n    hour: \"*/12\"\n    job: \"/root/monitor_sudo_logs.sh \u003e\u003e /var/log/monitor_sudo_logs.log 2\u003e\u0026#x26;1\"\n    state: present\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eOutcome\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCentralized sudo activity monitoring\u003c/li\u003e\n\u003cli\u003eRegular log synchronization for auditing\u003c/li\u003e\n\u003cli\u003ePrevention of privilege escalation attempts\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e4. Enhancing Security with Safe Deletion Policies\u003c/h2\u003e\n\u003cp\u003eAccidental file deletions can cause irreversible damage. To prevent this, I implemented a safe deletion wrapper script.\u003c/p\u003e\n\u003ch3\u003eSafe \u003ccode\u003erm\u003c/code\u003e Script\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e#!/bin/bash\necho \"Warning: You are using the 'rm' command which deletes files permanently!\"\necho \"Files to be deleted: $@\"\nread -p \"Are you sure you want to continue? (y/n) \" -n 1 -r\necho\nif [[ $REPLY =~ ^[Yy]$ ]]\nthen\n    /bin/rm \"$@\"\nelse\n    echo \"Operation cancelled.\"\nfi\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eDeploying Safe \u003ccode\u003erm\u003c/code\u003e Script Using Ansible\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e- name: Deploy safe_rm script\n  hosts: all\n  become: true\n  tasks:\n    - name: Copy safe_rm script\n      copy:\n        src: safe_rm.sh\n        dest: /usr/local/bin/safe_rm\n        mode: \"0755\"\n\n    - name: Alias rm to safe_rm\n      blockinfile:\n        path: /etc/profile\n        block: |\n          alias rm='safe_rm'\n        create: yes\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eOutcome\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePrevention of accidental file deletions\u003c/li\u003e\n\u003cli\u003eEnhanced safety while using \u003ccode\u003erm\u003c/code\u003e command\u003c/li\u003e\n\u003cli\u003eForced user confirmation before permanent deletions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFinal Takeaways\u003c/h2\u003e\n\u003cp\u003eBy implementing Ansible automation, I was able to streamline system administration across multiple nodes, ensuring:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSecure and password-less authentication using SSH keys\u003c/li\u003e\n\u003cli\u003eAutomated user management with structured onboarding \u0026#x26; offboarding\u003c/li\u003e\n\u003cli\u003eCentralized sudo monitoring with periodic log collection\u003c/li\u003e\n\u003cli\u003eStrict sudoers file management with validation to prevent errors\u003c/li\u003e\n\u003cli\u003eA safer file deletion process with \u003ccode\u003esafe_rm\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThis project reinforced my skills in infrastructure automation, security hardening, and scalable system management.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1f:T19fe,"])</script><script>self.__next_f.push([1,"\n## Introduction\n\nInfrastructure automation is a critical aspect of modern system administration. My project focused on using Ansible to automate essential administrative tasks such as:\n\n- Managing SSH Key Authentication\n- Creating and Removing Users Securely\n- Configuring Sudoers for Role-Based Access Control\n- Monitoring and Logging Sudo Actions\n- Deploying Security Enhancements (Safe Deletion, Password Policies, etc.)\n\nThe primary goal was to create an automated, repeatable, and scalable solution for managing user access and securing the infrastructure.\n\n## 1. SSH Key Management and Secure Access Automation\n\nOne of the core challenges in multi-node environments is secure authentication. Instead of relying on password-based access, I automated SSH key generation, distribution, and configuration.\n\n### Generating and Distributing SSH Keys\nAnsible was used to generate SSH keys for different hosts and copy them to the appropriate machines.\n\nPlaybook for Generating SSH Keys (Conditional Execution to Avoid Overwriting):\n```yaml\n- name: Generate SSH keys for root if they don’t exist\n  hosts: all\n  become: false\n  tasks:\n    - name: Check if root SSH key exists\n      stat:\n        path: \"~/.ssh/id_rsa\"\n      register: ssh_key_check\n\n    - name: Generate SSH key for root\n      shell: ssh-keygen -t rsa -N '' -f ~/.ssh/id_rsa\n      when: not ssh_key_check.stat.exists\n```\n\n### Copying SSH Keys to Ansible Host\nTo allow secure, password-less communication between machines, public keys were copied to the Ansible control machine:\n\n```yaml\n- name: Copy SSH keys to Ansible control machine\n  hosts: awsnodes\n  become: true\n  tasks:\n    - name: Fetch public SSH key from nodes\n      fetch:\n        src: \"~/.ssh/id_rsa.pub\"\n        dest: \"/root/awskeys/{{ inventory_hostname }}_id_rsa.pub\"\n        flat: yes\n```\n\n### Copying SSH Keys to Target Nodes\n```yaml\n- name: Copy SSH keys to authorized_keys on target nodes\n  hosts: logserver\n  become: true\n  vars:\n    key_dir: /root/awskeys\n  tasks:\n    - name: Ensure .ssh directory exists\n      file:\n        path: \"/root/.ssh\"\n        state: directory\n        mode: \"0700\"\n\n    - name: Add public SSH keys\n      authorized_key:\n        user: \"root\"\n        key: \"{{ lookup('file', item) }}\"\n        state: present\n      with_fileglob: \"{{ key_dir }}/*_id_rsa.pub\"\n```\n\n### Outcome\n* Password-less authentication across all servers\n* Hardened security by eliminating password-based access\n* Automated onboarding for new machines with SSH authentication\n\n## 2. Automated User and Sudoers Management\n\nManaging users manually across multiple servers can lead to inconsistencies and security risks. Ansible was used to automate user creation, privilege assignment, and sudoers configuration.\n\n### Creating Users\n```yaml\n- name: Create users on all nodes\n  hosts: all\n  become: true\n  vars:\n    users:\n      - alice\n      - bob\n      - charlie\n  tasks:\n    - name: Add users\n      user:\n        name: \"{{ item }}\"\n        create_home: yes\n        state: present\n      loop: \"{{ users }}\"\n```\n\n### Granting Sudo Privileges\nTo enforce role-based access control, users were assigned to the sudoers file with strict validation:\n\n```yaml\n- name: Configure sudoers for specific users\n  hosts: all\n  become: true\n  tasks:\n    - name: Add users to sudoers\n      lineinfile:\n        path: /etc/sudoers\n        state: present\n        line: \"{{ item }} ALL=(ALL) NOPASSWD: ALL\"\n        validate: \"/usr/sbin/visudo -cf %s\"\n      loop: \"{{ users }}\"\n```\n\n### Outcome\n* Role-based access management\n* Automated onboarding \u0026 offboarding of users\n* Strict sudoers validation to prevent misconfigurations\n\n## 3. Monitoring Sudo Commands and Logging Activity\n\nTo improve security, all `sudo` activity needed to be logged and monitored remotely.\n\n### Playbook for Enabling Sudo Logging\n```yaml\n- name: Configure sudo logging\n  hosts: all\n  become: true\n  tasks:\n    - name: Add sudo replay logging\n      lineinfile:\n        path: /etc/sudoers\n        state: present\n        insertafter: '^# Defaults.*visiblepw'\n        line: |\n          Defaults log_output\n          Defaults!/usr/bin/sudoreplay !log_output\n          Defaults!/sbin/reboot !log_output\n```\n\n### Automated Log Collection and Sync\nA script was deployed to automatically sync logs from all nodes to a remote monitoring server.\n\n```bash\n#!/bin/bash\nSRC=\"/var/log/sudo-io/\"\nDEST_DIR=\"/root/sudologs/{{ inventory_hostname }}/\"\nDEST_HOST=\"root@18.218.206.77\"\nSSH_PORT=4956\n\nssh -p \"$SSH_PORT\" -o StrictHostKeyChecking=no \"$DEST_HOST\" \"mkdir -p $DEST_DIR\"\nrsync -avz -e \"ssh -p $SSH_PORT -o StrictHostKeyChecking=no\" \"$SRC\" \"$DEST_HOST:$DEST_DIR\"\n```\n\nA cron job was configured to run this script every 12 hours.\n\n```yaml\n- name: Schedule sudo log monitoring script\n  cron:\n    name: \"Monitor Sudo Logs\"\n    minute: \"0\"\n    hour: \"*/12\"\n    job: \"/root/monitor_sudo_logs.sh \u003e\u003e /var/log/monitor_sudo_logs.log 2\u003e\u00261\"\n    state: present\n```\n\n### Outcome\n* Centralized sudo activity monitoring\n* Regular log synchronization for auditing\n* Prevention of privilege escalation attempts\n\n## 4. Enhancing Security with Safe Deletion Policies\n\nAccidental file deletions can cause irreversible damage. To prevent this, I implemented a safe deletion wrapper script.\n\n### Safe `rm` Script\n```bash\n#!/bin/bash\necho \"Warning: You are using the 'rm' command which deletes files permanently!\"\necho \"Files to be deleted: $@\"\nread -p \"Are you sure you want to continue? (y/n) \" -n 1 -r\necho\nif [[ $REPLY =~ ^[Yy]$ ]]\nthen\n    /bin/rm \"$@\"\nelse\n    echo \"Operation cancelled.\"\nfi\n```\n\n### Deploying Safe `rm` Script Using Ansible\n```yaml\n- name: Deploy safe_rm script\n  hosts: all\n  become: true\n  tasks:\n    - name: Copy safe_rm script\n      copy:\n        src: safe_rm.sh\n        dest: /usr/local/bin/safe_rm\n        mode: \"0755\"\n\n    - name: Alias rm to safe_rm\n      blockinfile:\n        path: /etc/profile\n        block: |\n          alias rm='safe_rm'\n        create: yes\n```\n\n### Outcome\n* Prevention of accidental file deletions\n* Enhanced safety while using `rm` command\n* Forced user confirmation before permanent deletions\n\n## Final Takeaways\n\nBy implementing Ansible automation, I was able to streamline system administration across multiple nodes, ensuring:\n\n* Secure and password-less authentication using SSH keys\n* Automated user management with structured onboarding \u0026 offboarding\n* Centralized sudo monitoring with periodic log collection\n* Strict sudoers file management with validation to prevent errors\n* A safer file deletion process with `safe_rm`\n\nThis project reinforced my skills in infrastructure automation, security hardening, and scalable system management."])</script><script>self.__next_f.push([1,"20:T1589,"])</script><script>self.__next_f.push([1,"\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eBest Project Award Winner\u003c/strong\u003e\u003cbr\u003e\nMSc Cyber Security – Nottingham Trent University\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003chr\u003e\n\u003ch2\u003e🚀 About the Project\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eCode-Pad.me\u003c/strong\u003e is an online code execution web platform designed to help learners, educators, and developers write, share, and execute code effortlessly from any device—without the need to install a local compiler or development environment.\u003c/p\u003e\n\u003cp\u003eWhether you're coding from a desktop, tablet, or even a mobile browser, Code-Pad.me empowers users to share challenges, test code snippets, and learn collaboratively—all within a sleek, browser-based interface.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e🧠 Inspiration\u003c/h2\u003e\n\u003cp\u003eDuring the COVID-19 pandemic, e-learning became a lifeline for education. However, coding education suffered due to setup issues—like incompatible compilers, platform dependencies, and device limitations (especially for iOS users).\u003cbr\u003e\nThis inspired me to develop \u003cstrong\u003eCode-Pad.me\u003c/strong\u003e—a zero-setup, responsive, cloud-based code runner that works anywhere, anytime.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e🎯 Project Goals\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eBuild a \u003cstrong\u003eweb-based code execution platform\u003c/strong\u003e supporting multiple programming languages.\u003c/li\u003e\n\u003cli\u003eEliminate setup barriers by offering \u003cstrong\u003ecompiler-less code execution\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eEnable users to \u003cstrong\u003ecreate and share coding challenges\u003c/strong\u003e for peer learning.\u003c/li\u003e\n\u003cli\u003eEncourage coding collaboration with \u003cstrong\u003eshareable links \u0026#x26; QR codes\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eEnsure cross-platform access with a \u003cstrong\u003eresponsive, mobile-first design\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e💡 Key Features\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e🖥️ \u003cstrong\u003eMulti-language Code Execution\u003c/strong\u003e (via Judge0 API)\u003c/li\u003e\n\u003cli\u003e🔒 \u003cstrong\u003eSecure, Containerized Execution\u003c/strong\u003e (Docker-based sandboxing)\u003c/li\u003e\n\u003cli\u003e📱 \u003cstrong\u003eMobile \u0026#x26; Desktop Friendly\u003c/strong\u003e (Responsive UI using Bootstrap 5)\u003c/li\u003e\n\u003cli\u003e📤 \u003cstrong\u003eCode Sharing with QR \u0026#x26; Short URLs\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e🎯 \u003cstrong\u003eCustom \u0026#x26; Random Challenges\u003c/strong\u003e for continuous learning\u003c/li\u003e\n\u003cli\u003e📥 \u003cstrong\u003eDownloadable Code\u003c/strong\u003e with proper file extensions\u003c/li\u003e\n\u003cli\u003e🔢 \u003cstrong\u003eCode View Metrics\u003c/strong\u003e to track engagement\u003c/li\u003e\n\u003cli\u003e💬 \u003cstrong\u003eUser Feedback Integration\u003c/strong\u003e during development\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e🏗️ Architecture Overview\u003c/h2\u003e\n\u003cp\u003eThe app uses a modern stack with continuous delivery pipelines:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBackend\u003c/strong\u003e: Python (Django)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFrontend\u003c/strong\u003e: Bootstrap, JavaScript, JQuery, CodeMirror Editor\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAPI\u003c/strong\u003e: Judge0 for secure multi-language code execution\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCI/CD\u003c/strong\u003e: GitLab Runner, Docker\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDatabase\u003c/strong\u003e: SQLite (Dev), PostgreSQL (Production)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeployment\u003c/strong\u003e: Docker containers on Ubuntu VM\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e🧪 Testing \u0026#x26; Evaluation\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e✅ \u003cstrong\u003eUnit \u0026#x26; System Testing\u003c/strong\u003e: Validated core functionality, user interactions, and system behavior.\u003c/li\u003e\n\u003cli\u003e📈 \u003cstrong\u003ePerformance Testing\u003c/strong\u003e: Tested with up to 1000 concurrent users using \u003ccode\u003ehttperf\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e📋 \u003cstrong\u003eUser Feedback Surveys\u003c/strong\u003e: Guided feature additions like:\n\u003cul\u003e\n\u003cli\u003eDark mode (Planned)\u003c/li\u003e\n\u003cli\u003eChallenge system\u003c/li\u003e\n\u003cli\u003eQR code sharing\u003c/li\u003e\n\u003cli\u003eCode readability improvements via CodeMirror\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e🔍 Screenshots\u003c/h2\u003e\n\u003ch3\u003e\u003cem\u003eHome Interface\u003c/em\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/code-pad-screenshot.PNG\" alt=\"Home Screenshot\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cem\u003eQR Code Sharing Modal\u003c/em\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/code-pad-qr.PNG.jpg\" alt=\"QR Code Screenshot\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e📈 Achievements\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e🏆 \u003cstrong\u003eBest Project Award\u003c/strong\u003e - Nottingham Trent University, 2025\u003c/li\u003e\n\u003cli\u003e🎓 Successfully presented to academic panels and peers\u003c/li\u003e\n\u003cli\u003e💬 Positive feedback from students, developers, and educators\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e🧩 Future Roadmap\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e🌑 \u003cstrong\u003eDark Mode Toggle\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e🔼 \u003cstrong\u003eLike \u0026#x26; Cheer Buttons\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e📊 \u003cstrong\u003eRanking System\u003c/strong\u003e for competitive users\u003c/li\u003e\n\u003cli\u003e📚 \u003cstrong\u003eKnowledge Base \u0026#x26; Tutorials\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e🆘 \u003cstrong\u003eHelp \u0026#x26; Troubleshooting Center\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e📥 \u003cstrong\u003eFeedback Form\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003e📚 Technologies Used\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePython\u003c/strong\u003e, \u003cstrong\u003eDjango\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJudge0 API\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBootstrap\u003c/strong\u003e, \u003cstrong\u003eJavaScript\u003c/strong\u003e, \u003cstrong\u003eJQuery\u003c/strong\u003e, \u003cstrong\u003eCodeMirror\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDocker\u003c/strong\u003e, \u003cstrong\u003eHeroku\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGitLab CI/CD\u003c/strong\u003e, \u003cstrong\u003eTravisCI\u003c/strong\u003e, \u003cstrong\u003eBetterCodeHub\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSQLite\u003c/strong\u003e, \u003cstrong\u003ePostgreSQL\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2\u003eAward Certificate\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/images/projectaward.png\" alt=\"Award Certificate\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e🔗 Live Demo\u003c/h2\u003e\n\u003cp\u003e🌐 \u003ca href=\"https://code-pad.me\"\u003ehttps://code-pad.me\u003c/a\u003e\u003cbr\u003e\nTry it live! Create, run, and share your code today.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e🙌 Acknowledgements\u003c/h2\u003e\n\u003cp\u003eSpecial thanks to my supervisor \u003ca href=\"https://shah.fyi/\"\u003eDr. Madasar Shah\u003c/a\u003e and Nottingham Trent University's School of Science and Technology for their support. And to every beta tester who gave invaluable feedback—thank you!\u003c/p\u003e\n\u003chr\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e“This project wasn't just about building a code runner—it's about empowering anyone, anywhere, to learn and write code without barriers.”\u003c/em\u003e\u003cbr\u003e\n— \u003cstrong\u003eDigin Dominic\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e"])</script><script>self.__next_f.push([1,"21:T1074,"])</script><script>self.__next_f.push([1,"\n\u003e **Best Project Award Winner**  \n\u003e MSc Cyber Security – Nottingham Trent University  \n\n---\n\n## 🚀 About the Project\n\n**Code-Pad.me** is an online code execution web platform designed to help learners, educators, and developers write, share, and execute code effortlessly from any device—without the need to install a local compiler or development environment.\n\nWhether you're coding from a desktop, tablet, or even a mobile browser, Code-Pad.me empowers users to share challenges, test code snippets, and learn collaboratively—all within a sleek, browser-based interface.\n\n---\n\n## 🧠 Inspiration\n\nDuring the COVID-19 pandemic, e-learning became a lifeline for education. However, coding education suffered due to setup issues—like incompatible compilers, platform dependencies, and device limitations (especially for iOS users).  \nThis inspired me to develop **Code-Pad.me**—a zero-setup, responsive, cloud-based code runner that works anywhere, anytime.\n\n---\n\n## 🎯 Project Goals\n\n- Build a **web-based code execution platform** supporting multiple programming languages.\n- Eliminate setup barriers by offering **compiler-less code execution**.\n- Enable users to **create and share coding challenges** for peer learning.\n- Encourage coding collaboration with **shareable links \u0026 QR codes**.\n- Ensure cross-platform access with a **responsive, mobile-first design**.\n\n---\n\n## 💡 Key Features\n\n- 🖥️ **Multi-language Code Execution** (via Judge0 API)\n- 🔒 **Secure, Containerized Execution** (Docker-based sandboxing)\n- 📱 **Mobile \u0026 Desktop Friendly** (Responsive UI using Bootstrap 5)\n- 📤 **Code Sharing with QR \u0026 Short URLs**\n- 🎯 **Custom \u0026 Random Challenges** for continuous learning\n- 📥 **Downloadable Code** with proper file extensions\n- 🔢 **Code View Metrics** to track engagement\n- 💬 **User Feedback Integration** during development\n\n---\n\n## 🏗️ Architecture Overview\n\nThe app uses a modern stack with continuous delivery pipelines:\n\n- **Backend**: Python (Django)\n- **Frontend**: Bootstrap, JavaScript, JQuery, CodeMirror Editor\n- **API**: Judge0 for secure multi-language code execution\n- **CI/CD**: GitLab Runner, Docker\n- **Database**: SQLite (Dev), PostgreSQL (Production)\n- **Deployment**: Docker containers on Ubuntu VM\n\n---\n\n## 🧪 Testing \u0026 Evaluation\n\n- ✅ **Unit \u0026 System Testing**: Validated core functionality, user interactions, and system behavior.\n- 📈 **Performance Testing**: Tested with up to 1000 concurrent users using `httperf`.\n- 📋 **User Feedback Surveys**: Guided feature additions like:\n  - Dark mode (Planned)\n  - Challenge system\n  - QR code sharing\n  - Code readability improvements via CodeMirror\n\n---\n\n## 🔍 Screenshots\n\n### _Home Interface_  \n![Home Screenshot](/images/code-pad-screenshot.PNG)\n\n### _QR Code Sharing Modal_  \n![QR Code Screenshot](/images/code-pad-qr.PNG.jpg)\n\n---\n\n## 📈 Achievements\n\n- 🏆 **Best Project Award** - Nottingham Trent University, 2025\n- 🎓 Successfully presented to academic panels and peers\n- 💬 Positive feedback from students, developers, and educators\n\n---\n\n## 🧩 Future Roadmap\n\n- 🌑 **Dark Mode Toggle**\n- 🔼 **Like \u0026 Cheer Buttons**\n- 📊 **Ranking System** for competitive users\n- 📚 **Knowledge Base \u0026 Tutorials**\n- 🆘 **Help \u0026 Troubleshooting Center**\n- 📥 **Feedback Form**\n\n---\n\n## 📚 Technologies Used\n\n- **Python**, **Django**\n- **Judge0 API**\n- **Bootstrap**, **JavaScript**, **JQuery**, **CodeMirror**\n- **Docker**, **Heroku**\n- **GitLab CI/CD**, **TravisCI**, **BetterCodeHub**\n- **SQLite**, **PostgreSQL**\n\n---\n## Award Certificate\n\n![Award Certificate](/images/projectaward.png)\n\n---\n\n## 🔗 Live Demo\n\n🌐 [https://code-pad.me](https://code-pad.me)  \nTry it live! Create, run, and share your code today.\n\n---\n\n## 🙌 Acknowledgements\n\nSpecial thanks to my supervisor [Dr. Madasar Shah](https://shah.fyi/) and Nottingham Trent University's School of Science and Technology for their support. And to every beta tester who gave invaluable feedback—thank you!\n\n---\n\n\u003e _“This project wasn't just about building a code runner—it's about empowering anyone, anywhere, to learn and write code without barriers.”_  \n\u003e — **Digin Dominic**\n\n"])</script><script>self.__next_f.push([1,"22:Taaf,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eBoot Factory is an e-commerce web application developed as coursework using the ASP.NET MVC framework and C#. The project demonstrates my ability to build scalable, secure, and user-friendly web applications from the ground up. The platform allows users to browse a catalogue of footwear products, add items to their shopping basket, and proceed through a complete checkout process.\u003c/p\u003e\n\u003ch2\u003eTechnical Stack\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBackend\u003c/strong\u003e: C# with ASP.NET MVC framework\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFrontend\u003c/strong\u003e: HTML5, CSS3, Bootstrap for responsive design\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDatabase\u003c/strong\u003e: SQL Server for product data and user management\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuthentication\u003c/strong\u003e: ASP.NET Identity for secure user login and registration\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVersion Control\u003c/strong\u003e: Git for source code management\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eKey Features Implemented\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eUser Authentication System\u003c/strong\u003e: Secure login, registration, and user profile management with email confirmation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProduct Catalogue\u003c/strong\u003e: Categorized browsing with filtering and search functionality\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShopping Basket\u003c/strong\u003e: AJAX-powered add/remove functionality with real-time total calculation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOrder Processing\u003c/strong\u003e: Complete checkout flow with address collection and order confirmation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdmin Dashboard\u003c/strong\u003e: Product management interface for adding, editing, and removing products\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Mobile-friendly interface that adapts to different screen sizes\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDevelopment Challenges\u003c/h2\u003e\n\u003cp\u003eThe most significant challenges I encountered during development included implementing session management for the shopping basket functionality and ensuring proper validation of user input throughout the application. I overcame these by leveraging ASP.NET session state management and implementing robust model validation.\u003c/p\u003e\n\u003ch2\u003eWhat I Learned\u003c/h2\u003e\n\u003cp\u003eThis project significantly improved my understanding of:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMVC architecture pattern and its practical implementation\u003c/li\u003e\n\u003cli\u003eEntity Framework for database operations\u003c/li\u003e\n\u003cli\u003eAuthentication and authorization in web applications\u003c/li\u003e\n\u003cli\u003eFrontend-backend integration using Razor views\u003c/li\u003e\n\u003cli\u003eForm validation and security best practices\u003c/li\u003e\n\u003cli\u003eUser experience design for e-commerce platforms\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eThe Boot Factory project demonstrates my capability to develop a complete web application using modern technologies and patterns. Through this coursework, I gained valuable experience in building secure, scalable, and user-friendly web applications that would transfer well to real-world e-commerce development.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"23:T94e,"])</script><script>self.__next_f.push([1,"\n## Project Overview\nBoot Factory is an e-commerce web application developed as coursework using the ASP.NET MVC framework and C#. The project demonstrates my ability to build scalable, secure, and user-friendly web applications from the ground up. The platform allows users to browse a catalogue of footwear products, add items to their shopping basket, and proceed through a complete checkout process.\n\n## Technical Stack\n* **Backend**: C# with ASP.NET MVC framework\n* **Frontend**: HTML5, CSS3, Bootstrap for responsive design\n* **Database**: SQL Server for product data and user management\n* **Authentication**: ASP.NET Identity for secure user login and registration\n* **Version Control**: Git for source code management\n\n## Key Features Implemented\n* **User Authentication System**: Secure login, registration, and user profile management with email confirmation\n* **Product Catalogue**: Categorized browsing with filtering and search functionality\n* **Shopping Basket**: AJAX-powered add/remove functionality with real-time total calculation\n* **Order Processing**: Complete checkout flow with address collection and order confirmation\n* **Admin Dashboard**: Product management interface for adding, editing, and removing products\n* **Responsive Design**: Mobile-friendly interface that adapts to different screen sizes\n\n## Development Challenges\nThe most significant challenges I encountered during development included implementing session management for the shopping basket functionality and ensuring proper validation of user input throughout the application. I overcame these by leveraging ASP.NET session state management and implementing robust model validation.\n\n## What I Learned\nThis project significantly improved my understanding of:\n* MVC architecture pattern and its practical implementation\n* Entity Framework for database operations\n* Authentication and authorization in web applications\n* Frontend-backend integration using Razor views\n* Form validation and security best practices\n* User experience design for e-commerce platforms\n\n## Conclusion\nThe Boot Factory project demonstrates my capability to develop a complete web application using modern technologies and patterns. Through this coursework, I gained valuable experience in building secure, scalable, and user-friendly web applications that would transfer well to real-world e-commerce development."])</script><script>self.__next_f.push([1,"24:Tbcc,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eAn IoT integrated hydrogen leakage detection infrastructure developed for Deakin University (Victoria, Australia) to ensure the safety of the Hycel precinct. The system utilizes Google BigData to visualize real-time sensor data on interactive maps, providing critical monitoring capabilities for hydrogen-related safety systems.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePHP\u003c/li\u003e\n\u003cli\u003eMySQL\u003c/li\u003e\n\u003cli\u003eJavaScript\u003c/li\u003e\n\u003cli\u003eBootstrap\u003c/li\u003e\n\u003cli\u003eGoogle Maps API\u003c/li\u003e\n\u003cli\u003eBigData Integration\u003c/li\u003e\n\u003cli\u003eIoT Sensor Integration\u003c/li\u003e\n\u003cli\u003eSQL\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Contributions\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDeveloped an interactive mapping system that displays real-time sensor data with color-coded markers\u003c/li\u003e\n\u003cli\u003eImplemented a sensor information panel that provides detailed metrics including temperature, humidity, sampling frequency, and system status\u003c/li\u003e\n\u003cli\u003eCreated a data visualization system showing warning and danger thresholds for critical measurements\u003c/li\u003e\n\u003cli\u003eBuilt a comment/chat system allowing team members to communicate about specific sensor readings\u003c/li\u003e\n\u003cli\u003eDesigned a responsive interface accessible across multiple devices for monitoring on-the-go\u003c/li\u003e\n\u003cli\u003eIntegrated Google BigData for efficient storage and retrieval of large volumes of sensor data\u003c/li\u003e\n\u003cli\u003eImplemented SQL queries to filter and display relevant sensor information based on location and status\u003c/li\u003e\n\u003cli\u003eSet up real-time data refreshing to ensure the latest safety information is always available\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eFeatures\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive map with sensor location markers\u003c/li\u003e\n\u003cli\u003eDetailed sensor information panels showing:\n\u003cul\u003e\n\u003cli\u003eTemperature and humidity readings\u003c/li\u003e\n\u003cli\u003ePrecise GPS location coordinates\u003c/li\u003e\n\u003cli\u003eTimestamp of readings\u003c/li\u003e\n\u003cli\u003eSampling frequency\u003c/li\u003e\n\u003cli\u003eSystem ID and manufacturer details\u003c/li\u003e\n\u003cli\u003eOperating specifications\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eColor-coded warning system for identifying potential issues\u003c/li\u003e\n\u003cli\u003eData visualization tools for monitoring trends\u003c/li\u003e\n\u003cli\u003eUser comment system for team communication\u003c/li\u003e\n\u003cli\u003eAdmin controls for system management\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResults\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eProvided Deakin University with a comprehensive safety monitoring system for hydrogen facilities\u003c/li\u003e\n\u003cli\u003eEnhanced safety protocols through early detection of potential leaks or abnormal readings\u003c/li\u003e\n\u003cli\u003eImproved communication among team members regarding sensor status and maintenance\u003c/li\u003e\n\u003cli\u003eCreated a scalabl tom Navigation Menu**: Easy access to store, tickets, official websites, and social channels\n* **Responsive Grid Layout**: Adaptable content display for all device sizes\n* **Featured Posts Carousel**: Highlighting important race updates and rider interactions\n* **Social Media Integration**: Direct links to MotoGP and Rossi's official social channels\n* **Comment System**: Community engagement through discussion threads\n* **Post Categorization**: Organized content by year, event type, and rider interactions\n* **Page View Counter**: Tracking blog popularity and audience engagement\n* **Media-Rich Articles**: High-quality images from races and events\n\n### Development Process\nThe blog was built on Blogger's platform with extensive customization to create a professional sports news site appearance. Key steps included:\n\n1. **Platform Selection**: Chose Blogger for its reliability and customization options\n2. **Template Customization**: Modified a base template with MotoGP-inspired colors and layout\n3. **Navigation Structure**: Created a comprehensive menu system linking to relevant MotoGP resources\n4. **Content Strategy**: Developed a consistent posting schedule around race events and news\n5. **Performance Optimization**: Implemented image compression and lazy loading for faster page loads\n6. **SEO Implementation**: Optimized posts with appropriate keywords related to Valentino Rossi and MotoGP\n\n### Special Features\n* **Race Coverage**: Detailed articles about Rossi's performances in MotoGP races\n* **Rider Interactions**: Coverage of special moments between Rossi and other racers, particularly Lewis Hamilton\n* **Event Calendar**: Updates on upcoming races and appearances\n* **Historical Content**: Articles about Rossi's career milestones and achievements\n* **Fan Community**: Space for Rossi enthusiasts to connect and discuss\n\n### Results\n* Established a dedicated platform for English-speaking Valentino Rossi fans\n* Created a comprehensive archive of race coverage and career highlights\n* Built a community of engaged MotoGP enthusiasts\n* Developed content management and publishing skills\n* Gained experience in sports content creation and audience building\n\n## Technical Highlights\n* **Custom CSS Modifications**: Enhanced the standard Blogger template with racing-themed design elements\n* **Responsive Grid Layout**: Implemented a flexible content grid that adapts to various screen sizes\n* **Category-Based Navigation**: Created an intuitive content organization system \n* **Image Optimization**: Implemented techniques to balance quality and loading speed\n* **Cross-Posting Integration**: Connected blog content with social media platforms\n\n## Achievements\n* Consistent content production spanning multiple MotoGP seasons\n* Coverage of special events like the Rossi-Hamilton vehicle swap\n* Built a loyal readership of motorcycle racing enthusiasts\n* Developed expertise in motorsport content creation\n* Practical application of web publishing and content management skills\n\nThe [46vale.info](https://46vale.info) fan blog demonstrates my ability to create and maintain a content-rich website focused on a specific interest area, implement appropriate design elements for the subject matter, and build an engaged community around shared passions."])</script><script>self.__next_f.push([1,"4:[\"$\",\"$Lf\",null,{\"projects\":[{\"id\":\"neurosphere-3d-brain-atlas\",\"metadata\":{\"title\":\"NeuroSphere - Interactive 3D Brain Atlas\",\"date\":\"2025-12-20\",\"featured\":true,\"featuredOrder\":1,\"category\":\"research\",\"summary\":\"An interactive 3D brain atlas platform featuring human and mouse brain visualizations with real-time neural simulations. Built with Three.js, featuring Desikan-Killiany Atlas (43 regions) for human brain and Allen CCFv3 Atlas (25 regions) for mouse brain with connectivity-based activity propagation.\",\"image\":\"/images/neurosphere.jpg\",\"tag\":\"Three.js, WebGL, JavaScript, Neural Si
