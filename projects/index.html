(WebGL 3D Engine)\u003c/li\u003e\n\u003cli\u003eVanilla JavaScript (ES6+ Modules)\u003c/li\u003e\n\u003cli\u003eCSS3 with Glassmorphism Design\u003c/li\u003e\n\u003cli\u003eOBJ Mesh Loader\u003c/li\u003e\n\u003cli\u003eJSON Connectivity Matrices\u003c/li\u003e\n\u003cli\u003eGitHub Pages Deployment\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003ch4\u003eHuman Brain Atlas\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e43 Anatomical Regions\u003c/strong\u003e based on Desikan-Killiany Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e7 Brain Lobes\u003c/strong\u003e with color-coded visualization (Frontal, Parietal, Temporal, Occipital, Limbic, Subcortical)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Region Selection\u003c/strong\u003e with detailed function information\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNeural Pathway Presets\u003c/strong\u003e: Visual Processing, Motor Control, Language Production/Comprehension, Memory Encoding/Retrieval, Emotional Response, Attention Network, Decision Making, Resting State (DMN)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eMouse Brain Atlas\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e25 Regions\u003c/strong\u003e from Allen CCFv3 Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReal-time Neural Simulations\u003c/strong\u003e with connectivity-based activity propagation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e8 Neural Circuit Presets\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eWhisker Sensation (barrel cortex pathway)\u003c/li\u003e\n\u003cli\u003eVisual Processing\u003c/li\u003e\n\u003cli\u003eAuditory Processing\u003c/li\u003e\n\u003cli\u003eMotor Control\u003c/li\u003e\n\u003cli\u003eFear Response (amygdala circuit)\u003c/li\u003e\n\u003cli\u003eSpatial Navigation (hippocampal circuit)\u003c/li\u003e\n\u003cli\u003eOlfactory Processing\u003c/li\u003e\n\u003cli\u003eReward Processing (mesolimbic pathway)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eVisualization Features\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWireframe and Solid color render modes\u003c/li\u003e\n\u003cli\u003eAdjustable opacity and glow intensity\u003c/li\u003e\n\u003cli\u003eAuto-rotation and manual OrbitControls\u003c/li\u003e\n\u003cli\u003eRegion filtering by lobe/category\u003c/li\u003e\n\u003cli\u003eResponsive design for desktop and mobile\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003ch4\u003e3D Rendering Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Three.js for high-performance WebGL rendering:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eScene Management\u003c/strong\u003e: Custom \u003ccode\u003eBrainViewer\u003c/code\u003e class managing scene, camera, renderer, and controls\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMesh Loading\u003c/strong\u003e: OBJLoader for brain region meshes with custom material application\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteraction\u003c/strong\u003e: Raycaster-based mouse picking for region selection and hover effects\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVisual Effects\u003c/strong\u003e: Custom glow shader and emission-based highlighting for active regions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eNeural Simulation Engine (Mouse Brain)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eConnectivityGraph.js\u003c/strong\u003e: Loads and manages weighted connectivity matrix based on Allen Mouse Brain Connectivity Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegionalActivity.js\u003c/strong\u003e: Handles activity propagation using weighted connections between regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNeuralSimulation.js\u003c/strong\u003e: Main controller for preset scenarios with timed region activations\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Sources\u003c/h4\u003e\n\u003cp\u003e| Atlas | Source | Coverage |\n|-------|--------|----------|\n| Human Brain | \u003ca href=\"https://brainder.org\"\u003ebrainder.org\u003c/a\u003e (CC BY-SA 3.0) | Desikan-Killiany via FreeSurfer |\n| Mouse Brain | \u003ca href=\"https://mouse.brain-map.org\"\u003eAllen Institute\u003c/a\u003e | CCFv3 Common Coordinate Framework |\u003c/p\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCoordinate System Handling\u003c/strong\u003e: Allen CCF uses microns (5000-8000 range) requiring geometry translation and scaling to normalize with human brain coordinates\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformance Optimization\u003c/strong\u003e: Efficient mesh management, LOD considerations, and optimized render loop\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eModular Architecture\u003c/strong\u003e: Separate modules for viewer, simulation, data, and UI components\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSEO Optimized\u003c/strong\u003e: Full Open Graph and Twitter card meta tags, sitemap, robots.txt\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eArchitecture\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003eneurosphere/\n├── index.html              # Landing page with species selector\n├── human/\n│   ├── js/brain.js         # Human brain viewer\n│   ├── js/regions.js       # Region metadata\n│   └── models/             # OBJ meshes\n└── mouse/\n    ├── js/brain.js         # Mouse brain viewer\n    ├── js/simulation/      # Neural simulation engine\n    ├── js/data/            # Region data, presets\n    └── data/connectome/    # Connectivity matrix\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eScientific Context\u003c/h2\u003e\n\u003cp\u003eThe platform serves as an educational and research tool for:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnderstanding brain anatomy and regional organization\u003c/li\u003e\n\u003cli\u003eVisualizing neural pathway activations\u003c/li\u003e\n\u003cli\u003eComparing human and mouse brain structures\u003c/li\u003e\n\u003cli\u003eDemonstrating connectivity-based signal propagation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitHub Pages with custom domain\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: \u003ca href=\"https://digindominic.me/brain-threejs/\"\u003ehttps://digindominic.me/brain-threejs/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSource\u003c/strong\u003e: \u003ca href=\"https://github.com/digin1/brain-threejs\"\u003eGitHub Repository\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFuture Enhancements\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAdditional species (rat, macaque)\u003c/li\u003e\n\u003cli\u003eVR/AR support\u003c/li\u003e\n\u003cli\u003eReal experimental data overlays\u003c/li\u003e\n\u003cli\u003eCustom pathway creation tool\u003c/li\u003e\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"11:T1322,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nNeuroSphere is a comprehensive 3D brain atlas platform that allows users to explore both human and mouse brain anatomy through stunning WebGL visualizations. The platform features interactive neural pathway simulations, region-specific information panels, and real-time activity propagation based on neuroanatomical connectivity data.\n\n## Demo Videos\n\n### Human Brain Atlas\n\u003cvideo controls width=\"100%\" poster=\"/images/neurosphere.jpg\"\u003e\n  \u003csource src=\"/videos/human-threejs.mp4\" type=\"video/mp4\"\u003e\n  Your browser does not support the video tag.\n\u003c/video\u003e\n\n### Mouse Brain Atlas\n\u003cvideo controls width=\"100%\"\u003e\n  \u003csource src=\"/videos/mouse-threejs.mp4\" type=\"video/mp4\"\u003e\n  Your browser does not support the video tag.\n\u003c/video\u003e\n\n## Project Details\n\n### Technologies Used\n\n* Three.js (WebGL 3D Engine)\n* Vanilla JavaScript (ES6+ Modules)\n* CSS3 with Glassmorphism Design\n* OBJ Mesh Loader\n* JSON Connectivity Matrices\n* GitHub Pages Deployment\n\n### Key Features\n\n#### Human Brain Atlas\n* **43 Anatomical Regions** based on Desikan-Killiany Atlas\n* **7 Brain Lobes** with color-coded visualization (Frontal, Parietal, Temporal, Occipital, Limbic, Subcortical)\n* **Interactive Region Selection** with detailed function information\n* **Neural Pathway Presets**: Visual Processing, Motor Control, Language Production/Comprehension, Memory Encoding/Retrieval, Emotional Response, Attention Network, Decision Making, Resting State (DMN)\n\n#### Mouse Brain Atlas\n* **25 Regions** from Allen CCFv3 Atlas\n* **Real-time Neural Simulations** with connectivity-based activity propagation\n* **8 Neural Circuit Presets**:\n  * Whisker Sensation (barrel cortex pathway)\n  * Visual Processing\n  * Auditory Processing\n  * Motor Control\n  * Fear Response (amygdala circuit)\n  * Spatial Navigation (hippocampal circuit)\n  * Olfactory Processing\n  * Reward Processing (mesolimbic pathway)\n\n#### Visualization Features\n* Wireframe and Solid color render modes\n* Adjustable opacity and glow intensity\n* Auto-rotation and manual OrbitControls\n* Region filtering by lobe/category\n* Responsive design for desktop and mobile\n\n### Development Process\n\n#### 3D Rendering Architecture\n\nBuilt with Three.js for high-performance WebGL rendering:\n\n* **Scene Management**: Custom `BrainViewer` class managing scene, camera, renderer, and controls\n* **Mesh Loading**: OBJLoader for brain region meshes with custom material application\n* **Interaction**: Raycaster-based mouse picking for region selection and hover effects\n* **Visual Effects**: Custom glow shader and emission-based highlighting for active regions\n\n#### Neural Simulation Engine (Mouse Brain)\n\n* **ConnectivityGraph.js**: Loads and manages weighted connectivity matrix based on Allen Mouse Brain Connectivity Atlas\n* **RegionalActivity.js**: Handles activity propagation using weighted connections between regions\n* **NeuralSimulation.js**: Main controller for preset scenarios with timed region activations\n\n#### Data Sources\n\n| Atlas | Source | Coverage |\n|-------|--------|----------|\n| Human Brain | [brainder.org](https://brainder.org) (CC BY-SA 3.0) | Desikan-Killiany via FreeSurfer |\n| Mouse Brain | [Allen Institute](https://mouse.brain-map.org) | CCFv3 Common Coordinate Framework |\n\n### Technical Highlights\n\n* **Coordinate System Handling**: Allen CCF uses microns (5000-8000 range) requiring geometry translation and scaling to normalize with human brain coordinates\n* **Performance Optimization**: Efficient mesh management, LOD considerations, and optimized render loop\n* **Modular Architecture**: Separate modules for viewer, simulation, data, and UI components\n* **SEO Optimized**: Full Open Graph and Twitter card meta tags, sitemap, robots.txt\n\n### Architecture\n\n```\nneurosphere/\n├── index.html              # Landing page with species selector\n├── human/\n│   ├── js/brain.js         # Human brain viewer\n│   ├── js/regions.js       # Region metadata\n│   └── models/             # OBJ meshes\n└── mouse/\n    ├── js/brain.js         # Mouse brain viewer\n    ├── js/simulation/      # Neural simulation engine\n    ├── js/data/            # Region data, presets\n    └── data/connectome/    # Connectivity matrix\n```\n\n## Scientific Context\n\nThe platform serves as an educational and research tool for:\n\n* Understanding brain anatomy and regional organization\n* Visualizing neural pathway activations\n* Comparing human and mouse brain structures\n* Demonstrating connectivity-based signal propagation\n\n## Deployment\n\n* **Platform**: GitHub Pages with custom domain\n* **URL**: [https://digindominic.me/brain-threejs/](https://digindominic.me/brain-threejs/)\n* **Source**: [GitHub Repository](https://github.com/digin1/brain-threejs)\n\n## Future Enhancements\n\n* Additional species (rat, macaque)\n* VR/AR support\n* Real experimental data overlays\n* Custom pathway creation tool\n"])</script><script>self.__next_f.push([1,"12:T16f3,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eThe SV2A Mouse Synaptome Atlas is a modern web application for visualizing research data on Synaptic Vesicle Glycoprotein 2A (SV2A) protein diversity across the mouse brain. The platform enables researchers to explore how synaptic vesicle protein density and intensity vary across brain regions, developmental stages, and between sexes through an interactive brain atlas interface.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js 14 (App Router)\u003c/li\u003e\n\u003cli\u003eTypeScript\u003c/li\u003e\n\u003cli\u003eReact 18\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eSVG Manipulation\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas Integration\u003c/li\u003e\n\u003cli\u003eGitLab CI/CD\u003c/li\u003e\n\u003cli\u003eStatic Site Generation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Brain Atlas\u003c/strong\u003e: SVG-based mouse brain visualization with clickable regions, color-coded by SV2A measurements\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDual Metric Analysis\u003c/strong\u003e: Toggle between SV2A density and intensity measurements\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex Differences Analysis\u003c/strong\u003e: View data for male, female, or combined cohorts to reveal sex-specific patterns\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Age Comparison\u003c/strong\u003e: Compare data across 3 developmental stages (6 weeks, 6 months, 18 months)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegion Search\u003c/strong\u003e: Autocomplete search functionality to quickly find specific brain regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDynamic Color Mapping\u003c/strong\u003e: Real-time color scale visualization based on selected metric and filters\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegional Data Table\u003c/strong\u003e: Sortable list of brain regions with measurement values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelected Region Details\u003c/strong\u003e: Floating panel showing comprehensive data across all conditions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDataset Download\u003c/strong\u003e: Excel file export of complete research data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMethodology Documentation\u003c/strong\u003e: Detailed research methodology and data analysis procedures\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Full mobile/tablet support with optimized touch controls\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their synaptic vesicle protein research in an accessible, interactive format.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Next.js 14 App Router and TypeScript:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eBrainAtlas.tsx\u003c/code\u003e - Interactive SVG brain visualization with dynamic coloring\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eControlPanel.tsx\u003c/code\u003e - Metric, age, and sex selection controls\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eRegionalDataTable.tsx\u003c/code\u003e - Filterable table of brain regions with values\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Management\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eSeparate JSON datasets for density and intensity measurements\u003c/li\u003e\n\u003cli\u003eSex-stratified data (male, female, combined)\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas structure hierarchy integration\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eState Management\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eMetric selection (density/intensity)\u003c/li\u003e\n\u003cli\u003eAge group filtering (6W, 6M, 18M)\u003c/li\u003e\n\u003cli\u003eSex cohort selection (male/female/combined)\u003c/li\u003e\n\u003cli\u003eRegion selection and hover states\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eColor Scale\u003c/strong\u003e: Custom gradient mapping for SV2A measurement values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-dimensional Filtering\u003c/strong\u003e: Combine metric, age, and sex filters\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Tooltips\u003c/strong\u003e: Hover information with region details and current values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComparison Views\u003c/strong\u003e: Side-by-side analysis across different conditions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eType-Safe Development\u003c/strong\u003e: Full TypeScript implementation with interfaces for brain data and component props\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDual Dataset Architecture\u003c/strong\u003e: Separate density and intensity data files with unified visualization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex-Stratified Analysis\u003c/strong\u003e: Built-in support for male/female/combined cohort comparisons\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAllen Brain Atlas Integration\u003c/strong\u003e: Maps research data to standardized brain structure IDs\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Export\u003c/strong\u003e: Generates fully static site for GitLab Pages deployment\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResearch Context\u003c/h3\u003e\n\u003cp\u003eThe application visualizes research data on SV2A synaptic vesicle proteins:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTarget Protein\u003c/strong\u003e: SV2A (Synaptic Vesicle Glycoprotein 2A) - essential for neurotransmitter release and synaptic vesicle trafficking\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMeasurements\u003c/strong\u003e: Density and intensity values across brain regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDevelopmental Stages\u003c/strong\u003e: 6 weeks, 6 months, 18 months\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSample Size\u003c/strong\u003e: Data from 33 mice total\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex Analysis\u003c/strong\u003e: Separate cohorts for male, female, and combined analysis\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Coverage\u003c/strong\u003e: Multiple anatomically defined regions from Allen Mouse Brain Atlas\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe atlas serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive exploration of synaptic vesicle protein distribution across the brain\u003c/li\u003e\n\u003cli\u003eSex-specific analysis revealing differences in synaptic protein expression\u003c/li\u003e\n\u003cli\u003eDevelopmental trajectory visualization across three life stages\u003c/li\u003e\n\u003cli\u003eDownloadable datasets for further analysis\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitLab Pages with CI/CD pipeline\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBuild\u003c/strong\u003e: Static export via Next.js for optimal performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: Hosted on University of Edinburgh GitLab infrastructure\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFunding\u003c/h2\u003e\n\u003cp\u003eResearch supported by:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWellcome Trust\u003c/li\u003e\n\u003cli\u003eUniversity of Edinburgh\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject Context\u003c/h2\u003e\n\u003cp\u003eDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their SV2A synaptic vesicle protein research accessible through modern web visualization.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"13:T12de,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nThe SV2A Mouse Synaptome Atlas is a modern web application for visualizing research data on Synaptic Vesicle Glycoprotein 2A (SV2A) protein diversity across the mouse brain. The platform enables researchers to explore how synaptic vesicle protein density and intensity vary across brain regions, developmental stages, and between sexes through an interactive brain atlas interface.\n\n## Project Details\n\n### Technologies Used\n\n* Next.js 14 (App Router)\n* TypeScript\n* React 18\n* Tailwind CSS\n* SVG Manipulation\n* Allen Brain Atlas Integration\n* GitLab CI/CD\n* Static Site Generation\n\n### Key Features\n\n* **Interactive Brain Atlas**: SVG-based mouse brain visualization with clickable regions, color-coded by SV2A measurements\n* **Dual Metric Analysis**: Toggle between SV2A density and intensity measurements\n* **Sex Differences Analysis**: View data for male, female, or combined cohorts to reveal sex-specific patterns\n* **Multi-Age Comparison**: Compare data across 3 developmental stages (6 weeks, 6 months, 18 months)\n* **Region Search**: Autocomplete search functionality to quickly find specific brain regions\n* **Dynamic Color Mapping**: Real-time color scale visualization based on selected metric and filters\n* **Regional Data Table**: Sortable list of brain regions with measurement values\n* **Selected Region Details**: Floating panel showing comprehensive data across all conditions\n* **Dataset Download**: Excel file export of complete research data\n* **Methodology Documentation**: Detailed research methodology and data analysis procedures\n* **Responsive Design**: Full mobile/tablet support with optimized touch controls\n\n### Development Process\n\nDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their synaptic vesicle protein research in an accessible, interactive format.\n\n#### Frontend Architecture\n\nBuilt with Next.js 14 App Router and TypeScript:\n\n* **Component Structure**:\n  * `BrainAtlas.tsx` - Interactive SVG brain visualization with dynamic coloring\n  * `ControlPanel.tsx` - Metric, age, and sex selection controls\n  * `RegionalDataTable.tsx` - Filterable table of brain regions with values\n* **Data Management**:\n  * Separate JSON datasets for density and intensity measurements\n  * Sex-stratified data (male, female, combined)\n  * Allen Brain Atlas structure hierarchy integration\n* **State Management**:\n  * Metric selection (density/intensity)\n  * Age group filtering (6W, 6M, 18M)\n  * Sex cohort selection (male/female/combined)\n  * Region selection and hover states\n\n#### Data Visualization\n\n* **Color Scale**: Custom gradient mapping for SV2A measurement values\n* **Multi-dimensional Filtering**: Combine metric, age, and sex filters\n* **Interactive Tooltips**: Hover information with region details and current values\n* **Comparison Views**: Side-by-side analysis across different conditions\n\n### Technical Highlights\n\n* **Type-Safe Development**: Full TypeScript implementation with interfaces for brain data and component props\n* **Dual Dataset Architecture**: Separate density and intensity data files with unified visualization\n* **Sex-Stratified Analysis**: Built-in support for male/female/combined cohort comparisons\n* **Allen Brain Atlas Integration**: Maps research data to standardized brain structure IDs\n* **Static Export**: Generates fully static site for GitLab Pages deployment\n\n### Research Context\n\nThe application visualizes research data on SV2A synaptic vesicle proteins:\n\n* **Target Protein**: SV2A (Synaptic Vesicle Glycoprotein 2A) - essential for neurotransmitter release and synaptic vesicle trafficking\n* **Measurements**: Density and intensity values across brain regions\n* **Developmental Stages**: 6 weeks, 6 months, 18 months\n* **Sample Size**: Data from 33 mice total\n* **Sex Analysis**: Separate cohorts for male, female, and combined analysis\n* **Brain Coverage**: Multiple anatomically defined regions from Allen Mouse Brain Atlas\n\n## Scientific Impact\n\nThe atlas serves the neuroscience research community by providing:\n\n* Interactive exploration of synaptic vesicle protein distribution across the brain\n* Sex-specific analysis revealing differences in synaptic protein expression\n* Developmental trajectory visualization across three life stages\n* Downloadable datasets for further analysis\n\n## Deployment\n\n* **Platform**: GitLab Pages with CI/CD pipeline\n* **Build**: Static export via Next.js for optimal performance\n* **URL**: Hosted on University of Edinburgh GitLab infrastructure\n\n## Funding\n\nResearch supported by:\n* Wellcome Trust\n* University of Edinburgh\n\n## Project Context\n\nDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their SV2A synaptic vesicle protein research accessible through modern web visualization.\n"])</script><script>self.__next_f.push([1,"14:T1851,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eThe Nanoarchitecture Synaptome Atlas is a modern web application for visualizing research data on PSD95 protein proximity within synaptic structures across the mouse brain. The platform enables researchers to explore how synaptic molecular organization varies across brain regions and developmental stages through an interactive brain atlas interface.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js 14 (App Router)\u003c/li\u003e\n\u003cli\u003eTypeScript\u003c/li\u003e\n\u003cli\u003eReact 18\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eSVG Manipulation\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas Integration\u003c/li\u003e\n\u003cli\u003eGitLab CI/CD\u003c/li\u003e\n\u003cli\u003eStatic Site Generation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Brain Atlas\u003c/strong\u003e: SVG-based mouse brain visualization with clickable and hoverable regions, color-coded by PSD95 proximity index values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Age Comparison\u003c/strong\u003e: View and compare data across 4 developmental stages (2W, 4M, 12M, 18M)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegion Search\u003c/strong\u003e: Autocomplete search functionality to quickly find specific brain regions by name or classification\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDynamic Color Mapping\u003c/strong\u003e: Real-time color scale visualization mapping proximity index values (15-40) to a gradient color scheme\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegional Data Table\u003c/strong\u003e: Sortable list of all 43 brain regions with proximity index values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelected Region Details\u003c/strong\u003e: Floating panel showing comprehensive data for selected regions across all age groups\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDataset Download\u003c/strong\u003e: Excel file export of complete research data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMethodology Documentation\u003c/strong\u003e: Detailed research methodology including animal model, measurement techniques, and data analysis procedures\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Full mobile/tablet support with collapsible sidebar and touch-optimized controls\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their neuroscience research data in an accessible, interactive format.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Next.js 14 App Router and TypeScript for type-safe development:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eBrainAtlas.tsx\u003c/code\u003e - Interactive SVG brain visualization with mouse event handling, color mapping, and region highlighting\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eRegionalDataTable.tsx\u003c/code\u003e - Filterable, searchable table of brain regions with proximity index values\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Flow\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eJSON-based research data with 43 brain regions and 4 age groups\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas structure hierarchy for region mapping\u003c/li\u003e\n\u003cli\u003eReal-time filtering and search with autocomplete suggestions\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSVG Manipulation\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eDynamic color application based on proximity index values\u003c/li\u003e\n\u003cli\u003eHover and selection state management\u003c/li\u003e\n\u003cli\u003eParent-child region hierarchy support for nested brain structures\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eColor Scale Algorithm\u003c/strong\u003e: Custom gradient mapping from blue (low values) through green/yellow to orange/red (high values)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eValue Range\u003c/strong\u003e: Normalized visualization for PSD95 proximity index values (15-40 range)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Tooltips\u003c/strong\u003e: Hover information showing region name, classification, and current age value\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelection Panel\u003c/strong\u003e: Detailed view of selected region with values across all developmental stages\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eSEO \u0026#x26; Accessibility\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eComprehensive JSON-LD structured data for Dataset schema\u003c/li\u003e\n\u003cli\u003eSemantic HTML with proper heading hierarchy\u003c/li\u003e\n\u003cli\u003eKeyboard navigation support (ESC to deselect)\u003c/li\u003e\n\u003cli\u003eMobile-first responsive design\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eType-Safe Development\u003c/strong\u003e: Full TypeScript implementation with proper interfaces for brain data, region mappings, and component props\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformance Optimization\u003c/strong\u003e: Memoized components, efficient SVG updates, and debounced search\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Export\u003c/strong\u003e: Generates fully static site for GitLab Pages deployment\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAllen Brain Atlas Integration\u003c/strong\u003e: Maps research data to standardized brain structure IDs for consistent visualization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHierarchical Region Mapping\u003c/strong\u003e: Supports parent-child relationships in brain structure hierarchy\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResearch Context\u003c/h3\u003e\n\u003cp\u003eThe application visualizes actual research data on PSD95–PSD95 Supercomplex Proximity Index:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMeasurement Method\u003c/strong\u003e: FRET efficiency between PSD95 molecules labeled with JF552 and JFX650 fluorophores\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnimal Model\u003c/strong\u003e: PSD95 (Halo/Halo) knock-in mice with HaloTag labeling technology\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Coverage\u003c/strong\u003e: 43 anatomically defined regions from the Allen Mouse Brain Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReplication\u003c/strong\u003e: Data from six biological replicates per condition\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePublication\u003c/strong\u003e: Associated with eLife publication (Morris K., et al. 2024)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe atlas serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive exploration of synaptic protein organization across the brain\u003c/li\u003e\n\u003cli\u003eComparison of molecular architecture changes during development\u003c/li\u003e\n\u003cli\u003eDownloadable datasets for further analysis\u003c/li\u003e\n\u003cli\u003eVisual representation of complex FRET measurement data\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitLab Pages with CI/CD pipeline\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBuild\u003c/strong\u003e: Static export via Next.js for optimal performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: Hosted on University of Edinburgh GitLab infrastructure\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFunding\u003c/h2\u003e\n\u003cp\u003eResearch supported by:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUehara Memorial Foundation\u003c/li\u003e\n\u003cli\u003eMarie Skłodowska-Curie Actions\u003c/li\u003e\n\u003cli\u003eWellcome Trust\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject Context\u003c/h2\u003e\n\u003cp\u003eDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their synaptic nanoarchitecture research accessible through modern web visualization.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"15:T1458,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nThe Nanoarchitecture Synaptome Atlas is a modern web application for visualizing research data on PSD95 protein proximity within synaptic structures across the mouse brain. The platform enables researchers to explore how synaptic molecular organization varies across brain regions and developmental stages through an interactive brain atlas interface.\n\n## Project Details\n\n### Technologies Used\n\n* Next.js 14 (App Router)\n* TypeScript\n* React 18\n* Tailwind CSS\n* SVG Manipulation\n* Allen Brain Atlas Integration\n* GitLab CI/CD\n* Static Site Generation\n\n### Key Features\n\n* **Interactive Brain Atlas**: SVG-based mouse brain visualization with clickable and hoverable regions, color-coded by PSD95 proximity index values\n* **Multi-Age Comparison**: View and compare data across 4 developmental stages (2W, 4M, 12M, 18M)\n* **Region Search**: Autocomplete search functionality to quickly find specific brain regions by name or classification\n* **Dynamic Color Mapping**: Real-time color scale visualization mapping proximity index values (15-40) to a gradient color scheme\n* **Regional Data Table**: Sortable list of all 43 brain regions with proximity index values\n* **Selected Region Details**: Floating panel showing comprehensive data for selected regions across all age groups\n* **Dataset Download**: Excel file export of complete research data\n* **Methodology Documentation**: Detailed research methodology including animal model, measurement techniques, and data analysis procedures\n* **Responsive Design**: Full mobile/tablet support with collapsible sidebar and touch-optimized controls\n\n### Development Process\n\nDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their neuroscience research data in an accessible, interactive format.\n\n#### Frontend Architecture\n\nBuilt with Next.js 14 App Router and TypeScript for type-safe development:\n\n* **Component Structure**:\n  * `BrainAtlas.tsx` - Interactive SVG brain visualization with mouse event handling, color mapping, and region highlighting\n  * `RegionalDataTable.tsx` - Filterable, searchable table of brain regions with proximity index values\n* **Data Flow**:\n  * JSON-based research data with 43 brain regions and 4 age groups\n  * Allen Brain Atlas structure hierarchy for region mapping\n  * Real-time filtering and search with autocomplete suggestions\n* **SVG Manipulation**:\n  * Dynamic color application based on proximity index values\n  * Hover and selection state management\n  * Parent-child region hierarchy support for nested brain structures\n\n#### Data Visualization\n\n* **Color Scale Algorithm**: Custom gradient mapping from blue (low values) through green/yellow to orange/red (high values)\n* **Value Range**: Normalized visualization for PSD95 proximity index values (15-40 range)\n* **Interactive Tooltips**: Hover information showing region name, classification, and current age value\n* **Selection Panel**: Detailed view of selected region with values across all developmental stages\n\n#### SEO \u0026 Accessibility\n\n* Comprehensive JSON-LD structured data for Dataset schema\n* Semantic HTML with proper heading hierarchy\n* Keyboard navigation support (ESC to deselect)\n* Mobile-first responsive design\n\n### Technical Highlights\n\n* **Type-Safe Development**: Full TypeScript implementation with proper interfaces for brain data, region mappings, and component props\n* **Performance Optimization**: Memoized components, efficient SVG updates, and debounced search\n* **Static Export**: Generates fully static site for GitLab Pages deployment\n* **Allen Brain Atlas Integration**: Maps research data to standardized brain structure IDs for consistent visualization\n* **Hierarchical Region Mapping**: Supports parent-child relationships in brain structure hierarchy\n\n### Research Context\n\nThe application visualizes actual research data on PSD95–PSD95 Supercomplex Proximity Index:\n\n* **Measurement Method**: FRET efficiency between PSD95 molecules labeled with JF552 and JFX650 fluorophores\n* **Animal Model**: PSD95 (Halo/Halo) knock-in mice with HaloTag labeling technology\n* **Brain Coverage**: 43 anatomically defined regions from the Allen Mouse Brain Atlas\n* **Replication**: Data from six biological replicates per condition\n* **Publication**: Associated with eLife publication (Morris K., et al. 2024)\n\n## Scientific Impact\n\nThe atlas serves the neuroscience research community by providing:\n\n* Interactive exploration of synaptic protein organization across the brain\n* Comparison of molecular architecture changes during development\n* Downloadable datasets for further analysis\n* Visual representation of complex FRET measurement data\n\n## Deployment\n\n* **Platform**: GitLab Pages with CI/CD pipeline\n* **Build**: Static export via Next.js for optimal performance\n* **URL**: Hosted on University of Edinburgh GitLab infrastructure\n\n## Funding\n\nResearch supported by:\n* Uehara Memorial Foundation\n* Marie Skłodowska-Curie Actions\n* Wellcome Trust\n\n## Project Context\n\nDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their synaptic nanoarchitecture research accessible through modern web visualization.\n"])</script><script>self.__next_f.push([1,"16:T1b52,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eMontageROI Segmenter is a specialized web application designed for neuroscience researchers to annotate and segment high-resolution microscopy montage images. The tool enables researchers to load large multi-channel TIFF images, create precise ROI annotations, and export them in ImageJ-compatible formats for downstream analysis.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eFlask (Python Backend)\u003c/li\u003e\n\u003cli\u003eThree.js (WebGL Rendering)\u003c/li\u003e\n\u003cli\u003eJavaScript/HTML5 Canvas\u003c/li\u003e\n\u003cli\u003eBootstrap 5\u003c/li\u003e\n\u003cli\u003eNumPy \u0026#x26; SciPy (Image Processing)\u003c/li\u003e\n\u003cli\u003etifffile (TIFF Handling)\u003c/li\u003e\n\u003cli\u003escikit-image (Image Analysis)\u003c/li\u003e\n\u003cli\u003ePyImageJ (ImageJ Integration)\u003c/li\u003e\n\u003cli\u003eDocker\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eHigh-Resolution Image Viewing\u003c/strong\u003e: Load and navigate large montage TIFF files with smooth pan/zoom using Three.js WebGL rendering and tile pyramid system\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Channel Support\u003c/strong\u003e: View composite, false color, max projection, first channel, or grayscale display modes\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComprehensive ROI Tools\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eBrush painting with adjustable size\u003c/li\u003e\n\u003cli\u003eEraser tool for precise removal\u003c/li\u003e\n\u003cli\u003eBucket fill with tolerance-based filling\u003c/li\u003e\n\u003cli\u003eRectangle and circle shape tools\u003c/li\u003e\n\u003cli\u003ePolygon drawing tool\u003c/li\u003e\n\u003cli\u003eSquare stamp tool with custom dimensions\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTransform Operations\u003c/strong\u003e: Scale, rotate, and move individual or all visible ROIs with bounding box preview\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eROI Management\u003c/strong\u003e: Create, rename, duplicate, merge, reorder (drag-and-drop), and delete ROI layers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eColor Customization\u003c/strong\u003e: Pick custom colors or use preset palette with adjustable opacity\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUndo/Redo System\u003c/strong\u003e: Per-ROI history tracking for non-destructive editing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eImage Adjustments\u003c/strong\u003e: Real-time brightness, contrast, and exposure controls with live preview\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eImport/Export\u003c/strong\u003e: Load ROI ZIP files or individual .roi/.png files; export all ROIs as ImageJ-compatible ZIP\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInstructions Upload\u003c/strong\u003e: Optional text file upload for custom protocols or notes\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTouch Support\u003c/strong\u003e: Optimized for iPad and touch devices with gesture controls\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eDeveloped as the primary developer for the Grant Lab at University of Edinburgh to support their neuroscience research workflows.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt an interactive canvas-based editor using Three.js for WebGL rendering:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWebGL Rendering\u003c/strong\u003e: Three.js scene with orthographic camera for precise 2D image viewing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTile Pyramid System\u003c/strong\u003e: Efficient loading and rendering of large images through multi-resolution tiling\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCanvas Compositing\u003c/strong\u003e: Separate canvases for montage image and ROI overlay layers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTool System\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eMode-based tool switching (brush, erase, bucket, shapes, transform, move)\u003c/li\u003e\n\u003cli\u003eZoom-aware cursor sizing that matches actual paint area\u003c/li\u003e\n\u003cli\u003eRight-click panning while in any editing mode\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eROI Layer Management\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eVisibility toggling per layer\u003c/li\u003e\n\u003cli\u003eDrag-and-drop reordering\u003c/li\u003e\n\u003cli\u003eInsert-at-position functionality\u003c/li\u003e\n\u003cli\u003eSelection highlighting with crosshair indicators\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBackend Architecture\u003c/h4\u003e\n\u003cp\u003eFlask-based Python backend handling image processing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTIFF Processing\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eMulti-page TIFF support using tifffile library\u003c/li\u003e\n\u003cli\u003eChannel compositing and color mapping\u003c/li\u003e\n\u003cli\u003eFlip and rotation transformations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eROI Conversion\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eImageJ .roi file parsing and generation\u003c/li\u003e\n\u003cli\u003ePNG mask to ROI conversion\u003c/li\u003e\n\u003cli\u003eCoordinate transformation handling\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSession Management\u003c/strong\u003e: Per-session file storage with automatic cleanup\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProgress Streaming\u003c/strong\u003e: Real-time progress updates during file processing\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eImage Processing Pipeline\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTile Generation\u003c/strong\u003e: Creates multi-resolution tile pyramids for smooth zooming\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eChannel Compositing\u003c/strong\u003e: RGB composite from multi-channel fluorescence images\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdjustment Processing\u003c/strong\u003e: Server-side brightness/contrast/exposure adjustments\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eROI Export\u003c/strong\u003e: Converts canvas masks to ImageJ-compatible ROI format with polygon optimization\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLarge Image Handling\u003c/strong\u003e: Efficiently processes and displays TIFF files over 100MB through chunked loading and tile pyramids\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBinary Mask Painting\u003c/strong\u003e: Hard-edged painting for precise ROI boundaries without anti-aliasing artifacts\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFlood Fill Algorithm\u003c/strong\u003e: Tolerance-based bucket fill for handling similar colors in biological images\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTransform Pipeline\u003c/strong\u003e: Non-destructive transform preview with final baking to canvas on confirmation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOverlap Detection\u003c/strong\u003e: Tool to fix overlapping ROIs by removing intersecting regions from other layers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Montage Support\u003c/strong\u003e: Load and switch between multiple montage images with per-image adjustment memory\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eKeyboard Shortcuts\u003c/strong\u003e: Ctrl+Z/Y for undo/redo, Ctrl+B/E/U for tool switching\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eUser Interface\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLeft Sidebar\u003c/strong\u003e: Tools and upload controls with collapsible sections\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCenter Viewer\u003c/strong\u003e: WebGL canvas with coordinate overlay and minimap navigation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRight Sidebar\u003c/strong\u003e: ROI list management with visibility toggles and color controls\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Auto-collapsing sidebars on mobile/tablet for maximum viewing area\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDebug Console\u003c/strong\u003e: Built-in debugging panel for troubleshooting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Application\u003c/h2\u003e\n\u003cp\u003eThe tool supports neuroscience research workflows by enabling:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePrecise annotation of synaptic structures in high-resolution microscopy images\u003c/li\u003e\n\u003cli\u003eConsistent ROI creation across multiple sample images\u003c/li\u003e\n\u003cli\u003eExport of annotations compatible with ImageJ/FIJI analysis pipelines\u003c/li\u003e\n\u003cli\u003eCollaborative annotation through shareable ROI files\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDocker Support\u003c/strong\u003e: Containerized deployment with docker-compose for easy installation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrivate Registry\u003c/strong\u003e: Hosted on institutional GitLab container registry\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePort Configuration\u003c/strong\u003e: Runs on configurable port (default: 6743)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject Context\u003c/h2\u003e\n\u003cp\u003eDesigned for Grant Lab at University of Edinburgh to streamline the annotation workflow for synaptic microscopy research, enabling researchers to efficiently create and manage ROI annotations for quantitative analysis.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"17:T1698,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nMontageROI Segmenter is a specialized web application designed for neuroscience researchers to annotate and segment high-resolution microscopy montage images. The tool enables researchers to load large multi-channel TIFF images, create precise ROI annotations, and export them in ImageJ-compatible formats for downstream analysis.\n\n## Project Details\n\n### Technologies Used\n\n* Flask (Python Backend)\n* Three.js (WebGL Rendering)\n* JavaScript/HTML5 Canvas\n* Bootstrap 5\n* NumPy \u0026 SciPy (Image Processing)\n* tifffile (TIFF Handling)\n* scikit-image (Image Analysis)\n* PyImageJ (ImageJ Integration)\n* Docker\n\n### Key Features\n\n* **High-Resolution Image Viewing**: Load and navigate large montage TIFF files with smooth pan/zoom using Three.js WebGL rendering and tile pyramid system\n* **Multi-Channel Support**: View composite, false color, max projection, first channel, or grayscale display modes\n* **Comprehensive ROI Tools**:\n  * Brush painting with adjustable size\n  * Eraser tool for precise removal\n  * Bucket fill with tolerance-based filling\n  * Rectangle and circle shape tools\n  * Polygon drawing tool\n  * Square stamp tool with custom dimensions\n* **Transform Operations**: Scale, rotate, and move individual or all visible ROIs with bounding box preview\n* **ROI Management**: Create, rename, duplicate, merge, reorder (drag-and-drop), and delete ROI layers\n* **Color Customization**: Pick custom colors or use preset palette with adjustable opacity\n* **Undo/Redo System**: Per-ROI history tracking for non-destructive editing\n* **Image Adjustments**: Real-time brightness, contrast, and exposure controls with live preview\n* **Import/Export**: Load ROI ZIP files or individual .roi/.png files; export all ROIs as ImageJ-compatible ZIP\n* **Instructions Upload**: Optional text file upload for custom protocols or notes\n* **Touch Support**: Optimized for iPad and touch devices with gesture controls\n\n### Development Process\n\nDeveloped as the primary developer for the Grant Lab at University of Edinburgh to support their neuroscience research workflows.\n\n#### Frontend Architecture\n\nBuilt an interactive canvas-based editor using Three.js for WebGL rendering:\n\n* **WebGL Rendering**: Three.js scene with orthographic camera for precise 2D image viewing\n* **Tile Pyramid System**: Efficient loading and rendering of large images through multi-resolution tiling\n* **Canvas Compositing**: Separate canvases for montage image and ROI overlay layers\n* **Tool System**:\n  * Mode-based tool switching (brush, erase, bucket, shapes, transform, move)\n  * Zoom-aware cursor sizing that matches actual paint area\n  * Right-click panning while in any editing mode\n* **ROI Layer Management**:\n  * Visibility toggling per layer\n  * Drag-and-drop reordering\n  * Insert-at-position functionality\n  * Selection highlighting with crosshair indicators\n\n#### Backend Architecture\n\nFlask-based Python backend handling image processing:\n\n* **TIFF Processing**:\n  * Multi-page TIFF support using tifffile library\n  * Channel compositing and color mapping\n  * Flip and rotation transformations\n* **ROI Conversion**:\n  * ImageJ .roi file parsing and generation\n  * PNG mask to ROI conversion\n  * Coordinate transformation handling\n* **Session Management**: Per-session file storage with automatic cleanup\n* **Progress Streaming**: Real-time progress updates during file processing\n\n#### Image Processing Pipeline\n\n* **Tile Generation**: Creates multi-resolution tile pyramids for smooth zooming\n* **Channel Compositing**: RGB composite from multi-channel fluorescence images\n* **Adjustment Processing**: Server-side brightness/contrast/exposure adjustments\n* **ROI Export**: Converts canvas masks to ImageJ-compatible ROI format with polygon optimization\n\n### Technical Highlights\n\n* **Large Image Handling**: Efficiently processes and displays TIFF files over 100MB through chunked loading and tile pyramids\n* **Binary Mask Painting**: Hard-edged painting for precise ROI boundaries without anti-aliasing artifacts\n* **Flood Fill Algorithm**: Tolerance-based bucket fill for handling similar colors in biological images\n* **Transform Pipeline**: Non-destructive transform preview with final baking to canvas on confirmation\n* **Overlap Detection**: Tool to fix overlapping ROIs by removing intersecting regions from other layers\n* **Multi-Montage Support**: Load and switch between multiple montage images with per-image adjustment memory\n* **Keyboard Shortcuts**: Ctrl+Z/Y for undo/redo, Ctrl+B/E/U for tool switching\n\n### User Interface\n\n* **Left Sidebar**: Tools and upload controls with collapsible sections\n* **Center Viewer**: WebGL canvas with coordinate overlay and minimap navigation\n* **Right Sidebar**: ROI list management with visibility toggles and color controls\n* **Responsive Design**: Auto-collapsing sidebars on mobile/tablet for maximum viewing area\n* **Debug Console**: Built-in debugging panel for troubleshooting\n\n## Scientific Application\n\nThe tool supports neuroscience research workflows by enabling:\n\n* Precise annotation of synaptic structures in high-resolution microscopy images\n* Consistent ROI creation across multiple sample images\n* Export of annotations compatible with ImageJ/FIJI analysis pipelines\n* Collaborative annotation through shareable ROI files\n\n## Deployment\n\n* **Docker Support**: Containerized deployment with docker-compose for easy installation\n* **Private Registry**: Hosted on institutional GitLab container registry\n* **Port Configuration**: Runs on configurable port (default: 6743)\n\n## Project Context\n\nDesigned for Grant Lab at University of Edinburgh to streamline the annotation workflow for synaptic microscopy research, enabling researchers to efficiently create and manage ROI annotations for quantitative analysis.\n"])</script><script>self.__next_f.push([1,"18:T2241,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eSynaptopathyDB is an online resource designed to facilitate research into the genetic basis and clinical manifestations of synaptopathies — brain and behavioural disorders caused by mutations in genes encoding synaptic proteins. The platform integrates data from 64 mammalian synapse proteomic studies with multiple genetic and phenotypic resources, enabling researchers to explore connections between synaptic proteins, genetic variants, and human disease phenotypes.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eReact.js\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eFlask (Python)\u003c/li\u003e\n\u003cli\u003eFlask-SQLAlchemy\u003c/li\u003e\n\u003cli\u003eSQLite\u003c/li\u003e\n\u003cli\u003eRecharts (Data Visualization)\u003c/li\u003e\n\u003cli\u003eDocker\u003c/li\u003e\n\u003cli\u003enginx\u003c/li\u003e\n\u003cli\u003eRESTful API\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGene Search Interface\u003c/strong\u003e: Comprehensive exploration of individual genes with detailed information including multiple species identifiers, associated publications, disease associations, mutation details, and synaptic compartment localization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDisease Search Interface\u003c/strong\u003e: Explore diseases and their associated synaptic genes with detailed mutation information, publication links, and downloadable reports\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePublication Search\u003c/strong\u003e: Retrieve scientific publications with gene-disease connections, with filtering by associated genes and mutations\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAutocomplete Search\u003c/strong\u003e: Real-time suggestions supporting multiple identifier types including Human/Mouse/Rat Entrez, MGI, Ensembl ID, and gene aliases\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Data Visualizations\u003c/strong\u003e: Disease classification trends, protein localization history, discovery rate analyses, and compartment-specific protein distributions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCSV Data Export\u003c/strong\u003e: Structured datasets including synapse proteome lists for further analysis\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRESTful API\u003c/strong\u003e: Programmatic access to raw data and complex queries with full documentation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConsensus Filtering\u003c/strong\u003e: Filter results by protein localization within synaptic compartments\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eAs lead web developer, I built the full-stack web application while collaborating with researchers at the University of Edinburgh who provided the underlying databases and scientific data.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt a modular React.js application with custom hooks for reusable logic:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCustom Hooks\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003euseSearch\u003c/code\u003e - Manages search state, autocomplete suggestions with debouncing (300ms), pagination, and tab data loading\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euseConsensusFilter\u003c/code\u003e - Filters search results to show only consensus genes (proteins found in 5+ studies)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euseToggle\u003c/code\u003e - Handles expandable cards and collapsible sections\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSearch Implementation\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eReal-time autocomplete using lodash debounce\u003c/li\u003e\n\u003cli\u003eProtein name detection with MyGene.info API integration for protein-to-gene symbol resolution\u003c/li\u003e\n\u003cli\u003eMulti-identifier support (Entrez, MGI, Ensembl, UniProt)\u003c/li\u003e\n\u003cli\u003eURL query parameter support for shareable searches\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e18 page components including GeneSearch (119KB), DiseaseSearch, PaperSearch\u003c/li\u003e\n\u003cli\u003eReusable components: SearchForm, Pagination, DownloadButton, NoResults\u003c/li\u003e\n\u003cli\u003eVisualization components using Recharts for interactive charts\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBackend Architecture\u003c/h4\u003e\n\u003cp\u003eDeveloped a Flask REST API with modular route blueprints:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDatabase Layer\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eSQLAlchemy ORM with SQLite backend (~770MB database)\u003c/li\u003e\n\u003cli\u003eComplex JOIN queries across Gene, Disease, Paper, Mutation, and PaperGene tables\u003c/li\u003e\n\u003cli\u003eConnection pooling with 300-second timeout for long-running queries\u003c/li\u003e\n\u003cli\u003eSQL trace logging for debugging\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAPI Endpoints\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e/api/gene/search\u003c/code\u003e - Gene search with pagination and filtering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/gene/\u0026#x3C;id\u003e/tab/\u0026#x3C;type\u003e\u003c/code\u003e - Lazy-loaded tab data (papers, diseases, mutations)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/disease/search\u003c/code\u003e - Disease search with gene associations\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/paper/search\u003c/code\u003e - Publication search with gene/mutation counts\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/consensus/genes\u003c/code\u003e - Returns 3,437 consensus gene IDs\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/protein/lookup\u003c/code\u003e - MyGene.info integration for protein name resolution\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/stats/*\u003c/code\u003e - Chart data endpoints for visualizations\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/autocomplete\u003c/code\u003e - Multi-type autocomplete suggestions\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Processing\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eConsensus gene loading from Human_syn_top5.txt at startup\u003c/li\u003e\n\u003cli\u003eCSV/Excel export with pandas and XlsxWriter\u003c/li\u003e\n\u003cli\u003eConcurrent request handling with ThreadPoolExecutor\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cp\u003eImplemented interactive charts for research insights:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDisease Discovery Trends\u003c/strong\u003e: Year-by-year new disease counts and cumulative totals\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSynaptic Compartment Distribution\u003c/strong\u003e: Protein localization across presynaptic/postsynaptic compartments\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eICD-11 Chapter Classification\u003c/strong\u003e: Disease categorization visualizations\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Region Distribution\u003c/strong\u003e: Protein distribution across brain regions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDeployment Infrastructure\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDocker Compose\u003c/strong\u003e: Multi-container setup with backend, frontend, and nginx services\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003enginx\u003c/strong\u003e: Reverse proxy configuration for production deployment\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSSL Support\u003c/strong\u003e: Separate docker-compose.ssl.yml for HTTPS configuration\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEnvironment Variables\u003c/strong\u003e: Secure handling of API keys (NIH_KEY)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe database serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments\u003c/li\u003e\n\u003cli\u003eMapping of 954 genes encoding synaptic proteins to 1,266 OMIM diseases of the central and peripheral nervous system\u003c/li\u003e\n\u003cli\u003eTools for understanding the pervasive role of synaptic gene variants in neurological, psychiatric, developmental, and systemic disorders\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTechnical Highlights\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLarge-Scale Data Handling\u003c/strong\u003e: Efficiently manages queries against a 770MB+ SQLite database containing data from 64 proteomic studies with optimized JOIN queries and connection pooling\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIntelligent Search\u003c/strong\u003e: Protein-to-gene resolution using MyGene.info API, debounced autocomplete, and multi-identifier support (Entrez, MGI, Ensembl, UniProt across Human, Mouse, and Rat)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLazy Loading Architecture\u003c/strong\u003e: Tab data (papers, diseases, mutations) loaded on-demand to optimize initial page load performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReal-Time Analytics\u003c/strong\u003e: Built-in visit tracking with dedicated stats database and API usage analytics dashboard\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eModular Codebase\u003c/strong\u003e: Custom React hooks for reusable search logic, Flask blueprints for organized API routes\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eExport Capabilities\u003c/strong\u003e: CSV and Excel export using pandas and XlsxWriter for researcher data analysis\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Tailwind CSS with mobile-first approach for cross-device accessibility\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDatabase Schema\u003c/h3\u003e\n\u003cp\u003eThe SQLite database integrates multiple biological data sources:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGene Table\u003c/strong\u003e: Human/Mouse/Rat Entrez IDs, gene names, Ensembl IDs, UniProt accessions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDisease Table\u003c/strong\u003e: HDOID (Human Disease Ontology), descriptions, OMIM mappings\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePaper Table\u003c/strong\u003e: PMID, publication year, title, description from 64 proteomic studies\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMutation Table\u003c/strong\u003e: Chromosome, position, variant, cDNA/protein variants, ClinVar annotations\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJunction Tables\u003c/strong\u003e: PaperGene, DiseaseGene, PaperMutation for many-to-many relationships\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReference Tables\u003c/strong\u003e: Species (TaxID), BrainRegion, Localisation, Method\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eAchievements\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEqual Contribution Author\u003c/strong\u003e on the bioRxiv preprint: \"SynaptopathyDB: a resource for studying the genetic and synaptic basis of nervous system disorders\" (doi: 10.1101/2025.06.27.661932)\u003c/li\u003e\n\u003cli\u003eFunded by The Wellcome Trust [218293/Z/19/Z]\u003c/li\u003e\n\u003cli\u003eCollaboration with the Genes to Cognition Programme at the University of Edinburgh\u003c/li\u003e\n\u003cli\u003ePlatform used by researchers studying the molecular basis of brain diseases including schizophrenia, depression, and neurodevelopmental disorders\u003c/li\u003e\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"19:T1cff,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nSynaptopathyDB is an online resource designed to facilitate research into the genetic basis and clinical manifestations of synaptopathies — brain and behavioural disorders caused by mutations in genes encoding synaptic proteins. The platform integrates data from 64 mammalian synapse proteomic studies with multiple genetic and phenotypic resources, enabling researchers to explore connections between synaptic proteins, genetic variants, and human disease phenotypes.\n\n## Project Details\n\n### Technologies Used\n\n* React.js\n* Tailwind CSS\n* Flask (Python)\n* Flask-SQLAlchemy\n* SQLite\n* Recharts (Data Visualization)\n* Docker\n* nginx\n* RESTful API\n\n### Key Features\n\n* **Gene Search Interface**: Comprehensive exploration of individual genes with detailed information including multiple species identifiers, associated publications, disease associations, mutation details, and synaptic compartment localization\n* **Disease Search Interface**: Explore diseases and their associated synaptic genes with detailed mutation information, publication links, and downloadable reports\n* **Publication Search**: Retrieve scientific publications with gene-disease connections, with filtering by associated genes and mutations\n* **Autocomplete Search**: Real-time suggestions supporting multiple identifier types including Human/Mouse/Rat Entrez, MGI, Ensembl ID, and gene aliases\n* **Interactive Data Visualizations**: Disease classification trends, protein localization history, discovery rate analyses, and compartment-specific protein distributions\n* **CSV Data Export**: Structured datasets including synapse proteome lists for further analysis\n* **RESTful API**: Programmatic access to raw data and complex queries with full documentation\n* **Consensus Filtering**: Filter results by protein localization within synaptic compartments\n\n### Development Process\n\nAs lead web developer, I built the full-stack web application while collaborating with researchers at the University of Edinburgh who provided the underlying databases and scientific data.\n\n#### Frontend Architecture\n\nBuilt a modular React.js application with custom hooks for reusable logic:\n\n* **Custom Hooks**:\n  * `useSearch` - Manages search state, autocomplete suggestions with debouncing (300ms), pagination, and tab data loading\n  * `useConsensusFilter` - Filters search results to show only consensus genes (proteins found in 5+ studies)\n  * `useToggle` - Handles expandable cards and collapsible sections\n* **Search Implementation**:\n  * Real-time autocomplete using lodash debounce\n  * Protein name detection with MyGene.info API integration for protein-to-gene symbol resolution\n  * Multi-identifier support (Entrez, MGI, Ensembl, UniProt)\n  * URL query parameter support for shareable searches\n* **Component Structure**:\n  * 18 page components including GeneSearch (119KB), DiseaseSearch, PaperSearch\n  * Reusable components: SearchForm, Pagination, DownloadButton, NoResults\n  * Visualization components using Recharts for interactive charts\n\n#### Backend Architecture\n\nDeveloped a Flask REST API with modular route blueprints:\n\n* **Database Layer**:\n  * SQLAlchemy ORM with SQLite backend (~770MB database)\n  * Complex JOIN queries across Gene, Disease, Paper, Mutation, and PaperGene tables\n  * Connection pooling with 300-second timeout for long-running queries\n  * SQL trace logging for debugging\n* **API Endpoints**:\n  * `/api/gene/search` - Gene search with pagination and filtering\n  * `/api/gene/\u003cid\u003e/tab/\u003ctype\u003e` - Lazy-loaded tab data (papers, diseases, mutations)\n  * `/api/disease/search` - Disease search with gene associations\n  * `/api/paper/search` - Publication search with gene/mutation counts\n  * `/api/consensus/genes` - Returns 3,437 consensus gene IDs\n  * `/api/protein/lookup` - MyGene.info integration for protein name resolution\n  * `/api/stats/*` - Chart data endpoints for visualizations\n  * `/api/autocomplete` - Multi-type autocomplete suggestions\n* **Data Processing**:\n  * Consensus gene loading from Human_syn_top5.txt at startup\n  * CSV/Excel export with pandas and XlsxWriter\n  * Concurrent request handling with ThreadPoolExecutor\n\n#### Data Visualization\n\nImplemented interactive charts for research insights:\n\n* **Disease Discovery Trends**: Year-by-year new disease counts and cumulative totals\n* **Synaptic Compartment Distribution**: Protein localization across presynaptic/postsynaptic compartments\n* **ICD-11 Chapter Classification**: Disease categorization visualizations\n* **Brain Region Distribution**: Protein distribution across brain regions\n\n#### Deployment Infrastructure\n\n* **Docker Compose**: Multi-container setup with backend, frontend, and nginx services\n* **nginx**: Reverse proxy configuration for production deployment\n* **SSL Support**: Separate docker-compose.ssl.yml for HTTPS configuration\n* **Environment Variables**: Secure handling of API keys (NIH_KEY)\n\n## Scientific Impact\n\nThe database serves the neuroscience research community by providing:\n\n* A consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments\n* Mapping of 954 genes encoding synaptic proteins to 1,266 OMIM diseases of the central and peripheral nervous system\n* Tools for understanding the pervasive role of synaptic gene variants in neurological, psychiatric, developmental, and systemic disorders\n\n## Technical Highlights\n\n* **Large-Scale Data Handling**: Efficiently manages queries against a 770MB+ SQLite database containing data from 64 proteomic studies with optimized JOIN queries and connection pooling\n* **Intelligent Search**: Protein-to-gene resolution using MyGene.info API, debounced autocomplete, and multi-identifier support (Entrez, MGI, Ensembl, UniProt across Human, Mouse, and Rat)\n* **Lazy Loading Architecture**: Tab data (papers, diseases, mutations) loaded on-demand to optimize initial page load performance\n* **Real-Time Analytics**: Built-in visit tracking with dedicated stats database and API usage analytics dashboard\n* **Modular Codebase**: Custom React hooks for reusable search logic, Flask blueprints for organized API routes\n* **Export Capabilities**: CSV and Excel export using pandas and XlsxWriter for researcher data analysis\n* **Responsive Design**: Tailwind CSS with mobile-first approach for cross-device accessibility\n\n### Database Schema\n\nThe SQLite database integrates multiple biological data sources:\n\n* **Gene Table**: Human/Mouse/Rat Entrez IDs, gene names, Ensembl IDs, UniProt accessions\n* **Disease Table**: HDOID (Human Disease Ontology), descriptions, OMIM mappings\n* **Paper Table**: PMID, publication year, title, description from 64 proteomic studies\n* **Mutation Table**: Chromosome, position, variant, cDNA/protein variants, ClinVar annotations\n* **Junction Tables**: PaperGene, DiseaseGene, PaperMutation for many-to-many relationships\n* **Reference Tables**: Species (TaxID), BrainRegion, Localisation, Method\n\n## Achievements\n\n* **Equal Contribution Author** on the bioRxiv preprint: \"SynaptopathyDB: a resource for studying the genetic and synaptic basis of nervous system disorders\" (doi: 10.1101/2025.06.27.661932)\n* Funded by The Wellcome Trust [218293/Z/19/Z]\n* Collaboration with the Genes to Cognition Programme at the University of Edinburgh\n* Platform used by researchers studying the molecular basis of brain diseases including schizophrenia, depression, and neurodevelopmental disorders\n\n"])</script><script>self.__next_f.push([1,"1a:T1edf,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eS3 Bucket Viewer is a web application designed to simplify browsing and previewing files stored in public S3-compatible buckets. It provides an intuitive interface for navigating bucket contents, previewing various file types directly in the browser, and generating shareable links or AWS CLI commands for batch operations.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eReact.js\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eFlask (Python)\u003c/li\u003e\n\u003cli\u003eboto3 (AWS SDK)\u003c/li\u003e\n\u003cli\u003eDocker \u0026#x26; Docker Compose\u003c/li\u003e\n\u003cli\u003enginx\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDirectory Navigation\u003c/strong\u003e: Browse bucket contents with breadcrumb navigation and pagination support using S3 continuation tokens\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Format File Preview\u003c/strong\u003e: In-browser preview support for text files, images (including TIFF conversion), CSV, XLSX, and DOCX documents\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResizable Panel Layout\u003c/strong\u003e: Adjustable split-view interface with draggable dividers for customizing the browsing experience\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShareable URLs\u003c/strong\u003e: Generate URLs that preserve the current endpoint, bucket, and path configuration for easy sharing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAWS CLI Sync Commands\u003c/strong\u003e: Automatically generate \u003ccode\u003eaws s3 sync\u003c/code\u003e commands for batch downloading files\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConfiguration Persistence\u003c/strong\u003e: Hierarchical config system using URL parameters, localStorage, and backend fallback\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFile Size Display\u003c/strong\u003e: Human-readable file sizes with appropriate unit formatting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt a React.js single-page application with sophisticated state management:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eApp.js (Main Component)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManages global state including endpoint configuration, current path, and selected file\u003c/li\u003e\n\u003cli\u003eImplements resizable panel layout using mouse event handlers for drag functionality\u003c/li\u003e\n\u003cli\u003eConfiguration persistence with priority: URL params \u003e localStorage \u003e backend config\u003c/li\u003e\n\u003cli\u003ePanel width constraints with minimum/maximum boundaries\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eBucketExplorer Component\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDirectory listing with pagination using S3 continuation tokens\u003c/li\u003e\n\u003cli\u003eBreadcrumb navigation for quick directory traversal\u003c/li\u003e\n\u003cli\u003eFile size formatting and sorting capabilities\u003c/li\u003e\n\u003cli\u003eClick handling for both directories and files\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFileViewer Component\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDispatcher component that routes files to appropriate handlers based on MIME type\u003c/li\u003e\n\u003cli\u003eSupports lazy loading of file content for performance\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFileTypeHandlers\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eTextViewer\u003c/code\u003e: Syntax-highligh
