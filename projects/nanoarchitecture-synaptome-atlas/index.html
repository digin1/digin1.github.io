,\"children\":[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L7\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$Lb\",null,{}],\"notFoundStyles\":[]}]}],[\"$\",\"$Lc\",null,{}]]}]]}]]}]],null],null],\"couldBeIntercepted\":false,\"initialHead\":[null,\"$Ld\"],\"globalErrorComponent\":\"$e\",\"missingSlots\":\"$Wf\"}]\n"])</script><script>self.__next_f.push([1,"10:I[8966,[\"676\",\"static/chunks/870fdd6f-13b67920ea26e8d8.js\",\"958\",\"static/chunks/69b09407-9eb0958119fc55ca.js\",\"812\",\"static/chunks/812-5933561b11cc6dfa.js\",\"648\",\"static/chunks/648-8a991ddcd93629d1.js\",\"336\",\"static/chunks/336-577e97483e52d43a.js\",\"626\",\"static/chunks/app/projects/%5Bid%5D/page-167998e3958fc2b8.js\"],\"default\"]\n11:T1851,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eThe Nanoarchitecture Synaptome Atlas is a modern web application for visualizing research data on PSD95 protein proximity within synaptic structures across the mouse brain. The platform enables researchers to explore how synaptic molecular organization varies across brain regions and developmental stages through an interactive brain atlas interface.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js 14 (App Router)\u003c/li\u003e\n\u003cli\u003eTypeScript\u003c/li\u003e\n\u003cli\u003eReact 18\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eSVG Manipulation\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas Integration\u003c/li\u003e\n\u003cli\u003eGitLab CI/CD\u003c/li\u003e\n\u003cli\u003eStatic Site Generation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Brain Atlas\u003c/strong\u003e: SVG-based mouse brain visualization with clickable and hoverable regions, color-coded by PSD95 proximity index values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Age Comparison\u003c/strong\u003e: View and compare data across 4 developmental stages (2W, 4M, 12M, 18M)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegion Search\u003c/strong\u003e: Autocomplete search functionality to quickly find specific brain regions by name or classification\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDynamic Color Mapping\u003c/strong\u003e: Real-time color scale visualization mapping proximity index values (15-40) to a gradient color scheme\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegional Data Table\u003c/strong\u003e: Sortable list of all 43 brain regions with proximity index values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelected Region Details\u003c/strong\u003e: Floating panel showing comprehensive data for selected regions across all age groups\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDataset Download\u003c/strong\u003e: Excel file export of complete research data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMethodology Documentation\u003c/strong\u003e: Detailed research methodology including animal model, measurement techniques, and data analysis procedures\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Full mobile/tablet support with collapsible sidebar and touch-optimized controls\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their neuroscience research data in an accessible, interactive format.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Next.js 14 App Router and TypeScript for type-safe development:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eBrainAtlas.tsx\u003c/code\u003e - Interactive SVG brain visualization with mouse event handling, color mapping, and region highlighting\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eRegionalDataTable.tsx\u003c/code\u003e - Filterable, searchable table of brain regions with proximity index values\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Flow\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eJSON-based research data with 43 brain regions and 4 age groups\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas structure hierarchy for region mapping\u003c/li\u003e\n\u003cli\u003eReal-time filtering and search with autocomplete suggestions\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSVG Manipulation\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eDynamic color application based on proximity index values\u003c/li\u003e\n\u003cli\u003eHover and selection state management\u003c/li\u003e\n\u003cli\u003eParent-child region hierarchy support for nested brain structures\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eColor Scale Algorithm\u003c/strong\u003e: Custom gradient mapping from blue (low values) through green/yellow to orange/red (high values)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eValue Range\u003c/strong\u003e: Normalized visualization for PSD95 proximity index values (15-40 range)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Tooltips\u003c/strong\u003e: Hover information showing region name, classification, and current age value\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelection Panel\u003c/strong\u003e: Detailed view of selected region with values across all developmental stages\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eSEO \u0026#x26; Accessibility\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eComprehensive JSON-LD structured data for Dataset schema\u003c/li\u003e\n\u003cli\u003eSemantic HTML with proper heading hierarchy\u003c/li\u003e\n\u003cli\u003eKeyboard navigation support (ESC to deselect)\u003c/li\u003e\n\u003cli\u003eMobile-first responsive design\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eType-Safe Development\u003c/strong\u003e: Full TypeScript implementation with proper interfaces for brain data, region mappings, and component props\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformance Optimization\u003c/strong\u003e: Memoized components, efficient SVG updates, and debounced search\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Export\u003c/strong\u003e: Generates fully static site for GitLab Pages deployment\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAllen Brain Atlas Integration\u003c/strong\u003e: Maps research data to standardized brain structure IDs for consistent visualization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHierarchical Region Mapping\u003c/strong\u003e: Supports parent-child relationships in brain structure hierarchy\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResearch Context\u003c/h3\u003e\n\u003cp\u003eThe application visualizes actual research data on PSD95–PSD95 Supercomplex Proximity Index:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMeasurement Method\u003c/strong\u003e: FRET efficiency between PSD95 molecules labeled with JF552 and JFX650 fluorophores\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnimal Model\u003c/strong\u003e: PSD95 (Halo/Halo) knock-in mice with HaloTag labeling technology\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Coverage\u003c/strong\u003e: 43 anatomically defined regions from the Allen Mouse Brain Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReplication\u003c/strong\u003e: Data from six biological replicates per condition\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePublication\u003c/strong\u003e: Associated with eLife publication (Morris K., et al. 2024)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe atlas serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive exploration of synaptic protein organization across the brain\u003c/li\u003e\n\u003cli\u003eComparison of molecular architecture changes during development\u003c/li\u003e\n\u003cli\u003eDownloadable datasets for further analysis\u003c/li\u003e\n\u003cli\u003eVisual representation of complex FRET measurement data\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitLab Pages with CI/CD pipeline\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBuild\u003c/strong\u003e: Static export via Next.js for optimal performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: Hosted on University of Edinburgh GitLab infrastructure\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFunding\u003c/h2\u003e\n\u003cp\u003eResearch supported by:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUehara Memorial Foundation\u003c/li\u003e\n\u003cli\u003eMarie Skłodowska-Curie Actions\u003c/li\u003e\n\u003cli\u003eWellcome Trust\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject Context\u003c/h2\u003e\n\u003cp\u003eDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their synaptic nanoarchitecture research accessible through modern web visualization.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"12:T1458,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nThe Nanoarchitecture Synaptome Atlas is a modern web application for visualizing research data on PSD95 protein proximity within synaptic structures across the mouse brain. The platform enables researchers to explore how synaptic molecular organization varies across brain regions and developmental stages through an interactive brain atlas interface.\n\n## Project Details\n\n### Technologies Used\n\n* Next.js 14 (App Router)\n* TypeScript\n* React 18\n* Tailwind CSS\n* SVG Manipulation\n* Allen Brain Atlas Integration\n* GitLab CI/CD\n* Static Site Generation\n\n### Key Features\n\n* **Interactive Brain Atlas**: SVG-based mouse brain visualization with clickable and hoverable regions, color-coded by PSD95 proximity index values\n* **Multi-Age Comparison**: View and compare data across 4 developmental stages (2W, 4M, 12M, 18M)\n* **Region Search**: Autocomplete search functionality to quickly find specific brain regions by name or classification\n* **Dynamic Color Mapping**: Real-time color scale visualization mapping proximity index values (15-40) to a gradient color scheme\n* **Regional Data Table**: Sortable list of all 43 brain regions with proximity index values\n* **Selected Region Details**: Floating panel showing comprehensive data for selected regions across all age groups\n* **Dataset Download**: Excel file export of complete research data\n* **Methodology Documentation**: Detailed research methodology including animal model, measurement techniques, and data analysis procedures\n* **Responsive Design**: Full mobile/tablet support with collapsible sidebar and touch-optimized controls\n\n### Development Process\n\nDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their neuroscience research data in an accessible, interactive format.\n\n#### Frontend Architecture\n\nBuilt with Next.js 14 App Router and TypeScript for type-safe development:\n\n* **Component Structure**:\n  * `BrainAtlas.tsx` - Interactive SVG brain visualization with mouse event handling, color mapping, and region highlighting\n  * `RegionalDataTable.tsx` - Filterable, searchable table of brain regions with proximity index values\n* **Data Flow**:\n  * JSON-based research data with 43 brain regions and 4 age groups\n  * Allen Brain Atlas structure hierarchy for region mapping\n  * Real-time filtering and search with autocomplete suggestions\n* **SVG Manipulation**:\n  * Dynamic color application based on proximity index values\n  * Hover and selection state management\n  * Parent-child region hierarchy support for nested brain structures\n\n#### Data Visualization\n\n* **Color Scale Algorithm**: Custom gradient mapping from blue (low values) through green/yellow to orange/red (high values)\n* **Value Range**: Normalized visualization for PSD95 proximity index values (15-40 range)\n* **Interactive Tooltips**: Hover information showing region name, classification, and current age value\n* **Selection Panel**: Detailed view of selected region with values across all developmental stages\n\n#### SEO \u0026 Accessibility\n\n* Comprehensive JSON-LD structured data for Dataset schema\n* Semantic HTML with proper heading hierarchy\n* Keyboard navigation support (ESC to deselect)\n* Mobile-first responsive design\n\n### Technical Highlights\n\n* **Type-Safe Development**: Full TypeScript implementation with proper interfaces for brain data, region mappings, and component props\n* **Performance Optimization**: Memoized components, efficient SVG updates, and debounced search\n* **Static Export**: Generates fully static site for GitLab Pages deployment\n* **Allen Brain Atlas Integration**: Maps research data to standardized brain structure IDs for consistent visualization\n* **Hierarchical Region Mapping**: Supports parent-child relationships in brain structure hierarchy\n\n### Research Context\n\nThe application visualizes actual research data on PSD95–PSD95 Supercomplex Proximity Index:\n\n* **Measurement Method**: FRET efficiency between PSD95 molecules labeled with JF552 and JFX650 fluorophores\n* **Animal Model**: PSD95 (Halo/Halo) knock-in mice with HaloTag labeling technology\n* **Brain Coverage**: 43 anatomically defined regions from the Allen Mouse Brain Atlas\n* **Replication**: Data from six biological replicates per condition\n* **Publication**: Associated with eLife publication (Morris K., et al. 2024)\n\n## Scientific Impact\n\nThe atlas serves the neuroscience research community by providing:\n\n* Interactive exploration of synaptic protein organization across the brain\n* Comparison of molecular architecture changes during development\n* Downloadable datasets for further analysis\n* Visual representation of complex FRET measurement data\n\n## Deployment\n\n* **Platform**: GitLab Pages with CI/CD pipeline\n* **Build**: Static export via Next.js for optimal performance\n* **URL**: Hosted on University of Edinburgh GitLab infrastructure\n\n## Funding\n\nResearch supported by:\n* Uehara Memorial Foundation\n* Marie Skłodowska-Curie Actions\n* Wellcome Trust\n\n## Project Context\n\nDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their synaptic nanoarchitecture research accessible through modern web visualization.\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$L10\",null,{\"project\":{\"id\":\"nanoarchitecture-synaptome-atlas\",\"metadata\":{\"title\":\"Nanoarchitecture Synaptome Atlas - Interactive Brain Visualization\",\"date\":\"2025-11-24\",\"featured\":true,\"featuredOrder\":5,\"category\":\"research\",\"summary\":\"An interactive web application for visualizing PSD95 proximity index measurements across 43 mouse brain regions and 4 developmental stages. Built for the Grant Lab at University of Edinburgh, featuring SVG-based brain atlas, real-time data visualization, and comprehensive research methodology documentation.\",\"image\":\"/images/nanoarchitecturesynaptomeatlas.jpg\",\"tag\":\"Next.js, TypeScript, React, Tailwind CSS, SVG, Data Visualization, Neuroscience\",\"demo\":\"https://git-pages.ecdf.ed.ac.uk/grantlab/nanoarchitecture-synaptom
