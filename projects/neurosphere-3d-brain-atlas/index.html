\u003c/li\u003e\n\u003cli\u003eOBJ Mesh Loader\u003c/li\u003e\n\u003cli\u003eJSON Connectivity Matrices\u003c/li\u003e\n\u003cli\u003eGitHub Pages Deployment\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003ch4\u003eHuman Brain Atlas\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e43 Anatomical Regions\u003c/strong\u003e based on Desikan-Killiany Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e7 Brain Lobes\u003c/strong\u003e with color-coded visualization (Frontal, Parietal, Temporal, Occipital, Limbic, Subcortical)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Region Selection\u003c/strong\u003e with detailed function information\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNeural Pathway Presets\u003c/strong\u003e: Visual Processing, Motor Control, Language Production/Comprehension, Memory Encoding/Retrieval, Emotional Response, Attention Network, Decision Making, Resting State (DMN)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eMouse Brain Atlas\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e25 Regions\u003c/strong\u003e from Allen CCFv3 Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReal-time Neural Simulations\u003c/strong\u003e with connectivity-based activity propagation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e8 Neural Circuit Presets\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eWhisker Sensation (barrel cortex pathway)\u003c/li\u003e\n\u003cli\u003eVisual Processing\u003c/li\u003e\n\u003cli\u003eAuditory Processing\u003c/li\u003e\n\u003cli\u003eMotor Control\u003c/li\u003e\n\u003cli\u003eFear Response (amygdala circuit)\u003c/li\u003e\n\u003cli\u003eSpatial Navigation (hippocampal circuit)\u003c/li\u003e\n\u003cli\u003eOlfactory Processing\u003c/li\u003e\n\u003cli\u003eReward Processing (mesolimbic pathway)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eVisualization Features\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eWireframe and Solid color render modes\u003c/li\u003e\n\u003cli\u003eAdjustable opacity and glow intensity\u003c/li\u003e\n\u003cli\u003eAuto-rotation and manual OrbitControls\u003c/li\u003e\n\u003cli\u003eRegion filtering by lobe/category\u003c/li\u003e\n\u003cli\u003eResponsive design for desktop and mobile\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003ch4\u003e3D Rendering Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Three.js for high-performance WebGL rendering:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eScene Management\u003c/strong\u003e: Custom \u003ccode\u003eBrainViewer\u003c/code\u003e class managing scene, camera, renderer, and controls\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMesh Loading\u003c/strong\u003e: OBJLoader for brain region meshes with custom material application\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteraction\u003c/strong\u003e: Raycaster-based mouse picking for region selection and hover effects\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVisual Effects\u003c/strong\u003e: Custom glow shader and emission-based highlighting for active regions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eNeural Simulation Engine (Mouse Brain)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eConnectivityGraph.js\u003c/strong\u003e: Loads and manages weighted connectivity matrix based on Allen Mouse Brain Connectivity Atlas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegionalActivity.js\u003c/strong\u003e: Handles activity propagation using weighted connections between regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNeuralSimulation.js\u003c/strong\u003e: Main controller for preset scenarios with timed region activations\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Sources\u003c/h4\u003e\n\u003cp\u003e| Atlas | Source | Coverage |\n|-------|--------|----------|\n| Human Brain | \u003ca href=\"https://brainder.org\"\u003ebrainder.org\u003c/a\u003e (CC BY-SA 3.0) | Desikan-Killiany via FreeSurfer |\n| Mouse Brain | \u003ca href=\"https://mouse.brain-map.org\"\u003eAllen Institute\u003c/a\u003e | CCFv3 Common Coordinate Framework |\u003c/p\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCoordinate System Handling\u003c/strong\u003e: Allen CCF uses microns (5000-8000 range) requiring geometry translation and scaling to normalize with human brain coordinates\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformance Optimization\u003c/strong\u003e: Efficient mesh management, LOD considerations, and optimized render loop\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eModular Architecture\u003c/strong\u003e: Separate modules for viewer, simulation, data, and UI components\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSEO Optimized\u003c/strong\u003e: Full Open Graph and Twitter card meta tags, sitemap, robots.txt\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eArchitecture\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003eneurosphere/\n├── index.html              # Landing page with species selector\n├── human/\n│   ├── js/brain.js         # Human brain viewer\n│   ├── js/regions.js       # Region metadata\n│   └── models/             # OBJ meshes\n└── mouse/\n    ├── js/brain.js         # Mouse brain viewer\n    ├── js/simulation/      # Neural simulation engine\n    ├── js/data/            # Region data, presets\n    └── data/connectome/    # Connectivity matrix\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eScientific Context\u003c/h2\u003e\n\u003cp\u003eThe platform serves as an educational and research tool for:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnderstanding brain anatomy and regional organization\u003c/li\u003e\n\u003cli\u003eVisualizing neural pathway activations\u003c/li\u003e\n\u003cli\u003eComparing human and mouse brain structures\u003c/li\u003e\n\u003cli\u003eDemonstrating connectivity-based signal propagation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitHub Pages with custom domain\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: \u003ca href=\"https://digindominic.me/brain-threejs/\"\u003ehttps://digindominic.me/brain-threejs/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSource\u003c/strong\u003e: \u003ca href=\"https://github.com/digin1/brain-threejs\"\u003eGitHub Repository\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFuture Enhancements\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAdditional species (rat, macaque)\u003c/li\u003e\n\u003cli\u003eVR/AR support\u003c/li\u003e\n\u003cli\u003eReal experimental data overlays\u003c/li\u003e\n\u003cli\u003eCustom pathway creation tool\u003c/li\u003e\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"12:T1322,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nNeuroSphere is a comprehensive 3D brain atlas platform that allows users to explore both human and mouse brain anatomy through stunning WebGL visualizations. The platform features interactive neural pathway simulations, region-specific information panels, and real-time activity propagation based on neuroanatomical connectivity data.\n\n## Demo Videos\n\n### Human Brain Atlas\n\u003cvideo controls width=\"100%\" poster=\"/images/neurosphere.jpg\"\u003e\n  \u003csource src=\"/videos/human-threejs.mp4\" type=\"video/mp4\"\u003e\n  Your browser does not support the video tag.\n\u003c/video\u003e\n\n### Mouse Brain Atlas\n\u003cvideo controls width=\"100%\"\u003e\n  \u003csource src=\"/videos/mouse-threejs.mp4\" type=\"video/mp4\"\u003e\n  Your browser does not support the video tag.\n\u003c/video\u003e\n\n## Project Details\n\n### Technologies Used\n\n* Three.js (WebGL 3D Engine)\n* Vanilla JavaScript (ES6+ Modules)\n* CSS3 with Glassmorphism Design\n* OBJ Mesh Loader\n* JSON Connectivity Matrices\n* GitHub Pages Deployment\n\n### Key Features\n\n#### Human Brain Atlas\n* **43 Anatomical Regions** based on Desikan-Killiany Atlas\n* **7 Brain Lobes** with color-coded visualization (Frontal, Parietal, Temporal, Occipital, Limbic, Subcortical)\n* **Interactive Region Selection** with detailed function information\n* **Neural Pathway Presets**: Visual Processing, Motor Control, Language Production/Comprehension, Memory Encoding/Retrieval, Emotional Response, Attention Network, Decision Making, Resting State (DMN)\n\n#### Mouse Brain Atlas\n* **25 Regions** from Allen CCFv3 Atlas\n* **Real-time Neural Simulations** with connectivity-based activity propagation\n* **8 Neural Circuit Presets**:\n  * Whisker Sensation (barrel cortex pathway)\n  * Visual Processing\n  * Auditory Processing\n  * Motor Control\n  * Fear Response (amygdala circuit)\n  * Spatial Navigation (hippocampal circuit)\n  * Olfactory Processing\n  * Reward Processing (mesolimbic pathway)\n\n#### Visualization Features\n* Wireframe and Solid color render modes\n* Adjustable opacity and glow intensity\n* Auto-rotation and manual OrbitControls\n* Region filtering by lobe/category\n* Responsive design for desktop and mobile\n\n### Development Process\n\n#### 3D Rendering Architecture\n\nBuilt with Three.js for high-performance WebGL rendering:\n\n* **Scene Management**: Custom `BrainViewer` class managing scene, camera, renderer, and controls\n* **Mesh Loading**: OBJLoader for brain region meshes with custom material application\n* **Interaction**: Raycaster-based mouse picking for region selection and hover effects\n* **Visual Effects**: Custom glow shader and emission-based highlighting for active regions\n\n#### Neural Simulation Engine (Mouse Brain)\n\n* **ConnectivityGraph.js**: Loads and manages weighted connectivity matrix based on Allen Mouse Brain Connectivity Atlas\n* **RegionalActivity.js**: Handles activity propagation using weighted connections between regions\n* **NeuralSimulation.js**: Main controller for preset scenarios with timed region activations\n\n#### Data Sources\n\n| Atlas | Source | Coverage |\n|-------|--------|----------|\n| Human Brain | [brainder.org](https://brainder.org) (CC BY-SA 3.0) | Desikan-Killiany via FreeSurfer |\n| Mouse Brain | [Allen Institute](https://mouse.brain-map.org) | CCFv3 Common Coordinate Framework |\n\n### Technical Highlights\n\n* **Coordinate System Handling**: Allen CCF uses microns (5000-8000 range) requiring geometry translation and scaling to normalize with human brain coordinates\n* **Performance Optimization**: Efficient mesh management, LOD considerations, and optimized render loop\n* **Modular Architecture**: Separate modules for viewer, simulation, data, and UI components\n* **SEO Optimized**: Full Open Graph and Twitter card meta tags, sitemap, robots.txt\n\n### Architecture\n\n```\nneurosphere/\n├── index.html              # Landing page with species selector\n├── human/\n│   ├── js/brain.js         # Human brain viewer\n│   ├── js/regions.js       # Region metadata\n│   └── models/             # OBJ meshes\n└── mouse/\n    ├── js/brain.js         # Mouse brain viewer\n    ├── js/simulation/      # Neural simulation engine\n    ├── js/data/            # Region data, presets\n    └── data/connectome/    # Connectivity matrix\n```\n\n## Scientific Context\n\nThe platform serves as an educational and research tool for:\n\n* Understanding brain anatomy and regional organization\n* Visualizing neural pathway activations\n* Comparing human and mouse brain structures\n* Demonstrating connectivity-based signal propagation\n\n## Deployment\n\n* **Platform**: GitHub Pages with custom domain\n* **URL**: [https://digindominic.me/brain-threejs/](https://digindominic.me/brain-threejs/)\n* **Source**: [GitHub Repository](https://github.com/digin1/brain-threejs)\n\n## Future Enhancements\n\n* Additional species (rat, macaque)\n* VR/AR support\n* Real experimental data overlays\n* Custom pathway creation tool\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$L10\",null,{\"project\":{\"id\":\"neurosphere-3d-brain-atlas\",\"metadata\":{\"title\":\"NeuroSphere - Interactive 3D Brain Atlas\",\"date\":\"2025-12-20\",\"featured\":true,\"featuredOrder\":1,\"category\":\"research\",\"summary\":\"An interactive 3D brain atlas platform featuring human and mouse brain visualizations with real-time neural simulations. Built with Three.js, featuring Desikan-Killiany Atlas (43 regions) for human brain and Allen CCFv3 Atlas (25 regions) for mouse brain with connectivity-based activity propagation.\",\"image\":\"/images/neurosphere.jpg\",\"tag\":\"Three.js, WebGL, JavaScript, Neural Simulation, Neuroscience, 3D Visualization\",\"demo\":\"https://digindominic.me/brain-threejs/\",\"github\":\"https://github.com/digin1/brain-threejs\",\"role\":\"Solo Developer\",\"duration\":\"2 weeks\"},\"content\":\"$11\",\"rawContent\":\"$12\"},\"prevProject\":null,\"nextProject\":{\"id\":\"sv2a-mouse-synaptome-atlas\",\"title\":\"SV2A Mouse Synaptome Atlas - Synaptic Diversity Visualization\"}}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"NeuroSphere - Interactive 3D Brain Atlas | Digin Dominic\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"An interactive 3D brain atlas platform featuring human and mouse brain visualizations with real-time neural simulations. Built with Three.js, featuring Desikan-Killiany Atlas (43 regions) for human brain and Allen CCFv3 Atlas (25 regions) for mouse brain with connectivity-based activity propagation.\"}],[\"$\",\"link\",\"4\",{\"rel\":\"author\",\"href\":\"https://digindominic.me\"}],[\"$\",\"meta\",\"5\",{\"name\":\"author\",\"content\":\"Digin Dominic\"}],[\"$\",\"meta\",\"6\",{\"name\":\"creator\",\"content\":\"Digin Dominic\"}],[\"$\",\"meta\",\"7\",
