aggable dividers for customizing the browsing experience\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShareable URLs\u003c/strong\u003e: Generate URLs that preserve the current endpoint, bucket, and path configuration for easy sharing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAWS CLI Sync Commands\u003c/strong\u003e: Automatically generate \u003ccode\u003eaws s3 sync\u003c/code\u003e commands for batch downloading files\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConfiguration Persistence\u003c/strong\u003e: Hierarchical config system using URL parameters, localStorage, and backend fallback\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFile Size Display\u003c/strong\u003e: Human-readable file sizes with appropriate unit formatting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt a React.js single-page application with sophisticated state management:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eApp.js (Main Component)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManages global state including endpoint configuration, current path, and selected file\u003c/li\u003e\n\u003cli\u003eImplements resizable panel layout using mouse event handlers for drag functionality\u003c/li\u003e\n\u003cli\u003eConfiguration persistence with priority: URL params \u003e localStorage \u003e backend config\u003c/li\u003e\n\u003cli\u003ePanel width constraints with minimum/maximum boundaries\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eBucketExplorer Component\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDirectory listing with pagination using S3 continuation tokens\u003c/li\u003e\n\u003cli\u003eBreadcrumb navigation for quick directory traversal\u003c/li\u003e\n\u003cli\u003eFile size formatting and sorting capabilities\u003c/li\u003e\n\u003cli\u003eClick handling for both directories and files\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFileViewer Component\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDispatcher component that routes files to appropriate handlers based on MIME type\u003c/li\u003e\n\u003cli\u003eSupports lazy loading of file content for performance\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFileTypeHandlers\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eTextViewer\u003c/code\u003e: Syntax-highlighted code and plain text display\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eImageViewer\u003c/code\u003e: Image preview with TIFF-to-PNG conversion support\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eCsvViewer\u003c/code\u003e: Tabular display of CSV data with headers\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eXlsxViewer\u003c/code\u003e: Excel spreadsheet rendering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDocxViewer\u003c/code\u003e: Word document preview\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUtility Components\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eConfigPanel\u003c/code\u003e: S3 endpoint and bucket configuration interface\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eShareableLink\u003c/code\u003e: URL generation for current view state\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eSyncCommandBox\u003c/code\u003e: AWS CLI command generation for batch operations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBackend Architecture\u003c/h4\u003e\n\u003cp\u003eDeveloped a Flask REST API for S3 interactions:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAPI Endpoints\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eGET/POST/DELETE /api/config\u003c/code\u003e - Manage S3 connection configuration with validation\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/list\u003c/code\u003e - List bucket contents with pagination (500 items per page)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/file\u003c/code\u003e - Download or stream files for preview\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGET /api/fileinfo\u003c/code\u003e - Retrieve file metadata including size and content type\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eS3 Integration\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUses boto3 with \u003ccode\u003eUNSIGNED\u003c/code\u003e signature configuration for public bucket access\u003c/li\u003e\n\u003cli\u003eHandles S3-compatible endpoints (AWS, MinIO, Wasabi, etc.)\u003c/li\u003e\n\u003cli\u003eContinuation token management for large directory listings\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eFile Processing (file_handlers.py)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMIME type detection using python-magic\u003c/li\u003e\n\u003cli\u003eText file preview with encoding detection\u003c/li\u003e\n\u003cli\u003eImage processing with TIFF-to-PNG conversion using Pillow\u003c/li\u003e\n\u003cli\u003eCSV parsing with pandas for structured display\u003c/li\u003e\n\u003cli\u003eXLSX extraction with openpyxl\u003c/li\u003e\n\u003cli\u003eDOCX text extraction with python-docx\u003c/li\u003e\n\u003cli\u003e100MB size limit for preview operations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDeployment Infrastructure\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDocker Compose Configuration\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBackend service: Flask app on port 5000 (exposed as 5050)\u003c/li\u003e\n\u003cli\u003eFrontend service: nginx serving Reac h3\u003eArchitecture Diagram\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e┌─────────────────┐     ┌─────────────────┐     ┌─────────────────┐\n│   Browser       │────▶│   nginx (80)    │────▶│   React App     │\n│                 │     │   Frontend      │     │   (Static)      │\n└─────────────────┘     └─────────────────┘     └─────────────────┘\n                                │\n                                ▼\n                        ┌─────────────────┐     ┌─────────────────┐\n                        │   Flask API     │────▶│   S3 Bucket     │\n                        │   (5000)        │     │   (Public)      │\n                        └─────────────────┘     └─────────────────┘\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eUse Cases\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eData Exploration\u003c/strong\u003e: Quickly browse and preview files in public datasets without downloading\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTeam Sharing\u003c/strong\u003e: Generate shareable links to specific files or directories\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBatch Downloads\u003c/strong\u003e: Generate AWS CLI commands for downloading multiple files efficiently\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCross-Platform Access\u003c/strong\u003e: Web-based interface works on any device with a browser\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject URL\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/digin1/s3-bucket-viewer\"\u003eGitHub Repository\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"12:T1a28,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nS3 Bucket Viewer is a web application designed to simplify browsing and previewing files stored in public S3-compatible buckets. It provides an intuitive interface for navigating bucket contents, previewing various file types directly in the browser, and generating shareable links or AWS CLI commands for batch operations.\n\n## Project Details\n\n### Technologies Used\n\n* React.js\n* Tailwind CSS\n* Flask (Python)\n* boto3 (AWS SDK)\n* Docker \u0026 Docker Compose\n* nginx\n\n### Key Features\n\n* **Directory Navigation**: Browse bucket contents with breadcrumb navigation and pagination support using S3 continuation tokens\n* **Multi-Format File Preview**: In-browser preview support for text files, images (including TIFF conversion), CSV, XLSX, and DOCX documents\n* **Resizable Panel Layout**: Adjustable split-view interface with draggable dividers for customizing the browsing experience\n* **Shareable URLs**: Generate URLs that preserve the current endpoint, bucket, and path configuration for easy sharing\n* **AWS CLI Sync Commands**: Automatically generate `aws s3 sync` commands for batch downloading files\n* **Configuration Persistence**: Hierarchical config system using URL parameters, localStorage, and backend fallback\n* **File Size Display**: Human-readable file sizes with appropriate unit formatting\n\n### Development Process\n\n#### Frontend Architecture\n\nBuilt a React.js single-page application with sophisticated state management:\n\n* **App.js (Main Component)**:\n  * Manages global state including endpoint configuration, current path, and selected file\n  * Implements resizable panel layout using mouse event handlers for drag functionality\n  * Configuration persistence with priority: URL params \u003e localStorage \u003e backend config\n  * Panel width constraints with minimum/maximum boundaries\n\n* **BucketExplorer Component**:\n  * Directory listing with pagination using S3 continuation tokens\n  * Breadcrumb navigation for quick directory traversal\n  * File size formatting and sorting capabilities\n  * Click handling for both directories and files\n\n* **FileViewer Component**:\n  * Dispatcher component that routes files to appropriate handlers based on MIME type\n  * Supports lazy loading of file content for performance\n\n* **FileTypeHandlers**:\n  * `TextViewer`: Syntax-highlighted code and plain text display\n  * `ImageViewer`: Image preview with TIFF-to-PNG conversion support\n  * `CsvViewer`: Tabular display of CSV data with headers\n  * `XlsxViewer`: Excel spreadsheet rendering\n  * `DocxViewer`: Word document preview\n\n* **Utility Components**:\n  * `ConfigPanel`: S3 endpoint and bucket configuration interface\n  * `ShareableLink`: URL generation for current view state\n  * `SyncCommandBox`: AWS CLI command generation for batch operations\n\n#### Backend Architecture\n\nDeveloped a Flask REST API for S3 interactions:\n\n* **API Endpoints**:\n  * `GET/POST/DELETE /api/config` - Manage S3 connection configuration with validation\n  * `GET /api/list` - List bucket contents with pagination (500 items per page)\n  * `GET /api/file` - Download or stream files for preview\n  * `GET /api/fileinfo` - Retrieve file metadata including size and content type\n\n* **S3 Integration**:\n  * Uses boto3 with `UNSIGNED` signature configuration for public bucket access\n  * Handles S3-compatible endpoints (AWS, MinIO, Wasabi, etc.)\n  * Continuation token management for large directory listings\n\n* **File Processing (file_handlers.py)**:\n  * MIME type detection using python-magic\n  * Text file preview with encoding detection\n  * Image processing with TIFF-to-PNG conversion using Pillow\n  * CSV parsing with pandas for structured display\n  * XLSX extraction with openpyxl\n  * DOCX text extraction with python-docx\n  * 100MB size limit for preview operations\n\n#### Deployment Infrastructure\n\n* **Docker Compose Configuration**:\n  * Backend service: Flask app on port 5000 (exposed as 5050)\n  * Frontend service: nginx serving React build on port 80 (exposed as 8080)\n  * Resource limits: CPU and memory constraints for production stability\n  * Health checks for backend service monitoring\n  * Shared bridge network for inter-service communication\n\n* **Volume Management**:\n  * Development hot-reload with mounted source directories\n  * Separate node_modules volume to prevent conflicts\n\n## Technical Highlights\n\n* **Public Bucket Access**: Implements unsigned S3 requests using boto3's `UNSIGNED` signature, eliminating the need for AWS credentials when accessing public buckets\n* **Format Conversion**: Server-side TIFF-to-PNG conversion enables web display of formats not natively supported by browsers\n* **Efficient Pagination**: Leverages S3's native continuation tokens for efficient navigation of buckets with thousands of objects\n* **Flexible Configuration**: Three-tier configuration system (URL \u003e localStorage \u003e backend) enables both shareable links and persistent user preferences\n* **Responsive Design**: Tailwind CSS utilities provide mobile-friendly layouts with consistent styling\n* **Container Orchestration**: Docker Compose setup enables single-command deployment with proper service dependencies and resource management\n\n### Architecture Diagram\n\n```\n┌─────────────────┐     ┌─────────────────┐     ┌─────────────────┐\n│   Browser       │────▶│   nginx (80)    │────▶│   React App     │\n│                 │     │   Frontend      │     │   (Static)      │\n└─────────────────┘     └─────────────────┘     └─────────────────┘\n                                │\n                                ▼\n                        ┌─────────────────┐     ┌─────────────────┐\n                        │   Flask API     │────▶│   S3 Bucket     │\n                        │   (5000)        │     │   (Public)      │\n                        └─────────────────┘     └─────────────────┘\n```\n\n## Use Cases\n\n* **Data Exploration**: Quickly browse and preview files in public datasets without downloading\n* **Team Sharing**: Generate shareable links to specific files or directories\n* **Batch Downloads**: Generate AWS CLI commands for downloading multiple files efficiently\n* **Cross-Platform Access**: Web-based interface works on any device with a browser\n\n## Project URL\n\n[GitHub Repository](https://github.com/digin1/s3-bucket-viewer)\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$L10\",null,{\"project\":{\"id\":\"s3-bucket-viewer\",\"metadata\":{\"title\":\"S3 Bucket Viewer - Web-Based S3 File Browser\",\"date\":\"2025-01-15\",\"summary\":\"A full-stack web application for browsing and previewing files in public S3-compatible storage buckets. Features include real-time file preview for multiple formats, resizable panel interface, shareable URLs, and AWS CLI command generation.\",\"image\":\"https://raw.githubusercontent.com/digin1/s3-bucket-viewer/refs/heads/main/images/screenshot1.png\",\"tag\":\"React, Flask, Python, Tailwind CSS, Docker, AWS S3, boto3\",\"demo\":\"https://github.com/digin1/s3-bucket-viewer\"},\"content\":\"$11\",\"rawContent\":\"$12\"}}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"S3 Bucket Viewer - Web-Based S3 File Browser | Digin Dominic\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"A full-stack web application for browsing and previewing files in public S3-compatible storage buckets. Features include real-time file preview for multiple formats, resizable panel interface, shareable URLs, and AWS CLI command generation.\"}],[\"$\",\"link\",\"4\",{\"rel\":\"author\",\"href\":\"https://digindominic.me\"}],[\"$\",\"meta\",\"5\",{\"name\":\"author\",\"content\":\"Digin Dominic\"}],[\"$\",\"meta\",\"6\",{\"name\":\"creator\",\"content\":\"Digin Dominic\"}],[\"$\",\"meta\",\"7\",{\"name\":\"publisher\",\"content\":\"Digin Dominic\"}],[\"$\",\"meta\",\"8\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"9\",{\"name\":\"googlebot\",\"content\":\"index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1\"}],[\"$\",\"link\",\"10\",{\"rel\":\"canonical\",\"href\":\"https:/
