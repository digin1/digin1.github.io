",\"$La\",null,{}],[\"$\",\"main\",null,{\"className\":\"flex-1 pt-20\",\"children\":[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L7\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$Lb\",null,{}],\"notFoundStyles\":[]}]}],[\"$\",\"$Lc\",null,{}]]}]]}]]}]],null],null],\"couldBeIntercepted\":false,\"initialHead\":[null,\"$Ld\"],\"globalErrorComponent\":\"$e\",\"missingSlots\":\"$Wf\"}]\n"])</script><script>self.__next_f.push([1,"10:I[850,[\"676\",\"static/chunks/870fdd6f-f1313cd613627b67.js\",\"958\",\"static/chunks/69b09407-9eb0958119fc55ca.js\",\"682\",\"static/chunks/682-3e1fe04c8b44cd29.js\",\"648\",\"static/chunks/648-ca5c008ca4413444.js\",\"626\",\"static/chunks/app/projects/%5Bid%5D/page-99c7875f37619dcb.js\"],\"default\"]\n11:T16f4,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eThe SV2A Mouse Synaptome Atlas is a modern web application for visualizing research data on Synaptic Vesicle Glycoprotein 2A (SV2A) protein diversity across the mouse brain. The platform enables researchers to explore how synaptic vesicle protein density and intensity vary across brain regions, developmental stages, and between sexes through an interactive brain atlas interface.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js 14 (App Router)\u003c/li\u003e\n\u003cli\u003eTypeScript\u003c/li\u003e\n\u003cli\u003eReact 18\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eSVG Manipulation\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas Integration\u003c/li\u003e\n\u003cli\u003eGitLab CI/CD\u003c/li\u003e\n\u003cli\u003eStatic Site Generation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Brain Atlas\u003c/strong\u003e: SVG-based mouse brain visualization with clickable regions, color-coded by SV2A measurements\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDual Metric Analysis\u003c/strong\u003e: Toggle between SV2A density and intensity measurements\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex Differences Analysis\u003c/strong\u003e: View data for male, female, or combined cohorts to reveal sex-specific patterns\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-Age Comparison\u003c/strong\u003e: Compare data across 3 developmental stages (6 weeks, 6 months, 18 months)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegion Search\u003c/strong\u003e: Autocomplete search functionality to quickly find specific brain regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDynamic Color Mapping\u003c/strong\u003e: Real-time color scale visualization based on selected metric and filters\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRegional Data Table\u003c/strong\u003e: Sortable list of brain regions with measurement values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelected Region Details\u003c/strong\u003e: Floating panel showing comprehensive data across all conditions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDataset Download\u003c/strong\u003e: Excel file export of complete research data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMethodology Documentation\u003c/strong\u003e: Detailed research methodology and data analysis procedures\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e: Full mobile/tablet support with optimized touch controls\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their synaptic vesicle protein research in an accessible, interactive format.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt with Next.js 14 App Router and TypeScript:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eBrainAtlas.tsx\u003c/code\u003e - Interactive SVG brain visualization with dynamic coloring\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eControlPanel.tsx\u003c/code\u003e - Metric, age, and sex selection controls\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eRegionalDataTable.tsx\u003c/code\u003e - Filterable table of brain regions with values\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Management\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eSeparate JSON datasets for density and intensity measurements\u003c/li\u003e\n\u003cli\u003eSex-stratified data (male, female, combined)\u003c/li\u003e\n\u003cli\u003eAllen Brain Atlas structure hierarchy integration\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eState Management\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eMetric selection (density/intensity)\u003c/li\u003e\n\u003cli\u003eAge group filtering (6W, 6M, 18M)\u003c/li\u003e\n\u003cli\u003eSex cohort selection (male/female/combined)\u003c/li\u003e\n\u003cli\u003eRegion selection and hover states\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eColor Scale\u003c/strong\u003e: Custom gradient mapping for SV2A measurement values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMulti-dimensional Filtering\u003c/strong\u003e: Combine metric, age, and sex filters\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Tooltips\u003c/strong\u003e: Hover information with region details and current values\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComparison Views\u003c/strong\u003e: Side-by-side analysis across different conditions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTechnical Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eType-Safe Development\u003c/strong\u003e: Full TypeScript implementation with interfaces for brain data and component props\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDual Dataset Architecture\u003c/strong\u003e: Separate density and intensity data files with unified visualization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex-Stratified Analysis\u003c/strong\u003e: Built-in support for male/female/combined cohort comparisons\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAllen Brain Atlas Integration\u003c/strong\u003e: Maps research data to standardized brain structure IDs\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Export\u003c/strong\u003e: Generates fully static site for GitLab Pages deployment\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eResearch Context\u003c/h3\u003e\n\u003cp\u003eThe application visualizes research data on SV2A synaptic vesicle proteins:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTarget Protein\u003c/strong\u003e: SV2A (Synaptic Vesicle Glycoprotein 2A) - essential for neurotransmitter release and synaptic vesicle trafficking\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMeasurements\u003c/strong\u003e: Density and intensity values across brain regions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDevelopmental Stages\u003c/strong\u003e: 6 weeks, 6 months, 18 months\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSample Size\u003c/strong\u003e: Data from 33 mice total\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSex Analysis\u003c/strong\u003e: Separate cohorts for male, female, and combined analysis\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Coverage\u003c/strong\u003e: Multiple anatomically defined regions from Allen Mouse Brain Atlas\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe atlas serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInteractive exploration of synaptic vesicle protein distribution across the brain\u003c/li\u003e\n\u003cli\u003eSex-specific analysis revealing differences in synaptic protein expression\u003c/li\u003e\n\u003cli\u003eDevelopmental trajectory visualization across three life stages\u003c/li\u003e\n\u003cli\u003eDownloadable datasets for further analysis\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeployment\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: GitLab Pages with CI/CD pipeline\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBuild\u003c/strong\u003e: Static export via Next.js for optimal performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eURL\u003c/strong\u003e: Hosted on University of Edinburgh GitLab infrastructure\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFunding\u003c/h2\u003e\n\u003cp\u003eResearch supported by:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWellcome Trust\u003c/li\u003e\n\u003cli\u003eUniversity of Edinburgh\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eProject Context\u003c/h2\u003e\n\u003cp\u003eDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their SV2A synaptic vesicle protein research accessible through modern web visualization.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"12:T12de,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nThe SV2A Mouse Synaptome Atlas is a modern web application for visualizing research data on Synaptic Vesicle Glycoprotein 2A (SV2A) protein diversity across the mouse brain. The platform enables researchers to explore how synaptic vesicle protein density and intensity vary across brain regions, developmental stages, and between sexes through an interactive brain atlas interface.\n\n## Project Details\n\n### Technologies Used\n\n* Next.js 14 (App Router)\n* TypeScript\n* React 18\n* Tailwind CSS\n* SVG Manipulation\n* Allen Brain Atlas Integration\n* GitLab CI/CD\n* Static Site Generation\n\n### Key Features\n\n* **Interactive Brain Atlas**: SVG-based mouse brain visualization with clickable regions, color-coded by SV2A measurements\n* **Dual Metric Analysis**: Toggle between SV2A density and intensity measurements\n* **Sex Differences Analysis**: View data for male, female, or combined cohorts to reveal sex-specific patterns\n* **Multi-Age Comparison**: Compare data across 3 developmental stages (6 weeks, 6 months, 18 months)\n* **Region Search**: Autocomplete search functionality to quickly find specific brain regions\n* **Dynamic Color Mapping**: Real-time color scale visualization based on selected metric and filters\n* **Regional Data Table**: Sortable list of brain regions with measurement values\n* **Selected Region Details**: Floating panel showing comprehensive data across all conditions\n* **Dataset Download**: Excel file export of complete research data\n* **Methodology Documentation**: Detailed research methodology and data analysis procedures\n* **Responsive Design**: Full mobile/tablet support with optimized touch controls\n\n### Development Process\n\nDeveloped as the web developer for the Grant Lab at University of Edinburgh to present their synaptic vesicle protein research in an accessible, interactive format.\n\n#### Frontend Architecture\n\nBuilt with Next.js 14 App Router and TypeScript:\n\n* **Component Structure**:\n  * `BrainAtlas.tsx` - Interactive SVG brain visualization with dynamic coloring\n  * `ControlPanel.tsx` - Metric, age, and sex selection controls\n  * `RegionalDataTable.tsx` - Filterable table of brain regions with values\n* **Data Management**:\n  * Separate JSON datasets for density and intensity measurements\n  * Sex-stratified data (male, female, combined)\n  * Allen Brain Atlas structure hierarchy integration\n* **State Management**:\n  * Metric selection (density/intensity)\n  * Age group filtering (6W, 6M, 18M)\n  * Sex cohort selection (male/female/combined)\n  * Region selection and hover states\n\n#### Data Visualization\n\n* **Color Scale**: Custom gradient mapping for SV2A measurement values\n* **Multi-dimensional Filtering**: Combine metric, age, and sex filters\n* **Interactive Tooltips**: Hover information with region details and current values\n* **Comparison Views**: Side-by-side analysis across different conditions\n\n### Technical Highlights\n\n* **Type-Safe Development**: Full TypeScript implementation with interfaces for brain data and component props\n* **Dual Dataset Architecture**: Separate density and intensity data files with unified visualization\n* **Sex-Stratified Analysis**: Built-in support for male/female/combined cohort comparisons\n* **Allen Brain Atlas Integration**: Maps research data to standardized brain structure IDs\n* **Static Export**: Generates fully static site for GitLab Pages deployment\n\n### Research Context\n\nThe application visualizes research data on SV2A synaptic vesicle proteins:\n\n* **Target Protein**: SV2A (Synaptic Vesicle Glycoprotein 2A) - essential for neurotransmitter release and synaptic vesicle trafficking\n* **Measurements**: Density and intensity values across brain regions\n* **Developmental Stages**: 6 weeks, 6 months, 18 months\n* **Sample Size**: Data from 33 mice total\n* **Sex Analysis**: Separate cohorts for male, female, and combined analysis\n* **Brain Coverage**: Multiple anatomically defined regions from Allen Mouse Brain Atlas\n\n## Scientific Impact\n\nThe atlas serves the neuroscience research community by providing:\n\n* Interactive exploration of synaptic vesicle protein distribution across the brain\n* Sex-specific analysis revealing differences in synaptic protein expression\n* Developmental trajectory visualization across three life stages\n* Downloadable datasets for further analysis\n\n## Deployment\n\n* **Platform**: GitLab Pages with CI/CD pipeline\n* **Build**: Static export via Next.js for optimal performance\n* **URL**: Hosted on University of Edinburgh GitLab infrastructure\n\n## Funding\n\nResearch supported by:\n* Wellcome Trust\n* University of Edinburgh\n\n## Project Context\n\nDeveloped for Professor Seth G.N. Grant's lab at the Centre for Clinical Brain Sciences, University of Edinburgh, to make their SV2A synaptic vesicle protein research accessible through modern web visualization.\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$L10\",null,{\"project\":{\"id\":\"sv2a-mouse-synaptome-atlas\",\"metadata\":{\"title\":\"SV2A Mouse Synaptome Atlas - Synaptic Diversity Visualization\",\"date\":\"2025-11-26\",\"featured\":true,\"featuredOrder\":6,\"summary\":\"An interactive web application for visualizing SV2A synaptic vesicle protein density and intensity measurements across mouse brain regions, developmental stages, and sex differences. Built for the Grant Lab at University of Edinburgh, featuring dual-metric analysis and comprehensive sex-specific data visualization.\",\"image\":\"https://raw.githubusercontent.com/digin1/web-images/refs/heads/main/sv2amousesynaptomeatlas.jpg\",\"tag\":\"Next.js, TypeScript, React, Tailwind CSS, SVG, Data Visualization, Neuroscience\",\"demo\":\"https://git-pages.ecdf.ed.ac.uk/grantlab/sv2a-mouse-synaptome-atlas/\"},\"content\":\"$11\",\"rawContent\":\"$12\"}}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"SV2A Mouse Synaptome Atlas - Synaptic Diversity Visualization | Digin Dominic\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"An interactive web application for visualizing SV2A synaptic vesicle protein density and intensity measurements across mouse brain regions, developmental stages, and sex differences. Built for the Grant Lab at University of
