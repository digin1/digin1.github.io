he genetic basis and clinical manifestations of synaptopathies — brain and behavioural disorders caused by mutations in genes encoding synaptic proteins. The platform integrates data from 64 mammalian synapse proteomic studies with multiple genetic and phenotypic resources, enabling researchers to explore connections between synaptic proteins, genetic variants, and human disease phenotypes.\u003c/p\u003e\n\u003ch2\u003eProject Details\u003c/h2\u003e\n\u003ch3\u003eTechnologies Used\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eReact.js\u003c/li\u003e\n\u003cli\u003eTailwind CSS\u003c/li\u003e\n\u003cli\u003eFlask (Python)\u003c/li\u003e\n\u003cli\u003eFlask-SQLAlchemy\u003c/li\u003e\n\u003cli\u003eSQLite\u003c/li\u003e\n\u003cli\u003eRecharts (Data Visualization)\u003c/li\u003e\n\u003cli\u003eDocker\u003c/li\u003e\n\u003cli\u003enginx\u003c/li\u003e\n\u003cli\u003eRESTful API\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eKey Features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGene Search Interface\u003c/strong\u003e: Comprehensive exploration of individual genes with detailed information including multiple species identifiers, associated publications, disease associations, mutation details, and synaptic compartment localization\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDisease Search Interface\u003c/strong\u003e: Explore diseases and their associated synaptic genes with detailed mutation information, publication links, and downloadable reports\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePublication Search\u003c/strong\u003e: Retrieve scientific publications with gene-disease connections, with filtering by associated genes and mutations\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAutocomplete Search\u003c/strong\u003e: Real-time suggestions supporting multiple identifier types including Human/Mouse/Rat Entrez, MGI, Ensembl ID, and gene aliases\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInteractive Data Visualizations\u003c/strong\u003e: Disease classification trends, protein localization history, discovery rate analyses, and compartment-specific protein distributions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCSV Data Export\u003c/strong\u003e: Structured datasets including synapse proteome lists for further analysis\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRESTful API\u003c/strong\u003e: Programmatic access to raw data and complex queries with full documentation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConsensus Filtering\u003c/strong\u003e: Filter results by protein localization within synaptic compartments\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDevelopment Process\u003c/h3\u003e\n\u003cp\u003eAs lead web developer, I built the full-stack web application while collaborating with researchers at the University of Edinburgh who provided the underlying databases and scientific data.\u003c/p\u003e\n\u003ch4\u003eFrontend Architecture\u003c/h4\u003e\n\u003cp\u003eBuilt a modular React.js application with custom hooks for reusable logic:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCustom Hooks\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003euseSearch\u003c/code\u003e - Manages search state, autocomplete suggestions with debouncing (300ms), pagination, and tab data loading\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euseConsensusFilter\u003c/code\u003e - Filters search results to show only consensus genes (proteins found in 5+ studies)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euseToggle\u003c/code\u003e - Handles expandable cards and collapsible sections\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSearch Implementation\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eReal-time autocomplete using lodash debounce\u003c/li\u003e\n\u003cli\u003eProtein name detection with MyGene.info API integration for protein-to-gene symbol resolution\u003c/li\u003e\n\u003cli\u003eMulti-identifier support (Entrez, MGI, Ensembl, UniProt)\u003c/li\u003e\n\u003cli\u003eURL query parameter support for shareable searches\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComponent Structure\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e18 page components including GeneSearch (119KB), DiseaseSearch, PaperSearch\u003c/li\u003e\n\u003cli\u003eReusable components: SearchForm, Pagination, DownloadButton, NoResults\u003c/li\u003e\n\u003cli\u003eVisualization components using Recharts for interactive charts\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eBackend Architecture\u003c/h4\u003e\n\u003cp\u003eDeveloped a Flask REST API with modular route blueprints:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDatabase Layer\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eSQLAlchemy ORM with SQLite backend (~770MB database)\u003c/li\u003e\n\u003cli\u003eComplex JOIN queries across Gene, Disease, Paper, Mutation, and PaperGene tables\u003c/li\u003e\n\u003cli\u003eConnection pooling with 300-second timeout for long-running queries\u003c/li\u003e\n\u003cli\u003eSQL trace logging for debugging\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAPI Endpoints\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e/api/gene/search\u003c/code\u003e - Gene search with pagination and filtering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/gene/\u0026#x3C;id\u003e/tab/\u0026#x3C;type\u003e\u003c/code\u003e - Lazy-loaded tab data (papers, diseases, mutations)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/disease/search\u003c/code\u003e - Disease search with gene associations\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/paper/search\u003c/code\u003e - Publication search with gene/mutation counts\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/consensus/genes\u003c/code\u003e - Returns 3,437 consensus gene IDs\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/protein/lookup\u003c/code\u003e - MyGene.info integration for protein name resolution\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/stats/*\u003c/code\u003e - Chart data endpoints for visualizations\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/api/autocomplete\u003c/code\u003e - Multi-type autocomplete suggestions\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eData Processing\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eConsensus gene loading from Human_syn_top5.txt at startup\u003c/li\u003e\n\u003cli\u003eCSV/Excel export with pandas and XlsxWriter\u003c/li\u003e\n\u003cli\u003eConcurrent request handling with ThreadPoolExecutor\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eData Visualization\u003c/h4\u003e\n\u003cp\u003eImplemented interactive charts for research insights:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDisease Discovery Trends\u003c/strong\u003e: Year-by-year new disease counts and cumulative totals\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSynaptic Compartment Distribution\u003c/strong\u003e: Protein localization across presynaptic/postsynaptic compartments\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eICD-11 Chapter Classification\u003c/strong\u003e: Disease categorization visualizations\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBrain Region Distribution\u003c/strong\u003e: Protein distribution across brain regions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDeployment Infrastructure\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDocker Compose\u003c/strong\u003e: Multi-container setup with backend, frontend, and nginx services\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003enginx\u003c/strong\u003e: Reverse proxy configuration for production deployment\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSSL Support\u003c/strong\u003e: Separate docker-compose.ssl.yml for HTTPS configuration\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEnvironment Variables\u003c/strong\u003e: Secure handling of API keys (NIH_KEY)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eScientific Impact\u003c/h2\u003e\n\u003cp\u003eThe database serves the neuroscience research community by providing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments\u003c/li\u003e\n\u003cli\u003eMapping of 954 genes encoding synaptic proteins to 1,266 OMIM diseases of the central and peripheral nervous system\u003c/li\u003e\n\u003cli\u003eTools for understanding the pervasive role of synaptic gene variants in neurological, psychiatric, developmental, and systemic disorders\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTechnical Highlights\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLarge-Scale Data Handling\u003c/strong\u003e: Efficiently manages queries against a 770MB+ SQLite database containing data from 64 proteomic studies with optimized JOIN queries and connection pooling\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIntelligent Search\u003c/strong\u003e: Protein-to-gene resolution using MyGene.info API, debounced autocomplete, and multi-identifier support (Entrez, MGI, Ensembl, UniProt across Human, Mouse, and Rat)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLazy Loading Architecture\u003c/strong\u003e: Tab data (papers, diseases, mutations) loaded on-demand to optimize initial page load performance\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReal-Time Analytics\u003c/strong\u003e: Built-in visit tracking with dedicated stats database and API usage analytics dashboard\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eModular Codebase\u003c/strong\u003e: Custom React hooks for reusable search logic, Flask blueprints for organized API routes\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eExport Capabilities\u003c/strong\u003e: CSV and Excel export using pandas and XlsxWriter for /h2\u003e\n\u003cp\u003e\u003ca href=\"https://www.synaptopathydb.org\"\u003eSynaptopathyDB\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"11:T1d40,"])</script><script>self.__next_f.push([1,"\n## Project Overview\n\nSynaptopathyDB is an online resource designed to facilitate research into the genetic basis and clinical manifestations of synaptopathies — brain and behavioural disorders caused by mutations in genes encoding synaptic proteins. The platform integrates data from 64 mammalian synapse proteomic studies with multiple genetic and phenotypic resources, enabling researchers to explore connections between synaptic proteins, genetic variants, and human disease phenotypes.\n\n## Project Details\n\n### Technologies Used\n\n* React.js\n* Tailwind CSS\n* Flask (Python)\n* Flask-SQLAlchemy\n* SQLite\n* Recharts (Data Visualization)\n* Docker\n* nginx\n* RESTful API\n\n### Key Features\n\n* **Gene Search Interface**: Comprehensive exploration of individual genes with detailed information including multiple species identifiers, associated publications, disease associations, mutation details, and synaptic compartment localization\n* **Disease Search Interface**: Explore diseases and their associated synaptic genes with detailed mutation information, publication links, and downloadable reports\n* **Publication Search**: Retrieve scientific publications with gene-disease connections, with filtering by associated genes and mutations\n* **Autocomplete Search**: Real-time suggestions supporting multiple identifier types including Human/Mouse/Rat Entrez, MGI, Ensembl ID, and gene aliases\n* **Interactive Data Visualizations**: Disease classification trends, protein localization history, discovery rate analyses, and compartment-specific protein distributions\n* **CSV Data Export**: Structured datasets including synapse proteome lists for further analysis\n* **RESTful API**: Programmatic access to raw data and complex queries with full documentation\n* **Consensus Filtering**: Filter results by protein localization within synaptic compartments\n\n### Development Process\n\nAs lead web developer, I built the full-stack web application while collaborating with researchers at the University of Edinburgh who provided the underlying databases and scientific data.\n\n#### Frontend Architecture\n\nBuilt a modular React.js application with custom hooks for reusable logic:\n\n* **Custom Hooks**:\n  * `useSearch` - Manages search state, autocomplete suggestions with debouncing (300ms), pagination, and tab data loading\n  * `useConsensusFilter` - Filters search results to show only consensus genes (proteins found in 5+ studies)\n  * `useToggle` - Handles expandable cards and collapsible sections\n* **Search Implementation**:\n  * Real-time autocomplete using lodash debounce\n  * Protein name detection with MyGene.info API integration for protein-to-gene symbol resolution\n  * Multi-identifier support (Entrez, MGI, Ensembl, UniProt)\n  * URL query parameter support for shareable searches\n* **Component Structure**:\n  * 18 page components including GeneSearch (119KB), DiseaseSearch, PaperSearch\n  * Reusable components: SearchForm, Pagination, DownloadButton, NoResults\n  * Visualization components using Recharts for interactive charts\n\n#### Backend Architecture\n\nDeveloped a Flask REST API with modular route blueprints:\n\n* **Database Layer**:\n  * SQLAlchemy ORM with SQLite backend (~770MB database)\n  * Complex JOIN queries across Gene, Disease, Paper, Mutation, and PaperGene tables\n  * Connection pooling with 300-second timeout for long-running queries\n  * SQL trace logging for debugging\n* **API Endpoints**:\n  * `/api/gene/search` - Gene search with pagination and filtering\n  * `/api/gene/\u003cid\u003e/tab/\u003ctype\u003e` - Lazy-loaded tab data (papers, diseases, mutations)\n  * `/api/disease/search` - Disease search with gene associations\n  * `/api/paper/search` - Publication search with gene/mutation counts\n  * `/api/consensus/genes` - Returns 3,437 consensus gene IDs\n  * `/api/protein/lookup` - MyGene.info integration for protein name resolution\n  * `/api/stats/*` - Chart data endpoints for visualizations\n  * `/api/autocomplete` - Multi-type autocomplete suggestions\n* **Data Processing**:\n  * Consensus gene loading from Human_syn_top5.txt at startup\n  * CSV/Excel export with pandas and XlsxWriter\n  * Concurrent request handling with ThreadPoolExecutor\n\n#### Data Visualization\n\nImplemented interactive charts for research insights:\n\n* **Disease Discovery Trends**: Year-by-year new disease counts and cumulative totals\n* **Synaptic Compartment Distribution**: Protein localization across presynaptic/postsynaptic compartments\n* **ICD-11 Chapter Classification**: Disease categorization visualizations\n* **Brain Region Distribution**: Protein distribution across brain regions\n\n#### Deployment Infrastructure\n\n* **Docker Compose**: Multi-container setup with backend, frontend, and nginx services\n* **nginx**: Reverse proxy configuration for production deployment\n* **SSL Support**: Separate docker-compose.ssl.yml for HTTPS configuration\n* **Environment Variables**: Secure handling of API keys (NIH_KEY)\n\n## Scientific Impact\n\nThe database serves the neuroscience research community by providing:\n\n* A consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments\n* Mapping of 954 genes encoding synaptic proteins to 1,266 OMIM diseases of the central and peripheral nervous system\n* Tools for understanding the pervasive role of synaptic gene variants in neurological, psychiatric, developmental, and systemic disorders\n\n## Technical Highlights\n\n* **Large-Scale Data Handling**: Efficiently manages queries against a 770MB+ SQLite database containing data from 64 proteomic studies with optimized JOIN queries and connection pooling\n* **Intelligent Search**: Protein-to-gene resolution using MyGene.info API, debounced autocomplete, and multi-identifier support (Entrez, MGI, Ensembl, UniProt across Human, Mouse, and Rat)\n* **Lazy Loading Architecture**: Tab data (papers, diseases, mutations) loaded on-demand to optimize initial page load performance\n* **Real-Time Analytics**: Built-in visit tracking with dedicated stats database and API usage analytics dashboard\n* **Modular Codebase**: Custom React hooks for reusable search logic, Flask blueprints for organized API routes\n* **Export Capabilities**: CSV and Excel export using pandas and XlsxWriter for researcher data analysis\n* **Responsive Design**: Tailwind CSS with mobile-first approach for cross-device accessibility\n\n### Database Schema\n\nThe SQLite database integrates multiple biological data sources:\n\n* **Gene Table**: Human/Mouse/Rat Entrez IDs, gene names, Ensembl IDs, UniProt accessions\n* **Disease Table**: HDOID (Human Disease Ontology), descriptions, OMIM mappings\n* **Paper Table**: PMID, publication year, title, description from 64 proteomic studies\n* **Mutation Table**: Chromosome, position, variant, cDNA/protein variants, ClinVar annotations\n* **Junction Tables**: PaperGene, DiseaseGene, PaperMutation for many-to-many relationships\n* **Reference Tables**: Species (TaxID), BrainRegion, Localisation, Method\n\n## Achievements\n\n* **Equal Contribution Author** on the bioRxiv preprint: \"SynaptopathyDB: a resource for studying the genetic and synaptic basis of nervous system disorders\" (doi: 10.1101/2025.06.27.661932)\n* Funded by The Wellcome Trust [218293/Z/19/Z]\n* Collaboration with the Genes to Cognition Programme at the University of Edinburgh\n* Platform used by researchers studying the molecular basis of brain diseases including schizophrenia, depression, and neurodevelopmental disorders\n\n## Project URL\n\n[SynaptopathyDB](https://www.synaptopathydb.org)\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$Lf\",null,{\"project\":{\"id\":\"synaptopathydb\",\"metadata\":{\"title\":\"SynaptopathyDB
