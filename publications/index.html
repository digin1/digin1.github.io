icle\",\"headline\":\"SynaptopathyDB integrates synaptic proteomes, genetic and phenotypic data to advance research on nervous system disorders\",\"author\":[{\"@type\":\"Person\",\"name\":\"Sorokina O\"},{\"@type\":\"Person\",\"name\":\"Dominic D\"},{\"@type\":\"Person\",\"name\":\"Bayés À\"},{\"@type\":\"Person\",\"name\":\"Armstrong JD\"},{\"@type\":\"Person\",\"name\":\"Grant SGN\"}],\"datePublished\":\"2025-12-02\",\"publisher\":{\"@type\":\"Organization\",\"name\":\"Scientific Reports\"},\"description\":\"\\nSynaptic dysfunction resulting from pathogenic variants in genes encoding synaptic proteins is a major contributor to brain and behavioural disorders, collectively termed synaptopathies. To facilitate research into the genetic basis and clinical manifestations of synaptopathy we have created Synapt\",\"url\":\"https://doi.org/10.1038/s41598-025-26969-z\",\"isPartOf\":{\"@type\":\"Periodical\",\"name\":\"Scientific Reports\"},\"volumeNumber\":\"15\",\"issueNumber\":\"1\",\"pagination\":\"42986\"}},{\"@type\":\"ListItem\",\"position\":2,\"item\":{\"@type\":\"ScholarlyArticle\",\"headline\":\"PRMix: Primary Region Mix Augmentation and Benchmark Dataset for Precise Whole Mouse Brain Anatomical Delineation\",\"author\":[{\"@type\":\"Person\",\"name\":\"Yuan K\"},{\"@type\":\"Person\",\"name\":\"Woods H\"},{\"@type\":\"Person\",\"name\":\"Günar Ü\"},{\"@type\":\"Person\",\"name\":\"Dominic D\"},{\"@type\":\"Person\",\"name\":\"Wu Y\"},{\"@type\":\"Person\",\"name\":\"Qiu Z\"},{\"@type\":\"Person\",\"name\":\"Grant SGN\"}],\"datePublished\":\"2025-08-13\",\"publisher\":{\"@type\":\"Organization\",\"name\":\"bioRxiv\"},\"description\":\"\\nThe architecture of the mouse brain shares remarkable similarities with the human brain, making it an essential model for studying brain pathologies, synaptic diversity, and regional specialization. A key step in such studies involves registering molecular images to reference brain atlases, a proce\",\"url\":\"https://doi.org/10.1101/2025.08.13.670045\",\"isPartOf\":{\"@type\":\"Periodical\",\"name\":\"bioRxiv\"}}}]}}"])</script><script>self.__next_f.push([1,"11:T50f,\u003cp\u003eSynaptic dysfunction resulting from pathogenic variants in genes encoding synaptic proteins is a major contributor to brain and behavioural disorders, collectively termed synaptopathies. To facilitate research into the genetic basis and clinical manifestations of synaptopathy we have created SynaptopathyDB, an online resource that integrates data from 64 mammalian synapse proteomic studies and multiple genetic and phenotypic resources (\u003ca href=\"https://www.synaptopathydb.org\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ewww.synaptopathyDB.org\u003c/a\u003e). We identified a consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments, which have wide application in genetic and omic studies. Mutations in 954 genes encoding 28% of the consensus synapse proteome were associated with 1,266 OMIM diseases of the central and peripheral nervous system. We present findings that underscore the pervasive role of synaptic gene variants in the phenotypes of neurological, psychiatric, developmental, and systemic disorders highlighting the significant burden they impose on individuals and healthcare systems. SynaptopathyDB is a versatile platform and discovery tool for understanding the role of synapse proteins and genetic variants in human disease phenotypes.\u003c/p\u003e12:T50a,\nSynaptic dysfunction resulting from pathogenic variants in genes encoding synaptic proteins is a major contributor to brain and behavioural disorders, collectively termed synaptopathies. To facilitate research into the genetic basis and clinical manifestations of synaptopathy we have created SynaptopathyDB, an online resource that integrates data from 64 mammalian synapse proteomic studies and multiple genetic and phenotypic resources (\u003ca href=\"https://www.synaptopathydb.org\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ewww.synaptopathyDB.org\u003c/a\u003e). We identified a consensus set of 3,437 mammalian synapse proteins from presynaptic and postsynaptic compartments, which have wide application in genetic and omic studies. Mutations in "])</script><script>self.__next_f.push([1,"954 genes encoding 28% of the consensus synapse proteome were associated with 1,266 OMIM diseases of the central and peripheral nervous system. We present findings that underscore the pervasive role of synaptic gene variants in the phenotypes of neurological, psychiatric, developmental, and systemic disorders highlighting the significant burden they impose on individuals and healthcare systems. SynaptopathyDB is a versatile platform and discovery tool for understanding the role of synapse proteins and genetic variants in human disease phenotypes.\n13:T51d,\u003cp\u003eThe architecture of the mouse brain shares remarkable similarities with the human brain, making it an essential model for studying brain pathologies, synaptic diversity, and regional specialization. A key step in such studies involves registering molecular images to reference brain atlases, a process hindered by the difficulty of accurately delineating brain regions. Toward this, we have curated a collection of high-resolution, dual-fluorescence microscopy images, termed as dual-fluorescence mouse brain microscopy (DMBM) dataset, complemented by expert annotations of 118 subregions. This dataset provides unprecedented insights into the molecular and structural complexity of the mouse brain. However, its full potential for detailed whole-brain analysis is compromised by challenges such as boundary ambiguity and sample scarcity in existing automated segmentation methods, prompting the development of the primary region mix (PRMix) augmentation method. PRMix is specifically designed to expand these datasets, enhance the realism of synthetic data and minimize overlap between adjacent regions. Our approach, together with the curated dataset, achieves superior segmentation performance across the mouse brain compared with existing methods, setting a new benchmark in brain imaging research.\u003c/p\u003e14:T518,\nThe architecture of the mouse brain shares remarkable similarities with the human brain, making it an essential model for studying brain pathologies, synaptic diversity,"])</script><script>self.__next_f.push([1," and regional specialization. A key step in such studies involves registering molecular images to reference brain atlases, a process hindered by the difficulty of accurately delineating brain regions. Toward this, we have curated a collection of high-resolution, dual-fluorescence microscopy images, termed as dual-fluorescence mouse brain microscopy (DMBM) dataset, complemented by expert annotations of 118 subregions. This dataset provides unprecedented insights into the molecular and structural complexity of the mouse brain. However, its full potential for detailed whole-brain analysis is compromised by challenges such as boundary ambiguity and sample scarcity in existing automated segmentation methods, prompting the development of the primary region mix (PRMix) augmentation method. PRMix is specifically designed to expand these datasets, enhance the realism of synthetic data and minimize overlap between adjacent regions. Our approach, together with the curated dataset, achieves superior segmentation performance across the mouse brain compared with existing methods, setting a new benchmark in brain imaging research.\n4:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}],[\"$\",\"$L10\",null,{\"mainAuthorPubs\":[{\"id\":\"synaptopathydb-scientific-reports\",\"metadata\":{\"title\":\"SynaptopathyDB integrates synaptic proteomes, genetic and phenotypic data to advance research on nervous system disorders\",\"date\":\"2025-12-02\",\"authors\":\"Sorokina O*, Dominic D*, Bayés À, Armstrong JD, Grant SGN\",\"journa
